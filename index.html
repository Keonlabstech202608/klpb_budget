<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keonlabs_personal budget-KLPB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-blue: #000b1a;
            --panel-bg: rgba(0, 242, 255, 0.03);
            --border-glow: rgba(0, 242, 255, 0.4);
            --text-main: #e0faff;
            --danger: #ff4d4d;
            --warning: #ffaa00;
            --success: #00ff88;
        }

        body { 
            font-family: 'Segoe UI Semibold', sans-serif; 
            background-color: var(--deep-blue); color: var(--neon-blue); 
            margin: 0; padding: 0; 
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        #authOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 11, 26, 0.98); display: flex; align-items: center; 
            justify-content: center; z-index: 9999;
        }
        .auth-card {
            background: var(--panel-bg); border: 1px solid var(--border-glow);
            padding: 40px; border-radius: 10px; width: 350px; text-align: center;
        }

        .container { max-width: 1100px; margin: auto; padding: 20px; display: none; }
        
        .tabs { display: flex; justify-content: center; margin-bottom: 25px; border-bottom: 1px solid var(--border-glow); }
        .tab-btn { background: transparent; border: none; color: var(--text-main); padding: 15px 30px; cursor: pointer; opacity: 0.5; transition: 0.4s; letter-spacing: 2px; }
        .tab-btn.active { opacity: 1; color: var(--neon-blue); border-bottom: 3px solid var(--neon-blue); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 30px; border-radius: 4px; margin-bottom: 20px; }
        
        .metric-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .metric-box { border: 1px solid var(--border-glow); padding: 20px; border-radius: 8px; text-align: center; background: rgba(0,0,0,0.2); }

        input, select { background: rgba(0, 20, 40, 0.8); border: 1px solid var(--border-glow); color: var(--neon-blue); padding: 12px; width: 100%; margin: 10px 0; box-sizing: border-box; }
        button { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 12px; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: #70a1ff; font-size: 0.75rem; padding: 10px; border-bottom: 1px solid var(--border-glow); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); font-size: 0.85rem; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <h2>KLPB_AUTH_GATE</h2>
        <input type="email" id="authEmail" placeholder="USER_EMAIL">
        <input type="password" id="authPass" placeholder="ACCESS_KEY">
        <button onclick="loginUser()">INITIALIZE_SESSION</button>
        <button onclick="registerUser()" style="border-color: var(--success); color: var(--success); font-size: 0.7rem; margin-top: 15px;">CREATE_NEW_ACCOUNT</button>
        <p id="authMsg" style="color: var(--danger); font-size: 0.8rem; margin-top: 15px;"></p>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <small id="userDisplay"></small>
        <button onclick="logoutUser()" style="width: auto; padding: 5px 15px; font-size: 0.7rem;">TERMINATE_SESSION</button>
    </div>
    
    <h1 style="text-align: center; letter-spacing: 5px;">KEONLABS PERSONAL BUDGET</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'personal')">01_PERSONAL</button>
        <button class="tab-btn" onclick="openTab(event, 'business')">02_BUSINESS</button>
        <button class="tab-btn" onclick="openTab(event, 'analytics')">03_ANALYTICS</button>
    </div>

    <div id="personal" class="tab-content active">
        <section>
            <div id="budgetReminder" style="padding:10px; margin-bottom:10px; display:none; border:1px solid;"></div>
            <h2>// PERSONAL_FINANCE</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <select id="personalMonth" onchange="renderPersonalList()">
                    <option value="1">JANUARY</option><option value="2">FEBRUARY</option><option value="3">MARCH</option>
                    <option value="4">APRIL</option><option value="5">MAY</option><option value="6">JUNE</option>
                    <option value="7">JULY</option><option value="8">AUGUST</option><option value="9">SEPTEMBER</option>
                    <option value="10">OCTOBER</option><option value="11">NOVEMBER</option><option value="12">DECEMBER</option>
                </select>
                <input type="number" id="budgetLimit" placeholder="BUDGET LIMIT (K)" oninput="checkBudget()">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <input type="text" id="groceryItem" placeholder="ITEM">
                <select id="expenseCategory">
                    <option value="Food">FOOD</option><option value="Housing">HOUSING</option><option value="Transport">TRANSPORT</option><option value="Utilities">UTILITIES</option><option value="Misc">MISC</option>
                </select>
                <input type="number" id="groceryAmount" placeholder="K">
            </div>
            <button onclick="addGrocery()">LOG_EXPENSE</button>
            <table id="personalTable">
                <thead><tr><th>CAT</th><th>ITEM</th><th>COST</th><th>ACTION</th></tr></thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <div id="business" class="tab-content">
        <section>
            <h2>// BUSINESS_INVENTORY</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <input type="text" id="itemName" placeholder="PRODUCT NAME">
                <input type="number" id="itemPrice" placeholder="UNIT PRICE (K)">
                <input type="number" id="itemStock" placeholder="QTY">
            </div>
            <button onclick="addStock()">ADD_TO_INVENTORY</button>
            <table id="businessTable">
                <thead><tr><th>PRODUCT</th><th>PRICE</th><th>STOCK</th><th>ACTION</th></tr></thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    
    <div id="analytics" class="tab-content">
        <section>
            <h2>// SYSTEM_ANALYTICS</h2>
            <div class="metric-grid" id="analyticsGrid">
                </div>
        </section>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let groceries = [], stock = [];

// --- AUTH ---
async function loginUser() {
    const { error } = await supabaseClient.auth.signInWithPassword({
        email: document.getElementById('authEmail').value,
        password: document.getElementById('authPass').value
    });
    if (error) document.getElementById('authMsg').innerText = error.message;
}

async function registerUser() {
    const { error } = await supabaseClient.auth.signUp({
        email: document.getElementById('authEmail').value,
        password: document.getElementById('authPass').value
    });
    if (error) document.getElementById('authMsg').innerText = error.message;
    else document.getElementById('authMsg').innerText = "CHECK EMAIL FOR LINK";
}

async function logoutUser() {
    await supabaseClient.auth.signOut();
    location.reload();
}

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userDisplay').innerText = `USER: ${session.user.email}`;
        loadFromSupabase(session.user.id);
    }
});

// --- DATA ---
async function syncToSupabase() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, 
        payload: { groceries, stock },
        updated_at: new Date()
    });
}

async function loadFromSupabase(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data && data.payload) {
        groceries = data.payload.groceries || [];
        stock = data.payload.stock || [];
        renderPersonalList();
        renderBusinessList();
    }
}

// --- PERSONAL LOGIC ---
function addGrocery() {
    const month = parseInt(document.getElementById('personalMonth').value);
    const item = document.getElementById('groceryItem').value;
    const cat = document.getElementById('expenseCategory').value;
    const amount = parseFloat(document.getElementById('groceryAmount').value);

    if (item && !isNaN(amount)) {
        groceries.push({ month, item, category: cat, amount, id: Date.now() });
        renderPersonalList();
        syncToSupabase();
        document.getElementById('groceryItem').value = '';
        document.getElementById('groceryAmount').value = '';
    }
}

function renderPersonalList() {
    const tbody = document.querySelector("#personalTable tbody");
    const month = parseInt(document.getElementById('personalMonth').value);
    tbody.innerHTML = "";
    groceries.filter(g => g.month === month).forEach(g => {
        tbody.innerHTML += `<tr><td>${g.category}</td><td>${g.item}</td><td>K ${g.amount}</td>
        <td><button onclick="deleteItem('groceries', ${g.id})" style="padding:2px 5px; width:auto;">X</button></td></tr>`;
    });
    checkBudget();
}

// --- BUSINESS LOGIC ---
function addStock() {
    const name = document.getElementById('itemName').value;
    const price = parseFloat(document.getElementById('itemPrice').value);
    const qty = parseInt(document.getElementById('itemStock').value);
    if (name && !isNaN(price)) {
        stock.push({ id: Date.now(), name, price, qty });
        renderBusinessList();
        syncToSupabase();
    }
}

function renderBusinessList() {
    const tbody = document.querySelector("#businessTable tbody");
    tbody.innerHTML = "";
    stock.forEach(s => {
        tbody.innerHTML += `<tr><td>${s.name}</td><td>K ${s.price}</td><td>${s.qty}</td>
        <td><button onclick="deleteItem('stock', ${s.id})" style="padding:2px 5px; width:auto;">X</button></td></tr>`;
    });
}

function deleteItem(type, id) {
    if (type === 'groceries') groceries = groceries.filter(i => i.id !== id);
    else stock = stock.filter(i => i.id !== id);
    renderPersonalList();
    renderBusinessList();
    syncToSupabase();
}

// --- ANALYTICS ---
function updateAnalytics() {
    const totalExp = groceries.reduce((sum, g) => sum + g.amount, 0);
    const invVal = stock.reduce((sum, s) => sum + (s.price * s.qty), 0);
    const grid = document.getElementById('analyticsGrid');
    grid.innerHTML = `
        <div class="metric-box"><h3>K ${totalExp.toFixed(2)}</h3><small>TOTAL_EXPENSES</small></div>
        <div class="metric-box"><h3>K ${invVal.toFixed(2)}</h3><small>INVENTORY_VALUE</small></div>
        <div class="metric-box"><h3>${stock.length}</h3><small>PRODUCT_LINES</small></div>
    `;
}

function checkBudget() {
    const limit = parseFloat(document.getElementById('budgetLimit').value);
    const month = parseInt(document.getElementById('personalMonth').value);
    const total = groceries.filter(g => g.month === month).reduce((sum, g) => sum + g.amount, 0);
    const reminder = document.getElementById('budgetReminder');
    if (limit && total > limit) {
        reminder.style.display = 'block';
        reminder.style.color = 'var(--danger)';
        reminder.innerText = `[!] WARNING: K ${(total - limit).toFixed(2)} OVER BUDGET`;
    } else { reminder.style.display = 'none'; }
}

function openTab(evt, tabName) {
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.getElementById(tabName).classList.add("active");
    evt.currentTarget.classList.add("active");
    if (tabName === 'analytics') updateAnalytics();
}
</script>
</body>
