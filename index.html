<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000b1a">
    <title>KLPB - Business Engine v3.9.0</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.65); 
        }

        #video-bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background-color: var(--deep-blue);
        }
        #video-bg-container video, #video-bg-container img {
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            object-fit: cover;
        }

        #customNotification {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: var(--notif-purple); color: white; padding: 22px 40px;
            border-radius: 20px; backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.3); z-index: 30000;
            display: none; text-align: center; font-weight: bold;
            box-shadow: 0 10px 40px 0 rgba(191, 0, 255, 0.4);
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes bounceIn { 
            0% { transform: translate(-50%, -100%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, 0) scale(1); opacity: 1; }
        }

        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 20000; backdrop-filter: blur(8px);
            align-items: center; justify-content: center; padding: 20px;
        }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; background: transparent; -webkit-tap-highlight-color: transparent; }
        .auth-card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 30px; border-radius: 10px; width: 300px; text-align: center; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; position: relative; z-index: 1; }
        
        .tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; border-bottom: 1px solid var(--border-glow); padding-bottom: 10px; scrollbar-width: none; }
        .tab-btn { flex: 0 0 auto; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .tab-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 10px var(--neon-blue); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 18px; border-radius: 8px; margin-bottom: 15px; }
        .metric-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .metric-box { border: 1px solid var(--border-glow); padding: 10px; border-radius: 6px; text-align: center; background: rgba(0,0,0,0.6); }
        .metric-val { display: block; font-size: 0.9rem; font-weight: bold; color: var(--neon-blue); }

        input, select { background: rgba(0, 15, 30, 0.9); border: 1px solid var(--border-glow); color: white; padding: 10px; width: 100%; margin: 6px 0; border-radius: 4px; box-sizing: border-box; }
        .btn-main { background: var(--success); color: #000; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; background: rgba(0,0,0,0.3); }
        th { background: rgba(0, 242, 255, 0.1); color: var(--neon-blue); padding: 12px 8px; text-align: left; }
        td { padding: 12px 8px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        
        .action-cell { display: flex; gap: 5px; justify-content: flex-end; align-items: center; }
        .action-btn { border: none; width: 32px; height: 32px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .debt-alert { background: var(--notif-purple); border-left: 4px solid var(--neon-blue); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .archive-box { border: 1px solid var(--warning); padding: 15px; margin-top: 15px; background: rgba(255, 170, 0, 0.1); border-radius: 8px; }
        .archive-item { border-bottom: 1px solid rgba(0, 242, 255, 0.1); padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video id="bgVideo" autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4"></video>
    <img id="bgImage" style="display:none;">
</div>

<div id="customNotification"></div>

<div id="customModal">
    <div class="auth-card" style="width:100%; max-width:320px;">
        <h3 id="modalTitle"></h3>
        <div id="modalInputs"></div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button id="modalConfirm" class="btn-main">CONFIRM</button>
            <button onclick="closeCustomModal()" class="btn-main" style="background:var(--danger); color:white;">CANCEL</button>
        </div>
    </div>
</div>

<div id="authOverlay">
    <div class="auth-card">
        <h2 style="color: var(--neon-blue);">KLPB ENGINE</h2>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="loginUser()" class="btn-main">LOGIN</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <div style="display:flex; gap:10px; align-items:center;">
            <span id="userDisplay" style="font-size:0.6rem; color:var(--success);"></span>
            <input type="file" id="bgUpload" accept="image/*,video/*" style="display:none;" onchange="handleBg(this)">
            <button onclick="document.getElementById('bgUpload').click()" style="background:var(--neon-blue); border:none; padding:4px 8px; cursor:pointer; font-size:0.6rem; border-radius:3px;">BG</button>
        </div>
        <button onclick="logoutUser()" style="background:var(--danger); border:none; color:white; padding:5px 10px; border-radius:4px; font-size:0.7rem;">LOGOUT</button>
    </div>

    <div style="background: rgba(0, 242, 255, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; border:1px solid var(--border-glow);">
        <label style="font-size:0.7rem; color:var(--neon-blue); font-weight:bold;">MONTH:</label>
        <select id="globalMonth" style="margin:0; height:35px;" onchange="renderAll()"></select>
    </div>

    <div class="metric-grid">
        <div class="metric-box">CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box">DEBT<span id="statDebt" class="metric-val" style="color: var(--warning);">K 0</span></div>
        <div class="metric-box">NET PROFIT<span id="statProfit" class="metric-val" style="color: var(--success);">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">Stock</button>
        <button class="tab-btn" onclick="openTab(event, 'debtors')">Debtors</button>
        <button class="tab-btn" onclick="openTab(event, 'ledger')">Ledger</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">Budget</button>
        <button class="tab-btn" onclick="openTab(event, 'summary')">Reports</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <input type="text" id="bName" placeholder="Item Name">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                <input type="number" id="bBuy" placeholder="Cap K">
                <input type="number" id="bSell" placeholder="Sell K">
                <input type="number" id="bStock" placeholder="Qty">
            </div>
            <button onclick="addBusiness()" class="btn-main" style="margin-top:10px;">ADD STOCK ITEM</button>
            <input type="text" id="stockSearch" placeholder="ðŸ” Search items..." onkeyup="renderAll()" style="margin-top:10px;">
            <div style="overflow-x:auto; margin-top:15px;"><table id="bTable"><thead><tr><th>ITEM DETAILS</th><th>CAP</th><th>QTY</th><th style="text-align:right">ACTIONS</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="debtors" class="tab-content">
        <section>
            <div id="debtSummaryHeader" class="debt-alert" style="display:none;">
                <h4 style="margin:0; color:var(--neon-blue); font-size:0.8rem;"><i class="fas fa-bell"></i> DEBT ALERT</h4>
                <p id="debtSummaryText" style="margin:5px 0 0 0; font-size:0.75rem;"></p>
            </div>
            <input type="text" id="debtSearch" placeholder="ðŸ” Search name..." onkeyup="renderAll()" style="margin-bottom:10px;">
            <div style="overflow-x:auto;"><table id="debtTable"><thead><tr><th>NAME</th><th>PHONE</th><th>ITEM</th><th>BAL</th><th>ACTIONS</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="ledger" class="tab-content">
        <section>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h4 style="color:var(--neon-blue); margin:0;">ACTIVITY LOG</h4>
                <button onclick="downloadLedger()" style="background:var(--success); color:#000; border:none; padding:5px 10px; border-radius:4px; font-weight:bold; font-size:0.6rem; cursor:pointer;">DOWNLOAD LOGS <i class="fas fa-file-download"></i></button>
            </div>
            <input type="text" id="ledgerSearch" placeholder="ðŸ” Filter logs..." onkeyup="renderAll()" style="margin-bottom:10px;">
            <div style="overflow-x:auto;">
                <table id="ledgerTable">
                    <thead><tr><th>DATE</th><th>DESC</th><th>TYPE</th><th>AMT</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <div class="metric-box" style="flex:1; margin-right:5px;">INC: <span id="pIncStat" style="color:var(--success)">K 0</span></div>
                <div class="metric-box" style="flex:1;">EXP: <span id="pExpStat" style="color:var(--danger)">K 0</span></div>
            </div>
            <input type="text" id="pDesc" placeholder="Description">
            <input type="number" id="pAmt" placeholder="Amount K">
            <select id="pType"><option value="expense">EXPENSE</option><option value="income">INCOME</option></select>
            <button onclick="addPersonal()" class="btn-main">LOG ENTRY</button>
            <div style="overflow-x:auto; margin-top:10px;"><table id="pTable"><thead><tr><th>DESC</th><th>AMT</th><th>TYPE</th><th>X</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="summary" class="tab-content">
        <section>
            <h3 style="margin-top:0; color:var(--neon-blue); font-size:0.9rem;">MONTHLY PERFORMANCE</h3>
            <div style="overflow-x:auto;"><table id="ySummaryTable"><thead><tr><th>MONTH</th><th>CAPITAL</th><th>REVENUE</th><th>PROFIT</th></tr></thead><tbody></tbody></table></div>
            <button onclick="archiveYear()" class="btn-main" style="background:var(--warning); margin-top:20px;">ARCHIVE & RESET FOR NEW YEAR</button>
            <div class="archive-box">
                <button onclick="toggleArchives()" style="width:100%; background:none; border:none; color:var(--neon-blue); font-weight:bold; cursor:pointer; text-align:left; display:flex; justify-content:space-between; align-items:center;">
                    PAST YEAR ARCHIVES <i id="archiveIcon" class="fas fa-chevron-down"></i>
                </button>
                <div id="archiveList" style="display:none; margin-top:15px;"></div>
            </div>
        </section>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [], stockHistory = [], archiveVault = [], personalLedger = [], debtors = [], globalLedger = [], modalResolve, userBg = null, userBgType = 'video', lastLoginPass = '';
const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];

function showNotify(msg, isError = false) {
    const el = document.getElementById('customNotification');
    el.innerHTML = `<div style="font-size:2rem; margin-bottom:8px;">${isError ? "ðŸš¨" : "âœ…"}</div><div>${msg}</div>`;
    el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 3000);
}

function openCustomModal(title, inputs) {
    const modal = document.getElementById('customModal');
    document.getElementById('modalTitle').innerText = title;
    const container = document.getElementById('modalInputs'); container.innerHTML = '';
    inputs.forEach(inp => {
        const el = document.createElement('input'); 
        el.type = inp.type; el.id = `m_inp_${inp.id}`; el.placeholder = inp.placeholder; 
        container.appendChild(el);
    });
    modal.style.display = 'flex';
    return new Promise(resolve => {
        modalResolve = resolve;
        document.getElementById('modalConfirm').onclick = () => {
            const res = {}; inputs.forEach(inp => res[inp.id] = document.getElementById(`m_inp_${inp.id}`).value);
            closeCustomModal(); resolve(res);
        };
    });
}
function closeCustomModal() { document.getElementById('customModal').style.display = 'none'; }

async function loginUser() {
    const email = document.getElementById('authEmail').value, pass = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
    if(error) showNotify("LOGIN FAILED", true); else { lastLoginPass = pass; showNotify("ONLINE ðŸš€"); }
}
async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userDisplay').innerText = session.user.email;
        loadData(session.user.id);
    }
});

async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if(!user) return;
    await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, 
        payload: { businessData, stockHistory, archiveVault, personalLedger, debtors, globalLedger, userBg, userBgType }, 
        updated_at: new Date().toISOString() 
    });
}

async function loadData(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data?.payload) {
        const p = data.payload;
        businessData = p.businessData || []; stockHistory = p.stockHistory || [];
        archiveVault = p.archiveVault || []; personalLedger = p.personalLedger || [];
        debtors = p.debtors || []; globalLedger = p.globalLedger || [];
        userBg = p.userBg; userBgType = p.userBgType || 'video';
        if(userBg) applyBg(userBg, userBgType);
        initMonths(); renderAll(); renderArchiveList();
    }
}

function initMonths() {
    const mSelect = document.getElementById('globalMonth');
    mSelect.innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
    mSelect.value = new Date().getMonth();
}

function renderAll() {
    const m = parseInt(document.getElementById('globalMonth').value);
    const search = document.getElementById('stockSearch').value.toLowerCase();
    const lSearch = document.getElementById('ledgerSearch').value.toLowerCase();
    const dSearch = document.getElementById('debtSearch').value.toLowerCase();

    // STOCK
    document.querySelector("#bTable tbody").innerHTML = businessData
    .filter(x => x.month === m && x.name.toLowerCase().includes(search))
    .map(x => `<tr><td><b style="color:var(--neon-blue)">${x.name}</b><br><small>K${x.unitSellPrice}</small></td><td>K${x.totalCapitalInvested}</td><td style="color:${x.currentStock <= 3 ? 'var(--warning)' : 'var(--success)'}">${x.currentStock}</td><td><div class="action-cell"><input type="number" id="q_${x.id}" value="1" style="width:35px; margin:0; height:32px;"><button class="action-btn" onclick="handleSale(${x.id}, false)" style="background:var(--success)"><i class="fas fa-dollar-sign"></i></button><button class="action-btn" onclick="handleSale(${x.id}, true)" style="background:var(--warning)"><i class="fas fa-user-clock"></i></button></div></td></tr>`).join('');

    // LEDGER
    document.querySelector("#ledgerTable tbody").innerHTML = globalLedger
    .filter(l => l.month === m && (l.desc.toLowerCase().includes(lSearch) || l.type.toLowerCase().includes(lSearch)))
    .slice().reverse()
    .map(l => `<tr><td>${l.date}</td><td>${l.desc}</td><td>${l.type}</td><td style="color:${l.type==='SALE'||l.type==='INCOME'?'var(--success)':'var(--danger)'}">K${l.amt}</td></tr>`).join('');

    // DEBTORS
    const totalD = debtors.reduce((s, x) => s + x.balance, 0);
    const debtHeader = document.getElementById('debtSummaryHeader');
    if(debtors.length > 0) { debtHeader.style.display = 'block'; document.getElementById('debtSummaryText').innerText = `K${totalD.toFixed(2)} total balance.`; } else { debtHeader.style.display = 'none'; }
    document.querySelector("#debtTable tbody").innerHTML = debtors.filter(d => d.name.toLowerCase().includes(dSearch)).map(d => `<tr><td>${d.name}</td><td>${d.phone || 'N/A'}</td><td>${d.product}</td><td>K${d.balance}</td><td><div class="action-cell"><button class="action-btn" onclick="payDebt(${d.id})" style="background:var(--success)"><i class="fas fa-check"></i></button><button class="action-btn" onclick="sendReminder('${d.phone}', '${d.name}', ${d.balance}, '${d.product}')" style="background:#25D366; color:white;"><i class="fab fa-whatsapp"></i></button></div></td></tr>`).join('');

    // BUDGET
    const pCurrent = personalLedger.filter(x => x.month === m);
    document.getElementById('pIncStat').innerText = "K " + pCurrent.filter(x => x.type === 'income').reduce((s, x) => s + x.amt, 0).toFixed(2);
    document.getElementById('pExpStat').innerText = "K " + pCurrent.filter(x => x.type === 'expense').reduce((s, x) => s + x.amt, 0).toFixed(2);
    document.querySelector("#pTable tbody").innerHTML = pCurrent.map(x => `<tr><td>${x.desc}</td><td>K${x.amt}</td><td>${x.type}</td><td><button onclick="delP(${x.id})" style="color:var(--danger); background:none; border:none;">Ã—</button></td></tr>`).join('');

    // REPORTS
    document.querySelector("#ySummaryTable tbody").innerHTML = months.map((name, idx) => {
        const mCap = stockHistory.filter(x => x.month === idx).reduce((s, x) => s + (parseFloat(x.cost) || 0), 0);
        const mRev = businessData.filter(x => x.month === idx).reduce((s, x) => s + (parseFloat(x.totalSalesRevenue) || 0), 0);
        return `<tr><td>${name}</td><td>K${mCap.toFixed(2)}</td><td>K${mRev.toFixed(2)}</td><td style="color:${(mRev-mCap)>=0?'var(--success)':'var(--danger)'}">K${(mRev-mCap).toFixed(2)}</td></tr>`;
    }).join('');

    const tCap = stockHistory.reduce((s, x) => s + (parseFloat(x.cost) || 0), 0);
    const tRev = businessData.reduce((s, x) => s + (parseFloat(x.totalSalesRevenue) || 0), 0);
    document.getElementById('statCap').innerText = `K ${tCap.toFixed(2)}`;
    document.getElementById('statRev').innerText = `K ${tRev.toFixed(2)}`;
    document.getElementById('statProfit').innerText = `K ${(tRev - tCap).toFixed(2)}`;
    document.getElementById('statDebt').innerText = `K ${totalD.toFixed(2)}`;
}

async function handleSale(id, isDebt) {
    const qty = parseInt(document.getElementById(`q_${id}`).value);
    const item = businessData.find(x => x.id === id);
    if (item.currentStock < qty) return showNotify("OUT OF STOCK!", true);
    const total = item.unitSellPrice * qty;
    const m = parseInt(document.getElementById('globalMonth').value);

    if (isDebt) {
        const res = await openCustomModal("DEBTOR INFO", [{id:'n', type:'text', placeholder:'Name'}, {id:'p', type:'text', placeholder:'Phone'}]);
        if(res && res.n) {
            debtors.push({ id: Date.now(), name: res.n, phone: res.p, product: item.name, balance: total, originalId: id });
            logToLedger(`Debt: ${item.name} to ${res.n}`, 'DEBT', total, m);
            item.currentStock -= qty;
        } else return;
    } else {
        item.totalSalesRevenue += total;
        item.currentStock -= qty;
        logToLedger(`Sale: ${item.name} x${qty}`, 'SALE', total, m);
    }
    syncData(); renderAll(); showNotify("SAVED!");
}

function logToLedger(desc, type, amt, month) {
    globalLedger.push({ date: new Date().toLocaleDateString(), desc, type, amt, month });
}

function sendReminder(phone, name, bal, prod) {
    if(!phone || phone === 'N/A') return showNotify("NO PHONE NUMBER!", true);
    const msg = encodeURIComponent(`Hi ${name}, this is a friendly reminder for the balance of K${bal.toFixed(2)} for ${prod}. Thank you!`);
    window.open(`https://wa.me/${phone.replace(/\D/g,'')}?text=${msg}`, '_blank');
}

function downloadLedger() {
    const m = parseInt(document.getElementById('globalMonth').value);
    const data = globalLedger.filter(l => l.month === m);
    if(data.length === 0) return showNotify("NO DATA FOR THIS MONTH", true);
    let content = `KLPB LEDGER - ${months[m]}\n==========================\n\n`;
    data.forEach(l => content += `${l.date} | ${l.type} | ${l.desc} | K${l.amt}\n`);
    const blob = new Blob([content], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `Ledger_${months[m]}.txt`; a.click();
}

async function archiveYear() {
    const res = await openCustomModal("ARCHIVE YEAR", [{id:'y', type:'text', placeholder:'Year (e.g. 2025)'}]);
    if(res && res.y) {
        const tCap = stockHistory.reduce((s, x) => s + (parseFloat(x.cost) || 0), 0);
        const tRev = businessData.reduce((s, x) => s + (parseFloat(x.totalSalesRevenue) || 0), 0);
        archiveVault.push({ year: res.y, summary: { totalRev: tRev, totalCap: tCap, profit: tRev-tCap }});
        businessData = []; stockHistory = []; personalLedger = []; debtors = []; globalLedger = [];
        await syncData(); renderAll(); renderArchiveList(); showNotify("YEAR ARCHIVED!");
    }
}

function toggleArchives() {
    const list = document.getElementById('archiveList');
    list.style.display = list.style.display === 'none' ? 'block' : 'none';
}

function renderArchiveList() {
    const container = document.getElementById('archiveList');
    if(!archiveVault || archiveVault.length === 0) { container.innerHTML = "<small>No archives.</small>"; return; }
    container.innerHTML = archiveVault.map(v => `<div class="archive-item"><b>${v.year}</b><span>Profit: K${v.summary.profit.toFixed(2)}</span></div>`).join('');
}

function addBusiness() {
    const n = document.getElementById('bName').value, c = parseFloat(document.getElementById('bBuy').value), s = parseFloat(document.getElementById('bSell').value), q = parseInt(document.getElementById('bStock').value), m = parseInt(document.getElementById('globalMonth').value);
    if(n && c) {
        businessData.push({ id: Date.now(), name: n, unitSellPrice: s, currentStock: q, totalCapitalInvested: c, totalSalesRevenue: 0, month: m });
        stockHistory.push({ id: Date.now(), name: n, qty: q, cost: c, month: m });
        logToLedger(`Stock In: ${n}`, 'CAPITAL', c, m);
        syncData(); renderAll(); showNotify("ADDED!");
    }
}

function addPersonal() {
    const d = document.getElementById('pDesc').value, a = parseFloat(document.getElementById('pAmt').value), t = document.getElementById('pType').value, m = parseInt(document.getElementById('globalMonth').value);
    if(d && a) {
        personalLedger.push({ id: Date.now(), desc: d, amt: a, type: t, month: m });
        logToLedger(`${t.toUpperCase()}: ${d}`, t.toUpperCase(), a, m);
        syncData(); renderAll(); showNotify("LOGGED!");
    }
}

function delP(id) { personalLedger = personalLedger.filter(x => x.id !== id); syncData(); renderAll(); }
function handleBg(input) {
    const file = input.files[0]; const reader = new FileReader();
    reader.onload = (e) => { userBg = e.target.result; userBgType = file.type.startsWith('video/') ? 'video' : 'image'; applyBg(userBg, userBgType); syncData(); };
    reader.readAsDataURL(file);
}
function applyBg(src, type) {
    const v = document.getElementById('bgVideo'), i = document.getElementById('bgImage');
    if (type === 'video') { v.src = src; v.style.display = 'block'; i.style.display = 'none'; v.play(); }
    else { i.src = src; i.style.display = 'block'; v.style.display = 'none'; }
}
function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active");
}
</script>
