<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KLPB Business Engine - Continuous Edition</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 1); 
        }

        /* Video Background */
        #video-bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-color: var(--deep-blue); }
        #video-bg-container video { min-width: 100%; min-height: 100%; object-fit: cover; opacity: 0.4; }

        /* Notification */
        #customNotification {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(191, 0, 255, 0.65); color: white; padding: 20px;
            border-radius: 15px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); 
            z-index: 40000; display: none; text-align: center; font-weight: bold;
        }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; overflow-x: hidden; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; }
        
        /* Overdue Alert Animation */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0px rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0px rgba(255, 77, 77, 0); }
        }
        .overdue { border-left: 4px solid var(--danger) !important; animation: pulse-red 2s infinite; background: rgba(255, 77, 77, 0.1) !important; }

        /* UI Elements */
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; overflow-x: auto; }
        .tab-btn { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid var(--border-glow); background: rgba(0,0,0,0.5); color: white; cursor: pointer; font-size: 0.7rem; }
        .tab-btn.active { background: var(--neon-blue); color: black; font-weight: bold; }
        
        .metric-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .metric-box { border: 1px solid var(--border-glow); padding: 10px; border-radius: 6px; text-align: center; background: rgba(0,0,0,0.6); }
        .metric-val { display: block; font-size: 1rem; color: var(--neon-blue); font-weight: bold; }

        input, select { background: rgba(0, 15, 30, 0.9); border: 1px solid var(--border-glow); color: white; padding: 12px; width: 100%; margin: 5px 0; border-radius: 4px; box-sizing: border-box; }
        .btn-main { background: var(--success); color: #000; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { background: rgba(0, 242, 255, 0.1); padding: 10px; text-align: left; color: var(--neon-blue); }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .whatsapp-btn { background: #25D366 !important; color: white !important; }
        .action-btn { width: 35px; height: 35px; border-radius: 4px; border: none; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; margin-left: 5px; }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4"></video>
</div>

<div id="customNotification"></div>

<div id="mainApp" class="container" style="display:block;"> <div style="background: rgba(191, 0, 255, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; gap: 10px; border:1px solid var(--notif-purple);">
        <select id="globalMonth" onchange="renderAll()"></select>
        <select id="globalYear" onchange="renderAll()"></select>
    </div>

    <div class="metric-grid">
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box">DEBT<span id="statDebt" class="metric-val" style="color:var(--danger)">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">STOCK</button>
        <button class="tab-btn" onclick="openTab(event, 'debtors')">DEBTORS</button>
        <button class="tab-btn" onclick="openTab(event, 'ledger')">LEDGER</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <input type="text" id="bName" placeholder="Item Name">
            <input type="number" id="bSell" placeholder="Selling Price K">
            <input type="number" id="bStock" placeholder="Quantity">
            <button onclick="addBusiness()" class="btn-main">ADD STOCK</button>
            <div style="overflow-x:auto; margin-top:15px;"><table id="bTable"><thead><tr><th>ITEM</th><th>QTY</th><th>ACTION</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="debtors" class="tab-content">
        <section>
            <h4 style="color:var(--warning); margin:0 0 10px 0;">5-DAY DEBT MONITOR</h4>
            <div style="overflow-x:auto;">
                <table id="debtTable">
                    <thead><tr><th>NAME</th><th>AMT</th><th>DUE</th><th>ACTION</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="ledger" class="tab-content">
        <section>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <select id="timeFilter" onchange="renderAll()" style="font-size: 0.7rem; flex:1;">
                    <option value="YEAR">THIS YEAR</option>
                    <option value="MONTH">THIS MONTH</option>
                    <option value="WEEK">THIS WEEK</option>
                </select>
                <button class="filter-btn" style="flex:1; border:1px solid var(--neon-blue); background:none; color:white;" onclick="exportCSV()">EXPORT CSV</button>
            </div>
            <table id="ledgerTable"><tbody></tbody></table>
        </section>
    </div>
</div>

<script>
let businessData = [], debtors = [], globalLedger = [];
const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];

function initApp() {
    const mSelect = document.getElementById('globalMonth');
    mSelect.innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
    mSelect.value = new Date().getMonth();

    const ySelect = document.getElementById('globalYear');
    let yearOptions = "";
    // Start from 2025 and go for 100 years
    for(let y=2025; y<=2125; y++) {
        yearOptions += `<option value="${y}">YEAR ${y}</option>`;
    }
    ySelect.innerHTML = yearOptions;
    ySelect.value = new Date().getFullYear() < 2025 ? 2025 : new Date().getFullYear();
    
    renderAll();
}

function renderAll() {
    const activeMonth = parseInt(document.getElementById('globalMonth').value);
    const activeYear = parseInt(document.getElementById('globalYear').value);
    const today = new Date();

    // 1. STOCK RENDER
    document.querySelector("#bTable tbody").innerHTML = businessData.map(x => `
        <tr>
            <td>${x.name}<br><small>K${x.price}</small></td>
            <td>${x.stock}</td>
            <td>
                <button class="action-btn" style="background:var(--success)" onclick="sellItem(${x.id}, false)"><i class="fas fa-cash-register"></i></button>
                <button class="action-btn" style="background:var(--warning)" onclick="sellItem(${x.id}, true)"><i class="fas fa-user-clock"></i></button>
            </td>
        </tr>
    `).join('');

    // 2. DEBTORS RENDER (With 5-Day Logic)
    document.querySelector("#debtTable tbody").innerHTML = debtors.map(d => {
        const dateAdded = new Date(d.date);
        const diffTime = Math.abs(today - dateAdded);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        const isOverdue = diffDays > 5;

        return `
            <tr class="${isOverdue ? 'overdue' : ''}">
                <td>${d.name}<br><small>${d.item}</small></td>
                <td style="color:var(--danger)">K${d.amount}</td>
                <td>${isOverdue ? 'OVERDUE' : diffDays + '/5 Days'}</td>
                <td>
                    <button class="action-btn whatsapp-btn" onclick="sendReminder('${d.phone}', '${d.name}', ${d.amount}, '${d.item}')">
                        <i class="fab fa-whatsapp"></i>
                    </button>
                    <button class="action-btn" style="background:var(--success)" onclick="payDebt(${d.id})">
                        <i class="fas fa-check"></i>
                    </button>
                </td>
            </tr>
        `;
    }).join('');

    // 3. STATS
    const totalDebt = debtors.reduce((s, x) => s + x.amount, 0);
    document.getElementById('statDebt').innerText = `K ${totalDebt}`;
}

// --- LOGIC FUNCTIONS ---

function sellItem(id, isDebt) {
    const item = businessData.find(x => x.id === id);
    if(item.stock <= 0) return showNotify("OUT OF STOCK", true);

    if(isDebt) {
        const name = prompt("Debtor Name:");
        const phone = prompt("WhatsApp Number (e.g. 260...)");
        if(name && phone) {
            debtors.push({
                id: Date.now(),
                name: name,
                phone: phone,
                amount: item.price,
                item: item.name,
                date: new Date().toISOString()
            });
            item.stock--;
            logToLedger(`Debt: ${item.name} to ${name}`, 'DEBT', item.price);
        }
    } else {
        item.stock--;
        logToLedger(`Sale: ${item.name}`, 'SALE', item.price);
    }
    renderAll();
}

function sendReminder(phone, name, amount, item) {
    const msg = `Greetings ${name}, this is a friendly reminder from KLPB Business regarding your balance of K${amount} for the ${item}. Please settle within the agreed time. Thank you!`;
    const encodedMsg = encodeURIComponent(msg);
    window.open(`https://wa.me/${phone}?text=${encodedMsg}`, '_blank');
}

function payDebt(id) {
    const d = debtors.find(x => x.id === id);
    logToLedger(`Debt Paid: ${d.name}`, 'SALE', d.amount);
    debtors = debtors.filter(x => x.id !== id);
    showNotify("PAYMENT RECORDED");
    renderAll();
}

function addBusiness() {
    const n = document.getElementById('bName').value;
    const p = parseFloat(document.getElementById('bSell').value);
    const q = parseInt(document.getElementById('bStock').value);
    if(n && p) {
        businessData.push({ id: Date.now(), name: n, price: p, stock: q });
        logToLedger(`Added Stock: ${n}`, 'CAPITAL', 0);
        renderAll();
        showNotify("STOCK ADDED");
    }
}

function logToLedger(desc, type, amt) {
    const m = parseInt(document.getElementById('globalMonth').value);
    const y = parseInt(document.getElementById('globalYear').value);
    globalLedger.push({ date: new Date().toLocaleDateString(), desc, type, amt, month: m, year: y });
}

function showNotify(msg, isError = false) {
    const el = document.getElementById('customNotification');
    el.style.background = isError ? 'rgba(255, 0, 0, 0.6)' : 'rgba(191, 0, 255, 0.65)';
    el.innerHTML = msg;
    el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 3000);
}

function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active");
    evt.currentTarget.classList.add("active");
}

window.onload = initApp;
</script>
</body>
</html>
