<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLPB - Business Engine v3.2</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.9);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.8);
        }

        #video-bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background-color: var(--deep-blue);
        }
        #video-bg-container video, #video-bg-container img {
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            object-fit: cover;
        }

        #customNotification {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--notif-purple); color: white; padding: 25px 50px;
            border-radius: 15px; backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2); z-index: 10000;
            display: none; text-align: center; font-weight: bold;
            box-shadow: 0 0 40px rgba(191, 0, 255, 0.4);
        }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; padding: 0; background: transparent; }
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 11, 26, 0.9); display: flex; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(10px); }
        .auth-card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 40px; border-radius: 10px; width: 320px; text-align: center; }
        .container { max-width: 1200px; margin: auto; padding: 20px; display: none; position: relative; z-index: 1; }
        
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .tab-btn { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 20px; cursor: pointer; border-radius: 4px; }
        .tab-btn.active { background: var(--neon-blue); color: black; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, select { background: rgba(0, 15, 30, 0.8); border: 1px solid var(--border-glow); color: white; padding: 10px; margin: 5px 0; width: 100%; border-radius: 4px; box-sizing: border-box;}
        .btn-main { background: var(--success); color: black; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: var(--neon-blue); border-bottom: 2px solid var(--border-glow); padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        
        .status-tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 10px; background: var(--notif-purple); color: white; margin-left: 10px; }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video id="bgVideo" autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4" type="video/mp4"></video>
    <img id="bgImage" style="display:none;">
</div>

<div id="customNotification"></div>

<div id="authOverlay">
    <div class="auth-card">
        <h2 style="color: var(--neon-blue);">KLPB VAULT</h2>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="loginUser()" class="btn-main" style="background: var(--neon-blue);">ENTER VAULT</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div>
            <span id="userDisplay" style="color: var(--success);"></span>
            <span id="syncStatus" class="status-tag">CLOUD SYNC ACTIVE</span>
        </div>
        <button onclick="logoutUser()" style="background:var(--danger); color:white; border:none; padding:5px 15px; border-radius:4px; cursor:pointer;">LOGOUT</button>
    </div>

    <div style="background: rgba(0, 242, 255, 0.1); padding: 15px; border-radius: 8px; border: 1px solid var(--neon-blue); margin-bottom: 20px; display: flex; align-items: center; justify-content: center;">
        <label style="margin-right: 15px; font-weight: bold;">WORKING MONTH:</label>
        <select id="globalMonth" style="width: 200px; margin: 0;" onchange="renderAll()">
            <option value="0">JANUARY</option><option value="1">FEBRUARY</option><option value="2">MARCH</option>
            <option value="3">APRIL</option><option value="4">MAY</option><option value="5">JUNE</option>
            <option value="6">JULY</option><option value="7">AUGUST</option><option value="8">SEPTEMBER</option>
            <option value="9">OCTOBER</option><option value="10">NOVEMBER</option><option value="11">DECEMBER</option>
        </select>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">INVENTORY</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">PERSONAL</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <h3>// ADD STOCK</h3>
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 10px;">
                <input type="text" id="bName" placeholder="Item">
                <input type="number" id="bBuy" placeholder="Cost">
                <input type="number" id="bSell" placeholder="Price">
                <input type="number" id="bStock" placeholder="Qty">
            </div>
            <button onclick="addBusiness()" class="btn-main">SAVE TO CLOUD</button>
            <table id="bTable">
                <thead><tr><th>PRODUCT</th><th>CAPITAL</th><th>STOCK</th><th>REVENUE</th><th>ACTION</th></tr></thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <h3>// PERSONAL LEDGER</h3>
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px;">
                <input type="text" id="pDesc" placeholder="Description">
                <input type="number" id="pAmt" placeholder="Amount">
                <select id="pType"><option value="expense">EXPENSE</option><option value="income">INCOME</option></select>
            </div>
            <button onclick="addPersonalRecord()" class="btn-main">LOG TRANSACTION</button>
            <table id="pTable">
                <thead><tr><th>DATE</th><th>DESC</th><th>TYPE</th><th>AMOUNT</th></tr></thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [], stockHistory = [], withdrawals = [], personalLedger = [], debtors = [];

function showNotify(msg) {
    const el = document.getElementById('customNotification');
    el.innerText = msg; el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 2000);
}

// AUTH LOGIC
async function loginUser() { 
    const { error } = await supabaseClient.auth.signInWithPassword({ 
        email: document.getElementById('authEmail').value, 
        password: document.getElementById('authPass').value 
    }); 
    if(error) showNotify("LOGIN FAILED: " + error.message);
}

function logoutUser() { supabaseClient.auth.signOut(); location.reload(); }

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) { 
        document.getElementById('authOverlay').style.display = 'none'; 
        document.getElementById('mainApp').style.display = 'block'; 
        document.getElementById('userDisplay').innerText = session.user.email;
        loadData(session.user.id); 
    }
});

// CLOUD SYNC LOGIC
async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if (!user) return;
    
    const payload = { businessData, stockHistory, withdrawals, personalLedger, debtors };
    
    const { error } = await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, 
        payload: payload, 
        updated_at: new Date() 
    });

    if(error) {
        showNotify("SYNC ERROR: " + error.message);
    } else {
        showNotify("VAULT SECURED");
        document.getElementById('syncStatus').style.background = "#00ff88";
        document.getElementById('syncStatus').innerText = "CLOUD UPDATED";
    }
}

async function loadData(userId) {
    // 1. Fetch from Database
    const { data, error } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    
    if (data?.payload) {
        businessData = data.payload.businessData || [];
        stockHistory = data.payload.stockHistory || [];
        withdrawals = data.payload.withdrawals || [];
        personalLedger = data.payload.personalLedger || [];
        debtors = data.payload.debtors || [];
        
        console.log("Data Loaded Successfully", data.payload);
        renderAll(); // <--- This forces the UI to show the data immediately
    } else {
        console.log("No data found in vault for this user.");
    }
}

// APP FUNCTIONS
function addBusiness() {
    const name = document.getElementById('bName').value, spent = parseFloat(document.getElementById('bBuy').value), sell = parseFloat(document.getElementById('bSell').value), qty = parseInt(document.getElementById('bStock').value);
    const m = parseInt(document.getElementById('globalMonth').value);
    if (name && !isNaN(spent)) {
        businessData.push({ id: Date.now(), name, unitSellPrice: sell, currentStock: qty || 0, totalCapitalInvested: spent, month: m, totalSalesRevenue: 0 });
        stockHistory.push({ id: Date.now(), name, qty: qty || 0, cost: spent, month: m });
        renderAll(); 
        syncData(); // Save to Supabase
    }
}

function renderAll() {
    const m = parseInt(document.getElementById('globalMonth').value);
    
    // Render Inventory
    const bBody = document.querySelector("#bTable tbody");
    const currentItems = businessData.filter(x => x.month === m);
    
    if(currentItems.length === 0) {
        bBody.innerHTML = `<tr><td colspan="5" style="text-align:center; opacity:0.5;">No items for this month.</td></tr>`;
    } else {
        bBody.innerHTML = currentItems.map(x => `
            <tr><td>${x.name}</td><td>K ${x.totalCapitalInvested}</td><td>${x.currentStock}</td><td>K ${x.totalSalesRevenue}</td>
            <td><button onclick="handleSale(${x.id})">SELL 1</button></td></tr>`).join('');
    }

    // Render Personal
    document.querySelector("#pTable tbody").innerHTML = personalLedger.filter(x => x.month === m).map(x => `
        <tr style="color:${x.type === 'expense' ? 'var(--danger)' : 'var(--success)'}">
            <td>${x.date}</td><td>${x.desc}</td><td>${x.type}</td><td>K ${x.amt}</td>
        </tr>`).join('');
}

function handleSale(id) {
    const item = businessData.find(x => x.id === id);
    if (item.currentStock > 0) {
        item.currentStock--;
        item.totalSalesRevenue += item.unitSellPrice;
        renderAll();
        syncData();
    }
}

function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active");
}
</script>
</body>
</html>
