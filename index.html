<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>KLPB - Business Engine v3.7.4</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.9);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.7); 
        }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; background: var(--deep-blue); overflow-x: hidden; }
        #video-bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #video-bg-container video, #video-bg-container img { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover; }

        /* Notification: Centered Purple & Translucent */
        #customNotification {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--notif-purple); color: white; padding: 30px;
            border-radius: 20px; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3); z-index: 99999;
            display: none; text-align: center; font-weight: bold; min-width: 200px;
            box-shadow: 0 0 50px rgba(191, 0, 255, 0.6);
        }

        /* Modal / Popup Styling */
        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 88888; backdrop-filter: blur(10px);
            align-items: center; justify-content: center; padding: 20px;
        }

        .modal-card { 
            background: var(--panel-bg); border: 2px solid var(--neon-blue); 
            padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; 
            text-align: center; box-shadow: 0 0 30px var(--border-glow);
        }

        /* Styled Inputs for Modals */
        .modal-card input {
            background: rgba(0, 242, 255, 0.05) !important;
            border: 1px solid var(--neon-blue) !important;
            color: var(--neon-blue) !important;
            padding: 12px; margin: 10px 0; border-radius: 8px; width: 100%;
            box-sizing: border-box; font-weight: bold;
        }

        .modal-card input::placeholder { color: rgba(0, 242, 255, 0.5); }

        /* Main UI Elements */
        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; }
        .tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; border-bottom: 1px solid var(--border-glow); padding-bottom: 10px; }
        .tab-btn { flex: 0 0 auto; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 15px; cursor: pointer; border-radius: 4px; font-size: 0.7rem; text-transform: uppercase; }
        .tab-btn.active { background: var(--neon-blue); color: #000; }
        
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .metric-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .metric-box { background: rgba(0,0,0,0.5); border: 1px solid var(--border-glow); padding: 10px; border-radius: 8px; text-align: center; }
        .metric-val { display: block; color: var(--neon-blue); font-weight: bold; }

        .btn-main { background: var(--success); color: #000; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { color: var(--neon-blue); padding: 10px; border-bottom: 2px solid var(--border-glow); text-align: left; }
        td { padding: 10px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        .action-btn { width: 30px; height: 30px; border: none; border-radius: 4px; cursor: pointer; margin-left: 2px; }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video id="bgVideo" autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4"></video>
    <img id="bgImage" style="display:none;">
</div>

<div id="customNotification"></div>

<div id="customModal">
    <div class="modal-card">
        <h3 id="modalTitle" style="color:var(--neon-blue); margin-top:0;"></h3>
        <div id="modalInputs"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="modalConfirm" class="btn-main">CONFIRM</button>
            <button onclick="closeCustomModal()" class="btn-main" style="background:var(--danger); color:white;">CANCEL</button>
        </div>
    </div>
</div>

<div id="authOverlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:99999; display:flex; align-items:center; justify-content:center;">
    <div class="modal-card">
        <h2 style="color: var(--neon-blue);">KLPB ENGINE</h2>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="loginUser()" class="btn-main">LOGIN</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <span id="userDisplay" style="font-size:0.7rem; color:var(--success);"></span>
        <button onclick="logoutUser()" style="background:var(--danger); border:none; color:white; padding:5px 12px; border-radius:4px; font-size:0.7rem;">LOGOUT</button>
    </div>

    <section style="display:flex; align-items:center; gap:10px;">
        <label style="font-size:0.8rem;">PERIOD:</label>
        <select id="globalMonth" onchange="renderAll()" style="background:none; border:1px solid var(--neon-blue); color:white; padding:5px; flex:1;"></select>
    </section>

    <div class="metric-grid">
        <div class="metric-box">CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box">DEBT<span id="statDebt" class="metric-val" style="color: var(--warning);">K 0</span></div>
        <div class="metric-box">PROFIT<span id="statProfit" class="metric-val" style="color: var(--success);">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">Stock</button>
        <button class="tab-btn" onclick="openTab(event, 'debtors')">Debtors</button>
        <button class="tab-btn" onclick="openTab(event, 'withdraw')">Payout</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">Budget</button>
        <button class="tab-btn" onclick="openTab(event, 'summary')">Reports</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <input type="text" id="bName" placeholder="Item Name" style="background:rgba(0,0,0,0.3); border:1px solid var(--border-glow); color:white; padding:10px; width:100%; margin-bottom:5px;">
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px;">
                <input type="number" id="bBuy" placeholder="Cost K">
                <input type="number" id="bSell" placeholder="Sell K">
                <input type="number" id="bStock" placeholder="Qty">
            </div>
            <button onclick="addBusiness()" class="btn-main" style="margin-top:10px;">ADD TO STOCK</button>
            <input type="text" id="stockSearch" placeholder="ðŸ” Search stock..." onkeyup="renderAll()" style="margin-top:15px; background:rgba(0,242,255,0.05); border:1px solid var(--border-glow); color:white; padding:8px; width:100%;">
            <div style="overflow-x:auto; margin-top:10px;"><table id="bTable"><thead><tr><th>ITEM</th><th>CAP</th><th>QTY</th><th>ACTIONS</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="debtors" class="tab-content">
        <section>
            <input type="text" id="debtSearch" placeholder="ðŸ” Search debtors..." onkeyup="renderAll()" style="background:rgba(0,242,255,0.05); border:1px solid var(--border-glow); color:white; padding:8px; width:100%;">
            <div style="overflow-x:auto; margin-top:10px;"><table id="debtTable"><thead><tr><th>NAME</th><th>ITEM</th><th>BAL</th><th>X</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="withdraw" class="tab-content">
        <section style="text-align:center;">
            <h4 style="color:var(--neon-blue)">WITHDRAWABLE</h4>
            <h1 id="withdrawableLimit" style="font-size:3rem; margin:10px 0;">K 0.00</h1>
            <input type="number" id="wAmount" placeholder="Amount to withdraw K" style="text-align:center; padding:15px; font-size:1.2rem;">
            <button onclick="makeWithdrawal()" class="btn-main" style="background:var(--danger); color:white; margin-top:15px;">CONFIRM PAYOUT</button>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <input type="text" id="pDesc" placeholder="Description">
            <input type="number" id="pAmt" placeholder="Amount K">
            <select id="pType" style="width:100%; padding:10px; background:rgba(0,0,0,0.5); color:white; border:1px solid var(--border-glow);"><option value="expense">EXPENSE</option><option value="income">INCOME</option></select>
            <button onclick="addPersonal()" class="btn-main" style="margin-top:10px;">LOG ENTRY</button>
            <div style="overflow-x:auto; margin-top:15px;"><table id="pTable"><thead><tr><th>DESC</th><th>AMT</th><th>TYPE</th><th></th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="summary" class="tab-content">
        <section>
            <div style="overflow-x:auto;"><table id="ySummaryTable"><thead><tr><th>MONTH</th><th>CAP</th><th>REV</th><th>PROFIT</th></tr></thead><tbody></tbody></table></div>
            <button onclick="archiveYear()" class="btn-main" style="background:var(--warning); margin-top:20px;">ARCHIVE & RESET YEAR</button>
            <div id="archiveList" style="margin-top:15px;"></div>
        </section>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [], stockHistory = [], personalLedger = [], debtors = [], withdrawals = [], archiveVault = [], lastLoginPass = '';
const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];

function showNotify(msg, isError = false) {
    const el = document.getElementById('customNotification');
    el.innerHTML = `<div style="font-size:1.5rem; margin-bottom:5px;">${isError ? "ðŸš¨" : "âœ¨"}</div>${msg}`;
    el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 3000);
}

// Custom Styled Modal Logic
function openCustomModal(title, inputs) {
    const modal = document.getElementById('customModal');
    document.getElementById('modalTitle').innerText = title;
    const container = document.getElementById('modalInputs'); container.innerHTML = '';
    inputs.forEach(inp => {
        const el = document.createElement('input'); 
        el.type = inp.type; el.id = `m_inp_${inp.id}`; el.placeholder = inp.placeholder; 
        container.appendChild(el);
    });
    modal.style.display = 'flex';
    return new Promise(resolve => {
        document.getElementById('modalConfirm').onclick = () => {
            const res = {}; inputs.forEach(inp => res[inp.id] = document.getElementById(`m_inp_${inp.id}`).value);
            closeCustomModal(); resolve(res);
        };
    });
}
function closeCustomModal() { document.getElementById('customModal').style.display = 'none'; }

// Auth
async function loginUser() {
    const email = document.getElementById('authEmail').value, pass = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
    if(error) showNotify("ACCESS DENIED", true); else { lastLoginPass = pass; showNotify("SYSTEM ONLINE"); }
}
async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userDisplay').innerText = session.user.email;
        loadData(session.user.id);
    }
});

// Data & Sync
async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if(!user) return;
    await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, payload: { businessData, stockHistory, personalLedger, debtors, withdrawals, archiveVault } 
    });
}

async function loadData(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data?.payload) {
        const p = data.payload;
        businessData = p.businessData || []; stockHistory = p.stockHistory || [];
        debtors = p.debtors || []; withdrawals = p.withdrawals || [];
        personalLedger = p.personalLedger || []; archiveVault = p.archiveVault || [];
    }
    initMonths(); renderAll();
}

// Logic Functions
function addBusiness() {
    const n = document.getElementById('bName').value, c = parseFloat(document.getElementById('bBuy').value), s = parseFloat(document.getElementById('bSell').value), q = parseInt(document.getElementById('bStock').value), m = parseInt(document.getElementById('globalMonth').value);
    if(!n || isNaN(c)) return;
    businessData.push({ id: Date.now(), name: n, unitSellPrice: s, currentStock: q, totalCapitalInvested: c, totalSalesRevenue: 0, month: m });
    stockHistory.push({ cost: c, month: m });
    syncData(); renderAll(); showNotify("STOCK UPDATED");
}

async function handleSale(id, isDebt) {
    const qtyInput = document.getElementById(`q_${id}`);
    const qty = parseInt(qtyInput.value) || 1;
    const item = businessData.find(x => x.id === id);
    if (item.currentStock < qty) return showNotify("NOT ENOUGH STOCK", true);
    
    if (isDebt) {
        const res = await openCustomModal("DEBT LOG", [{id:'n', type:'text', placeholder:'Debtor Name'}, {id:'p', type:'text', placeholder:'WhatsApp Number'}]);
        if(!res.n) return;
        debtors.push({ id: Date.now(), name: res.n, phone: res.p, product: item.name, balance: item.unitSellPrice * qty, originalId: id });
    } else { item.totalSalesRevenue += (item.unitSellPrice * qty); }
    item.currentStock -= qty; syncData(); renderAll(); showNotify("SALE RECORDED");
}

async function payDebt(id) {
    const d = debtors.find(x => x.id === id);
    const res = await openCustomModal(`PAYMENT: ${d.name}`, [{id:'a', type:'number', placeholder:`Balance: K${d.balance}`}]);
    if(res.a) {
        const amt = parseFloat(res.a); d.balance -= amt;
        const item = businessData.find(x => x.id === d.originalId);
        if(item) item.totalSalesRevenue += amt;
        if(d.balance <= 0) debtors = debtors.filter(x => x.id !== id);
        syncData(); renderAll(); showNotify("ACCOUNT UPDATED");
    }
}

async function makeWithdrawal() {
    const amt = parseFloat(document.getElementById('wAmount').value);
    const limit = parseFloat(document.getElementById('withdrawableLimit').innerText.replace('K ', ''));
    if(amt > limit || amt <= 0) return showNotify("INSUFFICIENT FUNDS", true);
    
    const res = await openCustomModal("SECURITY", [{id:'pw', type:'password', placeholder:'Enter Secret Code'}]);
    if(res.pw === lastLoginPass) {
        withdrawals.push({ amount: amt });
        personalLedger.push({ id: Date.now(), desc: "Business Payout", amt: amt, type: 'income', month: parseInt(document.getElementById('globalMonth').value) });
        syncData(); renderAll(); showNotify("PAYOUT SUCCESS");
    } else { showNotify("WRONG CODE", true); }
}

function renderAll() {
    const m = parseInt(document.getElementById('globalMonth').value);
    const sTerm = document.getElementById('stockSearch').value.toLowerCase();
    const dTerm = document.getElementById('debtSearch').value.toLowerCase();

    // Tables
    document.querySelector("#bTable tbody").innerHTML = businessData.filter(x => x.month === m && x.name.toLowerCase().includes(sTerm)).map(x => `
        <tr><td><b>${x.name}</b></td><td>K${x.totalCapitalInvested}</td><td style="color:${x.currentStock < 5 ? 'var(--warning)' : 'var(--success)'}">${x.currentStock}</td>
        <td class="action-cell"><input type="number" id="q_${x.id}" value="1" style="width:30px; background:none; border:1px solid var(--neon-blue); color:white;"><button onclick="handleSale(${x.id}, false)" class="action-btn" style="background:var(--success)"><i class="fas fa-check"></i></button><button onclick="handleSale(${x.id}, true)" class="action-btn" style="background:var(--warning)"><i class="fas fa-clock"></i></button></td></tr>`).join('');

    document.querySelector("#debtTable tbody").innerHTML = debtors.filter(x => x.name.toLowerCase().includes(dTerm)).map(d => `
        <tr><td>${d.name}</td><td>${d.product}</td><td>K${d.balance}</td>
        <td class="action-cell"><button onclick="payDebt(${d.id})" class="action-btn" style="background:var(--success)"><i class="fas fa-dollar-sign"></i></button><button onclick="window.open('https://wa.me/${d.phone}?text=Reminder: K${d.balance}')" class="action-btn" style="background:#25D366"><i class="fab fa-whatsapp"></i></button></td></tr>`).join('');

    document.querySelector("#pTable tbody").innerHTML = personalLedger.filter(x => x.month === m).map(x => `<tr><td>${x.desc}</td><td>K${x.amt}</td><td>${x.type}</td><td><button onclick="personalLedger=personalLedger.filter(i=>i.id!==${x.id});syncData();renderAll();" style="color:var(--danger); border:none; background:none;">Ã—</button></td></tr>`).join('');

    // Annual Performance Logic
    document.querySelector("#ySummaryTable tbody").innerHTML = months.map((name, i) => {
        const mc = stockHistory.filter(x => x.month === i).reduce((s, x) => s + x.cost, 0);
        const mr = businessData.filter(x => x.month === i).reduce((s, x) => s + x.totalSalesRevenue, 0);
        return `<tr><td>${name}</td><td>K${mc}</td><td>K${mr}</td><td style="color:${mr-mc>=0?'var(--success)':'var(--danger)'}">K${mr-mc}</td></tr>`;
    }).join('');

    // Global Stats
    const tCap = stockHistory.reduce((s, x) => s + x.cost, 0);
    const tRev = businessData.reduce((s, x) => s + x.totalSalesRevenue, 0);
    const tWith = withdrawals.reduce((s, x) => s + x.amount, 0);
    const net = tRev - tCap - tWith;
    
    document.getElementById('statCap').innerText = `K ${tCap}`;
    document.getElementById('statRev').innerText = `K ${tRev}`;
    document.getElementById('statDebt').innerText = `K ${debtors.reduce((s,x)=>s+x.balance,0)}`;
    document.getElementById('statProfit').innerText = `K ${net}`;
    document.getElementById('withdrawableLimit').innerText = `K ${net}`;
}

function initMonths() {
    document.getElementById('globalMonth').innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
    document.getElementById('globalMonth').value = new Date().getMonth();
}

function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active");
}
</script>
</body>
</html>
