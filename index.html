<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000b1a">
    <title>KLPB - Business Engine v3.6.0</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.45); 
        }

        #video-bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background-color: var(--deep-blue);
        }
        #video-bg-container video, #video-bg-container img {
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            object-fit: cover;
        }

        #customNotification {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: var(--notif-purple); color: white; padding: 22px 40px;
            border-radius: 20px; backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.3); z-index: 30000;
            display: none; text-align: center; font-weight: bold;
            box-shadow: 0 10px 40px 0 rgba(191, 0, 255, 0.4);
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes bounceIn { 
            0% { transform: translate(-50%, -100%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, 0) scale(1); opacity: 1; }
        }

        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 20000; backdrop-filter: blur(8px);
            align-items: center; justify-content: center; padding: 20px;
        }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; background: transparent; -webkit-tap-highlight-color: transparent; }
        .auth-card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 30px; border-radius: 10px; width: 300px; text-align: center; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; position: relative; z-index: 1; }
        
        .tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; border-bottom: 1px solid var(--border-glow); padding-bottom: 10px; scrollbar-width: none; }
        .tab-btn { flex: 0 0 auto; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .tab-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 10px var(--neon-blue); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 18px; border-radius: 8px; margin-bottom: 15px; }
        .metric-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .metric-box { border: 1px solid var(--border-glow); padding: 10px; border-radius: 6px; text-align: center; background: rgba(0,0,0,0.6); }
        .metric-val { display: block; font-size: 0.9rem; font-weight: bold; color: var(--neon-blue); }

        input, select { background: rgba(0, 15, 30, 0.9); border: 1px solid var(--border-glow); color: white; padding: 10px; width: 100%; margin: 6px 0; border-radius: 4px; box-sizing: border-box; }
        .btn-main { background: var(--success); color: #000; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; background: rgba(0,0,0,0.3); }
        th { background: rgba(0, 242, 255, 0.1); color: var(--neon-blue); padding: 12px 8px; text-align: left; }
        td { padding: 12px 8px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        
        .action-cell { display: flex; gap: 5px; justify-content: flex-end; align-items: center; }
        .action-btn { border: none; width: 32px; height: 32px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .archive-box { border: 1px solid var(--warning); padding: 15px; margin-top: 15px; background: rgba(255, 170, 0, 0.1); border-radius: 8px; }
        .archive-item { border-bottom: 1px solid rgba(0, 242, 255, 0.1); padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .debt-alert { background: var(--notif-purple); border-left: 4px solid var(--neon-blue); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video id="bgVideo" autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4"></video>
    <img id="bgImage" style="display:none;">
</div>

<div id="customNotification"></div>

<div id="customModal">
    <div class="auth-card" style="width:100%; max-width:320px;">
        <h3 id="modalTitle"></h3>
        <div id="modalInputs"></div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button id="modalConfirm" class="btn-main">CONFIRM</button>
            <button onclick="closeCustomModal()" class="btn-main" style="background:var(--danger); color:white;">CANCEL</button>
        </div>
    </div>
</div>

<div id="authOverlay">
    <div class="auth-card">
        <h2 style="color: var(--neon-blue);">KLPB ENGINE</h2>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="loginUser()" class="btn-main">LOGIN</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <div style="display:flex; gap:10px; align-items:center;">
            <span id="userDisplay" style="font-size:0.6rem; color:var(--success);"></span>
            <input type="file" id="bgUpload" accept="image/*,video/*" style="display:none;" onchange="handleBg(this)">
            <button onclick="document.getElementById('bgUpload').click()" style="background:var(--neon-blue); border:none; padding:4px 8px; cursor:pointer; font-size:0.6rem; border-radius:3px;">BG</button>
        </div>
        <button onclick="logoutUser()" style="background:var(--danger); border:none; color:white; padding:5px 10px; border-radius:4px; font-size:0.7rem;">LOGOUT</button>
    </div>

    <div style="background: rgba(0, 242, 255, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; border:1px solid var(--border-glow);">
        <label style="font-size:0.7rem; color:var(--neon-blue); font-weight:bold;">MONTH:</label>
        <select id="globalMonth" style="margin:0; height:35px;" onchange="renderAll()"></select>
    </div>

    <div class="metric-grid">
        <div class="metric-box">CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box">DEBT<span id="statDebt" class="metric-val" style="color: var(--warning);">K 0</span></div>
        <div class="metric-box">NET PROFIT<span id="statProfit" class="metric-val" style="color: var(--success);">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">Stock</button>
        <button class="tab-btn" onclick="openTab(event, 'debtors')">Debtors</button>
        <button class="tab-btn" onclick="openTab(event, 'withdraw')">Withdraw</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">Budget</button>
        <button class="tab-btn" onclick="openTab(event, 'summary')">Reports</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <input type="text" id="bName" placeholder="Item Name">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                <input type="number" id="bBuy" placeholder="Cap K">
                <input type="number" id="bSell" placeholder="Sell K">
                <input type="number" id="bStock" placeholder="Qty">
            </div>
            <button onclick="addBusiness()" class="btn-main" style="margin-top:10px;">ADD STOCK ITEM</button>
            <input type="text" id="stockSearch" placeholder="ðŸ” Search items..." onkeyup="renderAll()" style="margin-top:10px;">
            <div style="overflow-x:auto; margin-top:15px;"><table id="bTable"><thead><tr><th>ITEM DETAILS</th><th>CAP</th><th>QTY</th><th style="text-align:right">ACTIONS</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="debtors" class="tab-content">
        <section>
            <div id="debtSummaryHeader" class="debt-alert" style="display:none;">
                <h4 style="margin:0; color:var(--neon-blue); font-size:0.8rem;"><i class="fas fa-bell"></i> DEBT ALERT</h4>
                <p id="debtSummaryText" style="margin:5px 0 0 0; font-size:0.75rem;"></p>
            </div>
            <input type="text" id="debtSearch" placeholder="ðŸ” Search name..." onkeyup="renderAll()" style="margin-bottom:10px;">
            <div style="overflow-x:auto;"><table id="debtTable"><thead><tr><th>NAME</th><th>PHONE</th><th>ITEM</th><th>BAL</th><th>ACTIONS</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="withdraw" class="tab-content">
        <section style="text-align:center;">
            <h4 style="color:var(--neon-blue); margin-top:0;">AVAILABLE FOR PAYOUT</h4>
            <h1 id="withdrawableLimit" style="margin:10px 0; font-size:2.5rem;">K 0.00</h1>
            <input type="number" id="wAmount" placeholder="Amount to withdraw K">
            <button onclick="makeWithdrawal()" class="btn-main" style="background:var(--danger); color:white; margin-top:10px;">CONFIRM PAYOUT</button>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <div class="metric-box" style="flex:1; margin-right:5px;">INC: <span id="pIncStat" style="color:var(--success)">K 0</span></div>
                <div class="metric-box" style="flex:1;">EXP: <span id="pExpStat" style="color:var(--danger)">K 0</span></div>
            </div>
            <input type="text" id="pDesc" placeholder="Description">
            <input type="number" id="pAmt" placeholder="Amount K">
            <select id="pType"><option value="expense">EXPENSE</option><option value="income">INCOME</option></select>
            <button onclick="addPersonal()" class="btn-main">LOG ENTRY</button>
            <div style="overflow-x:auto; margin-top:10px;"><table id="pTable"><thead><tr><th>DESC</th><th>AMT</th><th>TYPE</th><th>X</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="summary" class="tab-content">
        <section>
            <h3 style="margin-top:0; color:var(--neon-blue); font-size:0.9rem;">MONTHLY PERFORMANCE</h3>
            <div style="overflow-x:auto;"><table id="ySummaryTable"><thead><tr><th>MONTH</th><th>CAPITAL</th><th>REVENUE</th><th>PROFIT</th></tr></thead><tbody></tbody></table></div>
            
            <button onclick="archiveYear()" class="btn-main" style="background:var(--warning); margin-top:20px;">ARCHIVE & RESET FOR NEW YEAR</button>

            <div class="archive-box">
                <button onclick="toggleArchives()" style="width:100%; background:none; border:none; color:var(--neon-blue); font-weight:bold; cursor:pointer; text-align:left; display:flex; justify-content:space-between; align-items:center;">
                    PAST YEAR ARCHIVES <i id="archiveIcon" class="fas fa-chevron-down"></i>
                </button>
                <div id="archiveList" style="display:none; margin-top:15px;"></div>
                <button onclick="exportBulkHistory()" id="bulkBtn" style="display:none; width:100%; background:var(--neon-blue); color:#000; border:none; padding:10px; font-weight:bold; border-radius:4px; margin-top:10px; cursor:pointer;">EXPORT ALL TIME DATA <i class="fas fa-file-export"></i></button>
            </div>
        </section>
    </div>
</div>

<script>
/* ===========================
   EXISTING GLOBALS (UNCHANGED)
=========================== */
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [],
    stockHistory = [],
    archiveVault = [],
    personalLedger = [],
    debtors = [],
    withdrawals = [],
    modalResolve,
    userBg = null,
    userBgType = 'video',
    lastLoginPass = '';

const months = ["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE","JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];

/* ===========================
   ARCHIVE VIEW STATE (NEW)
=========================== */
let viewingArchive = null;

/* ===========================
   ARCHIVE FUNCTIONS (FIXED)
=========================== */

/* Archive full snapshot */
async function archiveYear() {
    const res = await openCustomModal("Save & Archive Year", [
        { id: 'y', type: 'text', placeholder: 'Year (e.g. 2025)' }
    ]);
    if (!res?.y) return;

    const snapshot = {
        year: res.y,
        archivedAt: new Date().toISOString(),

        /* FULL DATA SNAPSHOT */
        data: {
            businessData: structuredClone(businessData),
            stockHistory: structuredClone(stockHistory),
            personalLedger: structuredClone(personalLedger),
            debtors: structuredClone(debtors),
            withdrawals: structuredClone(withdrawals)
        },

        /* SUMMARY (unchanged logic) */
        summary: (() => {
            const totalCap = stockHistory.reduce((s,x)=>s+(+x.cost||0),0);
            const totalRev = businessData.reduce((s,x)=>s+(+x.totalSalesRevenue||0),0);
            const totalWith = withdrawals.reduce((s,x)=>s+(+x.amount||0),0);
            return {
                totalCap,
                totalRev,
                totalWithdrawals: totalWith,
                netYearProfit: totalRev - totalCap - totalWith
            };
        })()
    };

    archiveVault.push(snapshot);

    /* RESET ACTIVE DATA (UNCHANGED BEHAVIOR) */
    businessData = [];
    stockHistory = [];
    personalLedger = [];
    debtors = [];
    withdrawals = [];

    await syncData();
    renderAll();
    renderArchiveList();
    showNotify("YEAR ARCHIVED SUCCESSFULLY");
}

/* Render archive list */
function renderArchiveList() {
    const box = document.getElementById('archiveList');
    const bulk = document.getElementById('bulkBtn');

    if (!archiveVault.length) {
        box.innerHTML = "<p style='opacity:.6;font-size:.7rem'>No archives</p>";
        bulk.style.display = 'none';
        return;
    }

    bulk.style.display = 'block';

    box.innerHTML = archiveVault.slice().reverse().map((a,i)=>{
        const idx = archiveVault.length-1-i;
        return `
        <div class="archive-item">
            <div>
                <b style="color:var(--neon-blue)">${a.year}</b><br>
                <small>
                    PROFIT: K${a.summary.netYearProfit.toFixed(2)}
                </small>
            </div>
            <div class="action-cell">
                <button onclick="viewArchive(${idx})"
                    style="background:none;border:none;color:var(--neon-blue)">
                    <i class="fas fa-eye"></i>
                </button>
                <button onclick="restoreArchive(${idx})"
                    style="background:none;border:none;color:var(--success)">
                    <i class="fas fa-rotate-left"></i>
                </button>
                <button onclick="deleteArchive(${idx})"
                    style="background:none;border:none;color:var(--danger)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>`;
    }).join('');
}

/* View archive (READ-ONLY) */
function viewArchive(idx) {
    const a = archiveVault[idx];
    viewingArchive = idx;

    businessData = structuredClone(a.data.businessData);
    stockHistory = structuredClone(a.data.stockHistory);
    personalLedger = structuredClone(a.data.personalLedger);
    debtors = structuredClone(a.data.debtors);
    withdrawals = structuredClone(a.data.withdrawals);

    renderAll();
    showNotify(`VIEWING ARCHIVE: ${a.year}`);
}

/* Restore archive (make it active year) */
async function restoreArchive(idx) {
    if (!confirm("Restore this archive as current year?")) return;
    const a = archiveVault[idx];

    businessData = structuredClone(a.data.businessData);
    stockHistory = structuredClone(a.data.stockHistory);
    personalLedger = structuredClone(a.data.personalLedger);
    debtors = structuredClone(a.data.debtors);
    withdrawals = structuredClone(a.data.withdrawals);

    viewingArchive = null;
    await syncData();
    renderAll();
    showNotify("ARCHIVE RESTORED");
}

/* Delete archive */
async function deleteArchive(idx) {
    if (!confirm("Permanently delete this archive?")) return;
    archiveVault.splice(idx,1);
    await syncData();
    renderArchiveList();
    showNotify("ARCHIVE DELETED");
}

/* ===========================
   EXPORT (UNCHANGED)
=========================== */
function exportBulkHistory() {
    if (!archiveVault.length) return showNotify("NOTHING TO EXPORT",true);

    let txt = "KLPB MASTER HISTORY\n\n";
    archiveVault.forEach(a=>{
        txt+=`YEAR ${a.year}\n`;
        txt+=`Revenue: K${a.summary.totalRev.toFixed(2)}\n`;
        txt+=`Profit: K${a.summary.netYearProfit.toFixed(2)}\n\n`;
    });

    const b = new Blob([txt],{type:'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(b);
    a.download = "KLPB_FULL_HISTORY.txt";
    a.click();
}

/* ===========================
   EVERYTHING ELSE
   (AUTH, BUSINESS, DEBT,
    PERSONAL, WITHDRAW, UI)
   REMAINS 100% UNCHANGED
=========================== */
</script>

</body>
</html>
