<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KLPB - Business Engine v4.1.0</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.65); 
        }

        #video-bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background-color: var(--deep-blue);
        }
        #video-bg-container video, #video-bg-container img {
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            object-fit: cover;
        }

        #customNotification {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: var(--notif-purple); color: white; padding: 22px 40px;
            border-radius: 20px; backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.3); z-index: 30000;
            display: none; text-align: center; font-weight: bold;
            box-shadow: 0 10px 40px 0 rgba(191, 0, 255, 0.4);
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes bounceIn { 0% { transform: translate(-50%, -100%) scale(0.5); opacity: 0; } 100% { transform: translate(-50%, 0) scale(1); opacity: 1; } }

        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 20000; backdrop-filter: blur(8px);
            align-items: center; justify-content: center; padding: 20px;
        }

        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .auth-card { 
            background: var(--panel-bg); border: 1px solid var(--border-glow); 
            padding: 35px; border-radius: 20px; width: 320px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); backdrop-filter: blur(15px);
        }
        .pass-container { position: relative; width: 100%; }
        .toggle-pass { position: absolute; right: 12px; top: 18px; color: var(--neon-blue); cursor: pointer; }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; background: transparent; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; position: relative; z-index: 1; }
        
        input, select { 
            background: rgba(191, 0, 255, 0.1); border: 1px solid var(--border-glow); 
            color: white; padding: 12px; width: 100%; margin: 8px 0; border-radius: 8px; box-sizing: border-box;
        }
        .btn-main { background: var(--success); color: #000; padding: 14px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
        
        .tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; border-bottom: 1px solid var(--border-glow); padding-bottom: 10px; }
        .tab-btn { flex: 0 0 auto; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 15px; cursor: pointer; border-radius: 4px; font-size: 0.7rem; }
        .tab-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 10px var(--neon-blue); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 18px; border-radius: 12px; margin-bottom: 15px; }

        .metric-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .metric-box { background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid var(--border-glow); }
        .metric-val { display: block; color: var(--neon-blue); font-weight: bold; }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video id="bgVideo" autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-flying-through-a-star-field-in-outer-space-26732-large.mp4"></video>
    <img id="bgImage" style="display:none;">
</div>

<div id="customNotification"></div>

<div id="customModal">
    <div class="auth-card" style="width:100%; max-width:320px;">
        <h3 id="modalTitle"></h3>
        <div id="modalInputs"></div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button id="modalConfirm" class="btn-main">CONFIRM</button>
            <button onclick="closeCustomModal()" class="btn-main" style="background:var(--danger); color:white;">CANCEL</button>
        </div>
    </div>
</div>

<div id="authOverlay">
    <div class="auth-card">
        <h1 style="color: var(--neon-blue); font-size: 1.5rem; margin:0;">KLPB ENGINE</h1>
        <p id="authSubtitle" style="font-size: 0.7rem; color: var(--success); margin-bottom: 20px;">SECURITY CLEARANCE REQUIRED</p>
        <input type="email" id="authEmail" placeholder="Pilot Email">
        <div class="pass-container">
            <input type="password" id="authPass" placeholder="Security Key">
            <i class="fas fa-eye toggle-pass" onclick="togglePass('authPass')"></i>
        </div>
        <button id="authBtn" onclick="handleAuth()" class="btn-main" style="margin-top: 10px;">ENTER STATION</button>
        <div style="margin-top: 15px; font-size: 0.75rem;">
            <a href="javascript:void(0)" onclick="forgotPassword()" style="color: var(--warning); text-decoration: none;">Forgot Key?</a><br><br>
            <span id="authToggleText">New pilot?</span> 
            <a href="javascript:void(0)" onclick="toggleAuthMode()" id="authLink" style="color: var(--neon-blue); font-weight: bold;">Sign Up</a>
        </div>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <span id="userDisplay" style="font-size:0.6rem; color:var(--success);"></span>
        <button onclick="logoutUser()" style="background:var(--danger); border:none; color:white; padding:5px 10px; border-radius:4px; font-size:0.7rem;">LOGOUT</button>
    </div>

    <div class="metric-grid">
        <div class="metric-box">CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box">DEBT<span id="statDebt" class="metric-val" style="color:var(--warning)">K 0</span></div>
        <div class="metric-box">NET PROFIT<span id="statProfit" class="metric-val" style="color:var(--success)">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">Stock</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">Personal Budget</button>
        <button class="tab-btn" onclick="openTab(event, 'ledger')">Ledger</button>
        <button class="tab-btn" onclick="openTab(event, 'summary')">Reports</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <input type="text" id="bName" placeholder="Item Name">
            <input type="number" id="bBuy" placeholder="Cost K">
            <button onclick="addBusiness()" class="btn-main">ADD STOCK</button>
            <div style="overflow-x:auto; margin-top:15px;"><table id="bTable"><thead><tr><th>ITEM</th><th>CAP</th><th>QTY</th><th>SALE</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button onclick="requestWithdrawal()" class="btn-main" style="background:var(--neon-blue); font-size:0.8rem;">
                    <i class="fas fa-university"></i> WITHDRAW BUSINESS PROFIT
                </button>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <div class="metric-box" style="flex:1; margin-right:5px;">INC: <span id="pIncStat" style="color:var(--success)">K 0</span></div>
                <div class="metric-box" style="flex:1;">EXP: <span id="pExpStat" style="color:var(--danger)">K 0</span></div>
            </div>
            <input type="text" id="pDesc" placeholder="Personal Expense Description">
            <input type="number" id="pAmt" placeholder="Amount K">
            <button onclick="addPersonal()" class="btn-main">LOG PERSONAL</button>
            <div style="overflow-x:auto; margin-top:10px;"><table id="pTable"><thead><tr><th>DESC</th><th>AMT</th><th>TYPE</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="ledger" class="tab-content"><section><div id="ledgerContainer"></div></section></div>
    <div id="summary" class="tab-content"><section><div id="summaryContainer"></div></section></div>
</div>

<script>
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let isLoginMode = true;
let businessData = [], stockHistory = [], personalLedger = [], globalLedger = [], debtors = [];
let userEmail = '';

// --- AUTH ---
function togglePass(id) { const el = document.getElementById(id); el.type = el.type === "password" ? "text" : "password"; }
function toggleAuthMode() { 
    isLoginMode = !isLoginMode; 
    document.getElementById('authBtn').innerText = isLoginMode ? "ENTER STATION" : "CREATE ACCOUNT"; 
}

async function handleAuth() {
    const email = document.getElementById('authEmail').value, pass = document.getElementById('authPass').value;
    if (isLoginMode) {
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
        if(error) showNotify(error.message, true);
    } else {
        const { error } = await supabaseClient.auth.signUp({ email, password: pass });
        if(error) showNotify(error.message, true); else showNotify("Check your email for confirmation!");
    }
}

async function forgotPassword() {
    const email = document.getElementById('authEmail').value;
    if(!email) return showNotify("Enter email first", true);
    const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
    if(error) showNotify(error.message, true); else showNotify("Recovery link sent to email.");
}

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        userEmail = session.user.email;
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        loadData(session.user.id);
    }
});

async function requestWithdrawal() {
    const currentProfit = parseFloat(document.getElementById('statProfit').innerText.replace('K ', ''));
    if (currentProfit <= 0) return showNotify("NO PROFIT AVAILABLE TO WITHDRAW", true);

    const res = await openCustomModal("AUTHENTICATE WITHDRAWAL", [
        {id:'amt', type:'number', placeholder:`Amount to move (Max K${currentProfit})`},
        {id:'key', type:'password', placeholder:'Enter Security Key (Password)'}
    ]);

    if(res && res.amt && res.key) {
        const { error } = await supabaseClient.auth.signInWithPassword({ email: userEmail, password: res.key });
        if (error) {
            showNotify("INVALID SECURITY KEY", true);
        } else {
            const amount = parseFloat(res.amt);
            if (amount > currentProfit) return showNotify("INSUFFICIENT PROFIT", true);
            
            // Logic: Reduce revenue from business, Add income to personal
            const m = new Date().getMonth();
            personalLedger.push({ id: Date.now(), desc: "Business Profit Withdrawal", amt: amount, type: 'income', month: m });
            logToLedger(`Withdrew Profit: K${amount}`, 'WITHDRAWAL', amount, m);
            
            // Adjust business data (subtracting from oldest profitable items)
            let remainingToSubtract = amount;
            businessData.forEach(item => {
                if (remainingToSubtract > 0 && item.totalSalesRevenue > 0) {
                    const subtract = Math.min(item.totalSalesRevenue, remainingToSubtract);
                    item.totalSalesRevenue -= subtract;
                    remainingToSubtract -= subtract;
                }
            });

            syncData(); renderAll();
            showNotify(`SUCCESSFULLY MOVED K${amount} TO PERSONAL`);
        }
    }
}

// --- CORE APP ---
function showNotify(msg, isError = false) {
    const el = document.getElementById('customNotification');
    el.innerHTML = `<div>${isError ? "üö®" : "üõ°Ô∏è"}</div><div>${msg}</div>`;
    el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 3500);
}

function openCustomModal(title, inputs) {
    const modal = document.getElementById('customModal');
    document.getElementById('modalTitle').innerText = title;
    const container = document.getElementById('modalInputs'); container.innerHTML = '';
    inputs.forEach(inp => {
        const el = document.createElement('input'); el.type = inp.type; el.id = `m_${inp.id}`; el.placeholder = inp.placeholder;
        container.appendChild(el);
    });
    modal.style.display = 'flex';
    return new Promise(resolve => {
        document.getElementById('modalConfirm').onclick = () => {
            const data = {}; inputs.forEach(inp => data[inp.id] = document.getElementById(`m_${inp.id}`).value);
            closeCustomModal(); resolve(data);
        };
    });
}
function closeCustomModal() { document.getElementById('customModal').style.display = 'none'; }

async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if(!user) return;
    await supabaseClient.from('user_budgets').upsert({ user_id: user.id, payload: { businessData, personalLedger, globalLedger, debtors, stockHistory }});
}

async function loadData(uid) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', uid).maybeSingle();
    if(data?.payload) {
        businessData = data.payload.businessData || [];
        personalLedger = data.payload.personalLedger || [];
        globalLedger = data.payload.globalLedger || [];
        stockHistory = data.payload.stockHistory || [];
    }
    renderAll();
}

function renderAll() {
    const tCap = businessData.reduce((s, x) => s + x.totalCapitalInvested, 0);
    const tRev = businessData.reduce((s, x) => s + x.totalSalesRevenue, 0);
    document.getElementById('statCap').innerText = `K ${tCap.toFixed(2)}`;
    document.getElementById('statRev').innerText = `K ${tRev.toFixed(2)}`;
    document.getElementById('statProfit').innerText = `K ${(tRev - tCap).toFixed(2)}`;
    
    const pCurrent = personalLedger;
    document.getElementById('pIncStat').innerText = "K " + pCurrent.filter(x => x.type === 'income').reduce((s, x) => s + x.amt, 0).toFixed(2);
    document.getElementById('pExpStat').innerText = "K " + pCurrent.filter(x => x.type === 'expense').reduce((s, x) => s + x.amt, 0).toFixed(2);
}

function logToLedger(desc, type, amt, month) {
    globalLedger.push({ date: new Date().toLocaleDateString(), desc, type, amt, month });
}

function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active");
}
function logoutUser() { supabaseClient.auth.signOut(); location.reload(); }
</script>
</body>
</html>
