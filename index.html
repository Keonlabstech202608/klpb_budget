<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000b1a">
    <title>KLPB - Business Engine v4.2.0</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.65); 
        }

        #video-bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background-color: var(--deep-blue);
        }
        #video-bg-container video, #video-bg-container img {
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Personalized Notification */
        #customNotification {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: var(--notif-purple); color: white; padding: 22px 40px;
            border-radius: 20px; backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.3); z-index: 40000;
            display: none; text-align: center; font-weight: bold;
            box-shadow: 0 10px 40px 0 rgba(191, 0, 255, 0.4);
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes bounceIn { 
            0% { transform: translate(-50%, -100%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, 0) scale(1); opacity: 1; }
        }

        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 20000; backdrop-filter: blur(8px);
            align-items: center; justify-content: center; padding: 20px;
        }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; background: transparent; -webkit-tap-highlight-color: transparent; }
        .auth-card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 30px; border-radius: 10px; width: 320px; text-align: center; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; position: relative; z-index: 1; }
        
        .tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; border-bottom: 1px solid var(--border-glow); padding-bottom: 10px; scrollbar-width: none; }
        .tab-btn { flex: 0 0 auto; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .tab-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 10px var(--neon-blue); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 18px; border-radius: 8px; margin-bottom: 15px; }
        .metric-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .metric-box { border: 1px solid var(--border-glow); padding: 10px; border-radius: 6px; text-align: center; background: rgba(0,0,0,0.6); }
        .metric-val { display: block; font-size: 0.9rem; font-weight: bold; color: var(--neon-blue); }

        input, select { background: rgba(0, 15, 30, 0.9); border: 1px solid var(--border-glow); color: white; padding: 10px; width: 100%; margin: 6px 0; border-radius: 4px; box-sizing: border-box; }
        .btn-main { background: var(--success); color: #000; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; background: rgba(0,0,0,0.3); }
        th { background: rgba(0, 242, 255, 0.1); color: var(--neon-blue); padding: 12px 8px; text-align: left; }
        td { padding: 12px 8px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        
        .action-cell { display: flex; gap: 4px; justify-content: flex-end; }
        .action-btn { border: none; width: 28px; height: 28px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; }
        
        .archive-card { background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); border-radius: 8px; padding: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video id="bgVideo" autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4"></video>
    <img id="bgImage" style="display:none;">
</div>

<div id="customNotification"></div>

<div id="customModal">
    <div class="auth-card" style="width:100%; max-width:320px;">
        <h3 id="modalTitle"></h3>
        <div id="modalInputs"></div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button id="modalConfirm" class="btn-main">CONFIRM</button>
            <button onclick="closeCustomModal()" class="btn-main" style="background:var(--danger); color:white;">CANCEL</button>
        </div>
    </div>
</div>

<div id="authOverlay" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="auth-card" id="loginBox">
        <h2 style="color: var(--neon-blue);">KLPB ENGINE</h2>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth('login')" class="btn-main">LOGIN</button>
        <button onclick="toggleAuthMode(true)" class="btn-main" style="background:transparent; border:1px solid var(--success); color:var(--success);">SIGN UP</button>
    </div>

    <div class="auth-card" id="signupBox" style="display:none;">
        <h2 style="color: var(--success);">SIGN UP</h2>
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPass" placeholder="Password">
        <button onclick="handleAuth('signup')" class="btn-main" style="background:var(--neon-blue)">CREATE ACCOUNT</button>
        <p onclick="toggleAuthMode(false)" style="font-size:0.7rem; color:var(--neon-blue); cursor:pointer; margin-top:10px;">Back to Login</p>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <span id="userDisplay" style="font-size:0.6rem; color:var(--success);"></span>
        <button onclick="logoutUser()" style="background:var(--danger); border:none; color:white; padding:5px 10px; border-radius:4px; font-size:0.7rem;">LOGOUT</button>
    </div>

    <div class="metric-grid">
        <div class="metric-box">CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box">PROFIT<span id="statProfit" class="metric-val" style="color: var(--success);">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">Stock</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">Budget</button>
        <button class="tab-btn" onclick="openTab(event, 'withdraw')">Withdraw</button>
        <button class="tab-btn" onclick="openTab(event, 'summary')">Archives</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <input type="text" id="bName" placeholder="Item Name">
                <input type="number" id="bStock" placeholder="Qty">
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <input type="number" id="bBuy" placeholder="Cap K">
                <input type="number" id="bSell" placeholder="Sell K">
            </div>
            <button onclick="addBusiness()" class="btn-main">ADD NEW STOCK</button>
            <input type="text" id="stockSearch" placeholder="ðŸ” Search..." onkeyup="renderAll()" style="margin-top:10px;">
            <div style="overflow-x:auto; margin-top:15px;"><table id="bTable"><thead><tr><th>ITEM</th><th>QTY</th><th>SELL</th><th>ACTION</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <input type="text" id="pDesc" placeholder="Description">
            <input type="number" id="pAmt" placeholder="Amount K">
            <select id="pType"><option value="expense">EXPENSE</option><option value="income">INCOME</option></select>
            <button onclick="addPersonal()" class="btn-main">LOG BUDGET</button>
            <div style="overflow-x:auto; margin-top:10px;"><table id="pTable"><thead><tr><th>DESC</th><th>AMT</th><th>TYPE</th><th>X</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="withdraw" class="tab-content">
        <section>
            <h3 style="color:var(--neon-blue); margin-top:0;">WITHDRAW PROFIT</h3>
            <input type="number" id="wAmt" placeholder="Amount K">
            <input type="text" id="wNote" placeholder="Reason">
            <button onclick="processWithdrawal()" class="btn-main" style="background:var(--notif-purple); color:white;">TRANSFER TO BUDGET</button>
        </section>
    </div>

    <div id="summary" class="tab-content">
        <section>
            <h3 style="color:var(--neon-blue); font-size:0.9rem;">PAST YEAR SUMMARIES</h3>
            <div id="archiveList"></div>
            <button onclick="archiveYear()" class="btn-main" style="background:var(--warning); margin-top:20px;">ARCHIVE & RESET YEAR</button>
        </section>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [], stockHistory = [], archiveVault = [], personalLedger = [];

// --- AUTH ---
function toggleAuthMode(isSignup) {
    document.getElementById('loginBox').style.display = isSignup ? 'none' : 'block';
    document.getElementById('signupBox').style.display = isSignup ? 'block' : 'none';
}
async function handleAuth(type) {
    const email = type === 'login' ? document.getElementById('authEmail').value : document.getElementById('regEmail').value;
    const password = type === 'login' ? document.getElementById('authPass').value : document.getElementById('regPass').value;
    const { error } = type === 'login' ? await supabaseClient.auth.signInWithPassword({email, password}) : await supabaseClient.auth.signUp({email, password});
    if(error) showNotify(error.message, true);
}
async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }
supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userDisplay').innerText = session.user.email;
        loadData(session.user.id);
    }
});

// --- CORE DATA ---
async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if(!user) return;
    await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, 
        payload: { businessData, stockHistory, archiveVault, personalLedger }
    });
}
async function loadData(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data?.payload) {
        businessData = data.payload.businessData || [];
        stockHistory = data.payload.stockHistory || [];
        archiveVault = data.payload.archiveVault || [];
        personalLedger = data.payload.personalLedger || [];
    }
    renderAll(); renderArchiveList();
}

function renderAll() {
    const search = document.getElementById('stockSearch').value.toLowerCase();
    
    document.querySelector("#bTable tbody").innerHTML = businessData
    .filter(x => x.name.toLowerCase().includes(search))
    .map(x => `<tr>
        <td><b>${x.name}</b></td>
        <td>${x.currentStock}</td>
        <td style="color:var(--neon-blue)">K${x.unitSellPrice}</td>
        <td>
            <div class="action-cell">
                <button class="action-btn" onclick="handleSale(${x.id})" style="background:var(--success)"><i class="fas fa-shopping-cart"></i></button>
                <button class="action-btn" onclick="restockItem(${x.id})" title="Restock" style="background:var(--neon-blue); color:#000;"><i class="fas fa-plus"></i></button>
                <button class="action-btn" onclick="editPrice(${x.id})" title="Edit Price" style="background:var(--warning); color:#000;"><i class="fas fa-pencil"></i></button>
            </div>
        </td>
    </tr>`).join('');

    const tCap = stockHistory.reduce((s, x) => s + (parseFloat(x.cost) || 0), 0);
    const tRev = businessData.reduce((s, x) => s + (parseFloat(x.totalSalesRevenue) || 0), 0);
    document.getElementById('statCap').innerText = `K ${tCap.toFixed(2)}`;
    document.getElementById('statRev').innerText = `K ${tRev.toFixed(2)}`;
    document.getElementById('statProfit').innerText = `K ${(tRev - tCap).toFixed(2)}`;

    document.querySelector("#pTable tbody").innerHTML = personalLedger.map(x => `
        <tr><td>${x.desc}</td><td>K${x.amt}</td><td>${x.type}</td><td><button onclick="delP(${x.id})" style="color:var(--danger); background:none; border:none;">Ã—</button></td></tr>
    `).join('');
}

// --- NEW ACTIONS ---
async function editPrice(id) {
    const item = businessData.find(x => x.id === id);
    const res = await openCustomModal(`EDIT PRICE: ${item.name}`, [{id:'p', type:'number', placeholder:`Current: K${item.unitSellPrice}`}]);
    if(res && res.p) {
        item.unitSellPrice = parseFloat(res.p);
        syncData(); renderAll(); showNotify("PRICE UPDATED");
    }
}

async function restockItem(id) {
    const item = businessData.find(x => x.id === id);
    const res = await openCustomModal(`RESTOCK: ${item.name}`, [
        {id:'q', type:'number', placeholder:'Add Qty'},
        {id:'c', type:'number', placeholder:'Capital Cost K'}
    ]);
    if(res && res.q && res.c) {
        item.currentStock += parseInt(res.q);
        stockHistory.push({ id: Date.now(), cost: parseFloat(res.c) });
        syncData(); renderAll(); showNotify("RESTOCKED");
    }
}

// --- ARCHIVE LOGIC (FAST) ---
async function archiveYear() {
    const res = await openCustomModal("ARCHIVE YEAR", [{id:'y', type:'text', placeholder:'Year (e.g. 2026)'}]);
    if(!res || !res.y) return;

    const tCap = stockHistory.reduce((s, x) => s + (parseFloat(x.cost) || 0), 0);
    const tRev = businessData.reduce((s, x) => s + (parseFloat(x.totalSalesRevenue) || 0), 0);
    const tPExp = personalLedger.filter(x => x.type === 'expense').reduce((s, x) => s + (parseFloat(x.amt) || 0), 0);
    
    archiveVault.unshift({
        year: res.y, cap: tCap.toFixed(2), rev: tRev.toFixed(2), 
        exp: (tCap + tPExp).toFixed(2), profit: (tRev - (tCap + tPExp)).toFixed(2)
    });

    businessData = []; stockHistory = []; personalLedger = [];
    await syncData(); renderAll(); renderArchiveList();
    showNotify("YEAR ARCHIVED!");
}

function renderArchiveList() {
    const container = document.getElementById('archiveList');
    if(!archiveVault.length) return container.innerHTML = "<small>Empty.</small>";
    container.innerHTML = archiveVault.map(v => `
        <div class="archive-card">
            <div style="color:var(--neon-blue); font-weight:bold;">${v.year} PERFORMANCE</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px; font-size:0.7rem;">
                <span>CAPITAL: K${v.cap}</span><span>REVENUE: K${v.rev}</span>
                <span>EXPENSES: K${v.exp}</span><span style="color:var(--success)">PROFIT: K${v.profit}</span>
            </div>
        </div>
    `).join('');
}

// --- UI HELPERS ---
function showNotify(msg, isError = false) {
    const el = document.getElementById('customNotification');
    el.innerHTML = `<div style="font-size:1.5rem;">${isError ? "ðŸš¨" : "âœ…"}</div><div>${msg}</div>`;
    el.style.display = 'block';
    setTimeout(() => el.style.display = 'none', 3000);
}
function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active");
}
function addBusiness() {
    const n = document.getElementById('bName').value, c = parseFloat(document.getElementById('bBuy').value), s = parseFloat(document.getElementById('bSell').value), q = parseInt(document.getElementById('bStock').value);
    if(n && c) {
        businessData.push({ id: Date.now(), name: n, unitSellPrice: s, currentStock: q, totalSalesRevenue: 0 });
        stockHistory.push({ id: Date.now(), cost: c });
        syncData(); renderAll(); showNotify("ITEM ADDED");
    }
}
async function handleSale(id) {
    const item = businessData.find(x => x.id === id);
    if(item.currentStock <= 0) return showNotify("OUT OF STOCK", true);
    item.currentStock -= 1;
    item.totalSalesRevenue += item.unitSellPrice;
    syncData(); renderAll(); showNotify("SOLD");
}
function addPersonal() {
    const d = document.getElementById('pDesc').value, a = parseFloat(document.getElementById('pAmt').value), t = document.getElementById('pType').value;
    if(d && a) {
        personalLedger.push({ id: Date.now(), desc: d, amt: a, type: t });
        syncData(); renderAll();
    }
}
function delP(id) { personalLedger = personalLedger.filter(x => x.id !== id); syncData(); renderAll(); }
function processWithdrawal() {
    const amt = parseFloat(document.getElementById('wAmt').value);
    if(!amt) return;
    personalLedger.push({ id: Date.now(), desc: `Withdrawal: ${document.getElementById('wNote').value}`, amt: amt, type: 'income' });
    syncData(); renderAll(); showNotify("WITHDRAWN");
}
function openCustomModal(title, inputs) {
    const modal = document.getElementById('customModal');
    document.getElementById('modalTitle').innerText = title;
    const container = document.getElementById('modalInputs'); container.innerHTML = '';
    inputs.forEach(inp => {
        const el = document.createElement('input'); el.type = inp.type; el.id = `m_inp_${inp.id}`; el.placeholder = inp.placeholder; 
        container.appendChild(el);
    });
    modal.style.display = 'flex';
    return new Promise(resolve => {
        document.getElementById('modalConfirm').onclick = () => {
            const res = {}; inputs.forEach(inp => res[inp.id] = document.getElementById(`m_inp_${inp.id}`).value);
            closeCustomModal(); resolve(res);
        };
    });
}
function closeCustomModal() { document.getElementById('customModal').style.display = 'none'; }
</script>
</body>
</html>
