<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLPB - Pro Business Engine v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-blue: #000b1a;
            --panel-bg: rgba(0, 242, 255, 0.05);
            --border-glow: rgba(0, 242, 255, 0.4);
            --text-main: #e0faff;
            --danger: #ff4d4d;
            --warning: #ffaa00;
            --success: #00ff88;
        }

        body { 
            font-family: 'Segoe UI Semibold', sans-serif; 
            background-color: var(--deep-blue); color: var(--neon-blue); 
            margin: 0; padding: 0; 
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 11, 26, 0.98); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .auth-card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 40px; border-radius: 10px; width: 350px; text-align: center; }

        .container { max-width: 1100px; margin: auto; padding: 20px; display: none; }
        .tabs { display: flex; justify-content: center; margin-bottom: 25px; border-bottom: 1px solid var(--border-glow); overflow-x: auto; gap: 5px; }
        .tab-btn { background: transparent; border: none; color: var(--text-main); padding: 15px 20px; cursor: pointer; opacity: 0.5; transition: 0.4s; font-size: 0.75rem; white-space: nowrap; }
        .tab-btn.active { opacity: 1; color: var(--neon-blue); border-bottom: 3px solid var(--neon-blue); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 25px; border-radius: 4px; margin-bottom: 20px; }
        
        .metric-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .metric-box { border: 1px solid var(--border-glow); padding: 15px; border-radius: 8px; text-align: center; background: rgba(0,0,0,0.4); }
        .metric-val { display: block; font-size: 1.3rem; font-weight: bold; margin-top: 5px; }

        input, select { background: rgba(0, 20, 40, 0.8); border: 1px solid var(--border-glow); color: var(--neon-blue); padding: 12px; width: 100%; margin: 8px 0; box-sizing: border-box; border-radius: 4px; font-size: 0.9rem; }
        button { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 12px; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s; font-size: 0.75rem; border-radius: 4px; font-weight: bold; }
        button:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8rem; }
        th { text-align: left; color: #70a1ff; padding: 10px; border-bottom: 1px solid var(--border-glow); text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        
        .archive-card { border: 1px solid var(--warning); padding: 15px; margin-bottom: 15px; background: rgba(255, 170, 0, 0.03); border-radius: 4px; }
        details summary { cursor: pointer; padding: 10px 0; color: var(--warning); outline: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <h2 style="letter-spacing: 3px;">KLPB_AUTH_GATE</h2>
        <input type="email" id="authEmail" placeholder="USER_EMAIL">
        <input type="password" id="authPass" placeholder="ACCESS_KEY">
        <button onclick="loginUser()">INITIALIZE_SESSION</button>
        <button onclick="registerUser()" style="border-color: var(--success); color: var(--success); margin-top: 10px;">REGISTER_ACCOUNT</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <small id="userDisplay" style="color: var(--success);"></small>
        <button onclick="logoutUser()" style="width: auto; padding: 5px 15px; font-size: 0.6rem;">LOGOUT</button>
    </div>

    <h1 style="text-align: center; letter-spacing: 5px; margin-bottom: 30px;">BUSINESS_ENGINE</h1>

    <div class="metric-grid">
        <div class="metric-box">CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box" style="border-color: var(--danger);">WITHDRAWN<span id="statWith" class="metric-val" style="color: var(--danger);">K 0</span></div>
        <div class="metric-box" style="border-color: var(--success);">NET PROFIT<span id="statProfit" class="metric-val" style="color: var(--success);">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">01_LIVE_STOCK</button>
        <button class="tab-btn" onclick="openTab(event, 'withdraw')">02_WITHDRAWALS</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">03_PERSONAL_LEDGER</button>
        <button class="tab-btn" onclick="openTab(event, 'summary')">04_REPORTS</button>
        <button class="tab-btn" onclick="openTab(event, 'vault')">05_ARCHIVE_VAULT</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <h2>// INVENTORY_INPUT</h2>
            <div style="display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 8px;">
                <input type="text" id="bName" placeholder="ITEM NAME">
                <input type="number" id="bBuy" placeholder="CAPITAL (K)">
                <input type="number" id="bSell" placeholder="SELL PRICE">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <input type="number" id="bStock" placeholder="QTY ADDED">
                <select id="bMonth">
                    <option value="0">JAN</option><option value="1">FEB</option><option value="2">MAR</option>
                    <option value="3">APR</option><option value="4">MAY</option><option value="5">JUN</option>
                    <option value="6">JUL</option><option value="7">AUG</option><option value="8">SEP</option>
                    <option value="9">OCT</option><option value="10">NOV</option><option value="11">DEC</option>
                </select>
            </div>
            <button onclick="addBusiness()">ADD_TO_INVENTORY</button>
            <table id="bTable">
                <thead><tr><th>PRODUCT</th><th>CAPITAL</th><th>STOCK</th><th>REVENUE</th><th>ACTION</th></tr></thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <div id="withdraw" class="tab-content">
        <section>
            <h2 style="color: var(--danger);">// WITHDRAW_FROM_BUSINESS</h2>
            <input type="number" id="wAmount" placeholder="AMOUNT TO WITHDRAW (K)">
            <input type="text" id="wNote" placeholder="PURPOSE (e.g., Rent, Reinvestment)">
            <button onclick="makeWithdrawal()" style="border-color: var(--danger); color: var(--danger);">CONFIRM_WITHDRAWAL</button>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <h2>// PERSONAL_FINANCE_TRACKER</h2>
            <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 10px;">
                <input type="text" id="pDesc" placeholder="DESCRIPTION">
                <input type="number" id="pAmt" placeholder="AMOUNT (K)">
            </div>
            <select id="pType">
                <option value="expense">PERSONAL EXPENSE (OUT)</option>
                <option value="income">EXTERNAL INCOME (IN)</option>
            </select>
            <button onclick="addPersonalRecord()">LOG_TRANSACTION</button>
            <table id="pTable">
                <thead><tr><th>DATE</th><th>DESCRIPTION</th><th>TYPE</th><th>AMOUNT</th></tr></thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <div id="summary" class="tab-content">
        <section>
            <h2>// PERFORMANCE_SUMMARY</h2>
            <table id="ySummaryTable">
                <thead><tr><th>MONTH</th><th>CAPITAL</th><th>SALES</th><th>PROFIT</th></tr></thead>
                <tbody></tbody>
            </table>
            <br>
            <button onclick="archiveYear()" style="border-color: var(--warning); color: var(--warning);">ARCHIVE_TO_VAULT & RESET_CYCLE</button>
        </section>
    </div>

    <div id="vault" class="tab-content">
        <section>
            <h2 style="color: var(--warning);">// HISTORICAL_RECORDS</h2>
            <div id="vaultContainer"></div>
        </section>
    </div>
</div>

<script>
// --- CONFIGURATION ---
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [], stockHistory = [], archiveVault = [], withdrawals = [], personalLedger = [];
const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

// --- AUTH ---
async function loginUser() { await supabaseClient.auth.signInWithPassword({ email: document.getElementById('authEmail').value, password: document.getElementById('authPass').value }); }
async function registerUser() { await supabaseClient.auth.signUp({ email: document.getElementById('authEmail').value, password: document.getElementById('authPass').value }); }
async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) { 
        document.getElementById('authOverlay').style.display = 'none'; 
        document.getElementById('mainApp').style.display = 'block'; 
        document.getElementById('userDisplay').innerText = `ACTIVE_USER: ${session.user.email}`;
        loadData(session.user.id); 
    }
});

async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, 
        payload: { businessData, stockHistory, archiveVault, withdrawals, personalLedger }, 
        updated_at: new Date() 
    });
}

async function loadData(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data?.payload) {
        businessData = data.payload.businessData || [];
        stockHistory = data.payload.stockHistory || [];
        archiveVault = data.payload.archiveVault || [];
        withdrawals = data.payload.withdrawals || [];
        personalLedger = data.payload.personalLedger || [];
        renderAll();
    }
}

// --- BUSINESS LOGIC ---
function addBusiness() {
    const name = document.getElementById('bName').value, 
          spent = parseFloat(document.getElementById('bBuy').value), 
          sell = parseFloat(document.getElementById('bSell').value), 
          qty = parseInt(document.getElementById('bStock').value), 
          mIdx = parseInt(document.getElementById('bMonth').value);
    
    if (name && !isNaN(spent)) {
        businessData.push({ id: Date.now(), name, unitSellPrice: sell, currentStock: qty, totalCapitalInvested: spent, month: mIdx, totalSalesRevenue: 0 });
        stockHistory.push({ id: Date.now(), name, qty: qty, cost: spent, month: months[mIdx] });
        renderAll(); syncData();
        ["bName", "bBuy", "bSell", "bStock"].forEach(id => document.getElementById(id).value = '');
    }
}

function handleSale(id) {
    const item = businessData.find(x => x.id === id);
    if (!item || item.currentStock <= 0) return alert("OUT OF STOCK");
    item.currentStock -= 1;
    item.totalSalesRevenue += item.unitSellPrice;
    renderAll(); syncData();
}

// --- WITHDRAWAL & PERSONAL LOGIC ---
function makeWithdrawal() {
    const amt = parseFloat(document.getElementById('wAmount').value);
    const note = document.getElementById('wNote').value || "Withdrawal";
    if (isNaN(amt) || amt <= 0) return alert("Enter valid amount");
    
    withdrawals.push({ date: new Date().toLocaleDateString(), amount: amt, note });
    // Automatically log into personal ledger as income
    personalLedger.push({ date: new Date().toLocaleDateString(), desc: `From Business: ${note}`, amt, type: 'income', id: Date.now() });
    
    document.getElementById('wAmount').value = '';
    document.getElementById('wNote').value = '';
    renderAll(); syncData();
}

function addPersonalRecord() {
    const desc = document.getElementById('pDesc').value, amt = parseFloat(document.getElementById('pAmt').value), type = document.getElementById('pType').value;
    if (desc && !isNaN(amt)) {
        personalLedger.push({ date: new Date().toLocaleDateString(), desc, amt, type, id: Date.now() });
        document.getElementById('pDesc').value = ''; document.getElementById('pAmt').value = '';
        renderAll(); syncData();
    }
}

// --- ARCHIVE LOGIC ---
function archiveYear() {
    const yearLabel = prompt("ENTER YEAR LABEL (e.g. 2025):");
    if (!yearLabel) return;
    
    const reinvest = confirm("REINVEST CAPITAL?\n\nOK: Carry capital over to new cycle.\nCANCEL: Clear everything.");

    const totalCap = stockHistory.reduce((s, x) => s + x.cost, 0);
    const totalSales = businessData.reduce((s, x) => s + x.totalSalesRevenue, 0);
    
    archiveVault.push({
        year: yearLabel,
        summary: { capital: totalCap, sales: totalSales, profit: totalSales - totalCap },
        items: JSON.parse(JSON.stringify(businessData)) // Deep copy
    });

    if (!reinvest) {
        businessData = [];
        stockHistory = [];
    } else {
        // If reinvesting, we reset revenue but keep capital investment history
        businessData.forEach(i => i.totalSalesRevenue = 0);
    }
    
    withdrawals = [];
    renderAll(); syncData();
}

// --- RENDERING ---
function renderAll() {
    // 1. Stock Table
    document.querySelector("#bTable tbody").innerHTML = businessData.map(x => `
        <tr><td>${x.name}</td><td>K ${x.totalCapitalInvested}</td><td>${x.currentStock}</td><td>K ${x.totalSalesRevenue}</td>
        <td><button onclick="handleSale(${x.id})" style="padding: 5px; font-size: 0.6rem;">SALE</button></td></tr>`).join('');
    
    // 2. Personal Ledger
    document.querySelector("#pTable tbody").innerHTML = personalLedger.slice().reverse().map(x => `
        <tr style="color: ${x.type === 'expense' ? 'var(--danger)' : 'var(--success)'}">
            <td>${x.date}</td><td>${x.desc}</td><td>${x.type.toUpperCase()}</td><td>K ${x.amt}</td>
        </tr>`).join('');

    // 3. Monthly Reports
    document.querySelector("#ySummaryTable tbody").innerHTML = months.map((m, i) => {
        const c = stockHistory.filter(x => x.month === m).reduce((s, x) => s + x.cost, 0);
        const s = businessData.filter(x => x.month === i).reduce((s, x) => s + x.totalSalesRevenue, 0);
        return `<tr><td>${m}</td><td>K ${c}</td><td>K ${s}</td><td>K ${s-c}</td></tr>`;
    }).join('');

    // 4. Vault
    document.getElementById('vaultContainer').innerHTML = archiveVault.map(v => `
        <div class="archive-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <strong>YEAR ${v.year}</strong>
                <span>PROFIT: K ${v.summary.profit}</span>
            </div>
            <details>
                <summary>VIEW ITEM BREAKDOWN</summary>
                <table>
                    <thead><tr><th>PRODUCT</th><th>CAPITAL</th><th>REVENUE</th></tr></thead>
                    <tbody>${v.items.map(it => `<tr><td>${it.name}</td><td>K ${it.totalCapitalInvested}</td><td>K ${it.totalSalesRevenue}</td></tr>`).join('')}</tbody>
                </table>
            </details>
        </div>`).join('');

    // 5. Dashboard
    const totalCap = stockHistory.reduce((s, x) => s + x.cost, 0);
    const totalSales = businessData.reduce((s, x) => s + x.totalSalesRevenue, 0);
    const totalWith = withdrawals.reduce((s, x) => s + x.amount, 0);
    
    document.getElementById('statCap').innerText = `K ${totalCap}`;
    document.getElementById('statRev').innerText = `K ${totalSales}`;
    document.getElementById('statWith').innerText = `K ${totalWith}`;
    document.getElementById('statProfit').innerText = `K ${totalSales - totalCap - totalWith}`;
}

function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active");
}
</script>
</body>
</html>
