<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000b1a">
    <title>KLPB - Business Engine v2.9.5</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.85);
        }

        #video-bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background-color: var(--deep-blue);
        }
        
        #video-bg-container video, #video-bg-container img {
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* PER INSTRUCTIONS: Translucent Bright Purple Notification */
        #customNotification {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--notif-purple); color: white; padding: 25px 40px;
            border-radius: 12px; backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); z-index: 10000;
            display: none; text-align: center; font-weight: bold;
            box-shadow: 0 0 30px rgba(191, 0, 255, 0.4);
            animation: modalPop 0.3s ease;
        }

        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 20000; backdrop-filter: blur(8px);
            align-items: center; justify-content: center; padding: 20px;
        }

        @keyframes modalPop { 
            from { opacity: 0; transform: translate(-50%, -55%) scale(0.9); } 
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); } 
        }

        body { 
            font-family: 'Segoe UI', sans-serif; color: var(--text-main); 
            margin: 0; padding: 0; background: transparent; 
            -webkit-tap-highlight-color: transparent;
        }

        #authOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 11, 26, 0.8); display: flex; align-items: center; 
            justify-content: center; z-index: 9999; backdrop-filter: blur(15px);
        }
        
        .auth-card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 30px; border-radius: 10px; width: 300px; text-align: center; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; position: relative; z-index: 1; }
        
        .tabs { 
            display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; 
            scrollbar-width: none; border-bottom: 1px solid var(--border-glow); padding-bottom: 10px;
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tab-btn { flex: 0 0 auto; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .tab-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 18px; border-radius: 8px; margin-bottom: 15px; }
        
        .metric-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        @media (min-width: 700px) { .metric-grid { grid-template-columns: repeat(5, 1fr); } }
        
        .metric-box { border: 1px solid var(--border-glow); padding: 10px; border-radius: 6px; text-align: center; background: rgba(0,0,0,0.6); }
        .metric-val { display: block; font-size: 0.9rem; font-weight: bold; color: var(--neon-blue); margin-top: 4px; }

        input, select { background: rgba(0, 15, 30, 0.9); border: 1px solid var(--border-glow); color: white; padding: 10px; width: 100%; margin: 6px 0; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        .btn-main { background: var(--success); color: #000; padding: 14px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
        
        .table-wrap { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.3); font-size: 0.75rem; }
        th { background: rgba(0, 242, 255, 0.1); color: var(--neon-blue); padding: 10px; text-align: left; border-bottom: 1px solid var(--border-glow); }
        td { padding: 10px; border-bottom: 1px solid rgba(0, 242, 255, 0.05); }
        
        .vault-card {
            border: 1px solid var(--warning); padding: 15px; margin-bottom: 12px;
            background: rgba(255, 170, 0, 0.08); border-radius: 8px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4" type="video/mp4">
    </video>
    <img id="bgImage" style="display:none;">
</div>

<div id="customNotification"></div>

<div id="customModal">
    <div class="auth-card" style="width:100%; max-width:320px;">
        <h3 id="modalTitle" style="color:var(--neon-blue); margin-bottom: 15px;"></h3>
        <div id="modalInputs"></div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button id="modalConfirm" class="btn-main">CONFIRM</button>
            <button onclick="closeCustomModal()" class="btn-main" style="background:var(--danger); color:white;">CANCEL</button>
        </div>
    </div>
</div>

<div id="authOverlay">
    <div class="auth-card">
        <h2 style="color: var(--neon-blue);"><i class="fas fa-key"></i> KLPB</h2>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="loginUser()" class="btn-main" style="background: var(--neon-blue);">LOGIN</button>
        <button onclick="registerUser()" style="background:transparent; color:var(--success); border:none; margin-top:10px; cursor:pointer;">New? Create Access</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <span id="userDisplay" style="color: var(--success); font-size: 0.6rem;"></span>
        <div style="display:flex; gap:8px;">
            <select id="appLang" style="width: 50px; padding: 2px; margin: 0; font-size: 0.6rem;" onchange="setLanguage(this.value)">
                <option value="en">EN</option><option value="bm">BM</option><option value="ny">NY</option>
            </select>
            <button onclick="logoutUser()" class="btn-main" style="width:auto; padding:5px 10px; background:var(--danger); color:white; font-size:0.6rem;">LOGOUT</button>
        </div>
    </div>

    <div style="background: rgba(0, 242, 255, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
        <label style="font-size: 0.7rem; font-weight: bold; color: var(--neon-blue);">WORKING MONTH:</label>
        <select id="globalMonth" style="margin:0; height:35px; font-size:0.8rem;" onchange="renderAll()"></select>
    </div>

    <div class="metric-grid">
        <div class="metric-box">CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box">DEBT<span id="statDebt" class="metric-val" style="color: var(--warning);">K 0</span></div>
        <div class="metric-box">PROFIT<span id="statProfit" class="metric-val" style="color: var(--success);">K 0</span></div>
        <div class="metric-box">BUDGET<span id="statPersBal" class="metric-val">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">STOCK</button>
        <button class="tab-btn" onclick="openTab(event, 'debtors')">DEBTORS</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">BUDGET</button>
        <button class="tab-btn" onclick="openTab(event, 'summary')">REPORTS</button>
        <button class="tab-btn" onclick="openTab(event, 'vault')"><i class="fas fa-vault"></i> VAULT</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <h3>ADD NEW ITEM</h3>
            <input type="text" id="bName" placeholder="Item Name">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                <input type="number" id="bBuy" placeholder="Cost K">
                <input type="number" id="bSell" placeholder="Sell K">
                <input type="number" id="bStock" placeholder="Qty">
            </div>
            <button onclick="addBusiness()" class="btn-main" style="margin-top:10px;">ADD STOCK</button>
            <div class="table-wrap">
                <table id="bTable">
                    <thead><tr><th>ITEM</th><th>CAP</th><th>QTY</th><th>REV</th><th>ACTION</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="debtors" class="tab-content">
        <section>
            <h3>PENDING DEBTS</h3>
            <div class="table-wrap"><table id="debtTable"><thead><tr><th>NAME</th><th>PRODUCT</th><th>BALANCE</th><th>ACTION</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <h3>PERSONAL BUDGET</h3>
            <input type="text" id="pDesc" placeholder="Description">
            <input type="number" id="pAmt" placeholder="Amount K">
            <select id="pType"><option value="expense">EXPENSE</option><option value="income">INCOME</option></select>
            <button onclick="addPersonalRecord()" class="btn-main">LOG ENTRY</button>
            <div class="table-wrap"><table id="pTable"><thead><tr><th>DESC</th><th>AMT</th><th>TYPE</th><th>X</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="summary" class="tab-content">
        <section>
            <h3>PERFORMANCE REPORTS</h3>
            <div class="table-wrap"><table id="ySummaryTable"><thead><tr><th>MONTH</th><th>CAPITAL</th><th>SALES</th><th>PROFIT</th></tr></thead><tbody></tbody></table></div>
            <button onclick="archiveYear()" class="btn-main" style="background: var(--warning); color: black; margin-top: 20px;"><i class="fas fa-archive"></i> ARCHIVE & START NEW YEAR</button>
        </section>
    </div>

    <div id="vault" class="tab-content">
        <section>
            <h2 style="color: var(--warning);">BUSINESS VAULT</h2>
            <div id="vaultContainer"></div>
        </section>
    </div>
</div>

<script>
// --- CORE CONFIG ---
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// State
let currentLang = 'en', businessData = [], stockHistory = [], archiveVault = [], withdrawals = [], personalLedger = [], debtors = [], modalResolve;

const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];

// --- UI HELPERS ---
function showNotify(msg) {
    const el = document.getElementById('customNotification');
    el.innerText = msg; el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 3000);
}

function openCustomModal(title, inputs) {
    const modal = document.getElementById('customModal');
    document.getElementById('modalTitle').innerText = title;
    const container = document.getElementById('modalInputs'); container.innerHTML = '';
    inputs.forEach(inp => {
        const el = document.createElement('input'); el.type = inp.type; el.id = `m_inp_${inp.id}`; el.placeholder = inp.placeholder; container.appendChild(el);
    });
    modal.style.display = 'flex';
    return new Promise(resolve => {
        modalResolve = resolve;
        document.getElementById('modalConfirm').onclick = () => {
            const res = {}; inputs.forEach(inp => res[inp.id] = document.getElementById(`m_inp_${inp.id}`).value);
            closeCustomModal(); resolve(res);
        };
    });
}
function closeCustomModal() { document.getElementById('customModal').style.display = 'none'; }

// --- AUTH ---
async function loginUser() {
    const email = document.getElementById('authEmail').value, pass = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
    if(error) showNotify("LOGIN FAILED");
}
async function registerUser() {
    const email = document.getElementById('authEmail').value, pass = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signUp({ email, password: pass });
    if(error) showNotify("ERROR: Check fields"); else showNotify("Check Email for Link");
}
async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userDisplay').innerText = session.user.email;
        loadData(session.user.id);
    }
});

// --- DATA SYNC ---
async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if(!user) return;
    await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, 
        payload: { businessData, stockHistory, archiveVault, withdrawals, personalLedger, debtors, currentLang }, 
        updated_at: new Date().toISOString() 
    });
}

async function loadData(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data?.payload) {
        const p = data.payload;
        businessData = p.businessData || []; stockHistory = p.stockHistory || [];
        archiveVault = p.archiveVault || []; withdrawals = p.withdrawals || [];
        personalLedger = p.personalLedger || []; debtors = p.debtors || [];
        currentLang = p.currentLang || 'en';
        document.getElementById('appLang').value = currentLang;
        initMonths();
        renderAll();
    }
}

function initMonths() {
    const mSelect = document.getElementById('globalMonth');
    mSelect.innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
    mSelect.value = new Date().getMonth();
}

// --- RENDERING ---
function renderAll() {
    const m = parseInt(document.getElementById('globalMonth').value);

    // 1. Render Inventory
    document.querySelector("#bTable tbody").innerHTML = businessData.filter(x => x.month === m).map(x => `
        <tr><td>${x.name}</td><td>K ${x.totalCapitalInvested}</td><td>${x.currentStock}</td><td>K ${x.totalSalesRevenue}</td>
        <td>
            <button onclick="handleSale(${x.id}, false)" class="btn-main" style="width:30px; padding:5px; background:var(--success); display:inline-block;"><i class="fas fa-dollar-sign"></i></button>
            <button onclick="handleSale(${x.id}, true)" class="btn-main" style="width:30px; padding:5px; background:var(--warning); display:inline-block;"><i class="fas fa-user-clock"></i></button>
        </td></tr>`).join('');

    // 2. Render Debtors
    document.querySelector("#debtTable tbody").innerHTML = debtors.map(d => `
        <tr><td>${d.name}</td><td>${d.product}</td><td>K ${d.balance}</td>
        <td><button onclick="payDebt(${d.id})" style="padding:4px; font-size:0.6rem;">PAY</button></td></tr>`).join('');

    // 3. Render Budget
    document.querySelector("#pTable tbody").innerHTML = personalLedger.filter(x => x.month === m).map(x => `
        <tr style="color:${x.type==='expense'?'var(--danger)':'var(--success)'}"><td>${x.desc}</td><td>K ${x.amt}</td><td>${x.type}</td><td><button onclick="deleteP(${x.id})">X</button></td></tr>`).join('');

    // 4. Calculate Global Stats
    const totalCap = stockHistory.reduce((s, x) => s + (parseFloat(x.cost) || 0), 0);
    const totalRev = businessData.reduce((s, x) => s + (parseFloat(x.totalSalesRevenue) || 0), 0);
    const pBal = personalLedger.reduce((s, x) => x.type === 'income' ? s + x.amt : s - x.amt, 0);

    document.getElementById('statCap').innerText = `K ${totalCap.toFixed(2)}`;
    document.getElementById('statRev').innerText = `K ${totalRev.toFixed(2)}`;
    document.getElementById('statProfit').innerText = `K ${(totalRev - totalCap).toFixed(2)}`;
    document.getElementById('statDebt').innerText = `K ${debtors.reduce((s, x) => s + x.balance, 0).toFixed(2)}`;
    document.getElementById('statPersBal').innerText = `K ${pBal.toFixed(2)}`;

    // 5. Render Performance Report
    let reportHTML = "";
    months.forEach((mName, i) => {
        const mCap = stockHistory.filter(x => x.month === i).reduce((s, x) => s + (parseFloat(x.cost) || 0), 0);
        const mRev = businessData.filter(x => x.month === i).reduce((s, x) => s + (parseFloat(x.totalSalesRevenue) || 0), 0);
        if(mCap > 0 || mRev > 0) {
            reportHTML += `<tr><td>${mName}</td><td>K ${mCap}</td><td>K ${mRev}</td><td>K ${mRev-mCap}</td></tr>`;
        }
    });
    document.querySelector("#ySummaryTable tbody").innerHTML = reportHTML || "<tr><td colspan='4'>No data this year</td></tr>";

    // 6. VAULT RENDERING (CRITICAL FIX)
    renderVault();
}

function renderVault() {
    const vc = document.getElementById('vaultContainer');
    if (!archiveVault || archiveVault.length === 0) {
        vc.innerHTML = `<p style="opacity:0.5; text-align:center;">Vault Empty</p>`;
        return;
    }
    vc.innerHTML = archiveVault.slice().reverse().map(v => `
        <div class="vault-card">
            <div style="grid-column: span 2; border-bottom: 1px solid var(--warning);">
                <h3 style="margin:0; color:var(--warning); font-size:0.9rem;">YEAR: ${v.year}</h3>
            </div>
            <div><small>CAPITAL</small><br><b>K ${v.summary.totalCap.toFixed(2)}</b></div>
            <div><small>REVENUE</small><br><b>K ${v.summary.totalRev.toFixed(2)}</b></div>
            <div style="grid-column: span 2; background:rgba(0,0,0,0.3); padding:5px; text-align:center;">
                <small>PROFIT</small><br><b style="color:var(--success)">K ${(v.summary.totalRev - v.summary.totalCap).toFixed(2)}</b>
            </div>
            <button onclick="deleteVaultEntry('${v.year}')" style="grid-column:span 2; background:none; color:var(--danger); border:none; font-size:0.5rem; text-decoration:underline; cursor:pointer;">Delete Record</button>
        </div>`).join('');
}

// --- LOGIC ---
async function archiveYear() {
    const res = await openCustomModal("Archive Year", [{ id: 'y', type: 'text', placeholder: 'Year (e.g. 2025)' }]);
    if (!res || !res.y) return;

    // A. Snapshot Data
    const summary = {
        totalCap: stockHistory.reduce((s, x) => s + (parseFloat(x.cost) || 0), 0),
        totalRev: businessData.reduce((s, x) => s + (parseFloat(x.totalSalesRevenue) || 0), 0)
    };

    // B. Push to Vault Array
    archiveVault.push({ year: res.y, summary: summary });

    // C. Reset Current Variables
    businessData = []; stockHistory = []; debtors = []; personalLedger = []; withdrawals = [];

    // D. Sync to Cloud Immediately
    await syncData();
    
    showNotify("YEAR ARCHIVED TO VAULT");
    renderAll();
}

async function deleteVaultEntry(year) {
    if(confirm(`Delete ${year}?`)) {
        archiveVault = archiveVault.filter(v => v.year !== year);
        await syncData();
        renderAll();
    }
}

function addBusiness() {
    const name = document.getElementById('bName').value, cost = parseFloat(document.getElementById('bBuy').value), sell = parseFloat(document.getElementById('bSell').value), qty = parseInt(document.getElementById('bStock').value), m = parseInt(document.getElementById('globalMonth').value);
    if(name && cost) {
        const id = Date.now();
        businessData.push({ id, name, unitSellPrice: sell, currentStock: qty, totalCapitalInvested: cost, totalSalesRevenue: 0, month: m });
        stockHistory.push({ id, name, qty, cost, month: m });
        syncData(); renderAll();
    }
}

async function handleSale(id, isDebt) {
    const item = businessData.find(x => x.id === id);
    if (item.currentStock <= 0) return showNotify("OUT OF STOCK");
    if (isDebt) {
        const res = await openCustomModal("Debtor", [{ id: 'n', type: 'text', placeholder: 'Name' }]);
        if(!res || !res.n) return;
        debtors.push({ id: Date.now(), name: res.n, product: item.name, balance: item.unitSellPrice, originalId: id });
    } else {
        item.totalSalesRevenue += item.unitSellPrice;
    }
    item.currentStock--;
    syncData(); renderAll();
}

async function payDebt(id) {
    const d = debtors.find(x => x.id === id);
    const item = businessData.find(x => x.id === d.originalId);
    if (item) item.totalSalesRevenue += d.balance;
    debtors = debtors.filter(x => x.id !== id);
    syncData(); renderAll();
}

function addPersonalRecord() {
    const desc = document.getElementById('pDesc').value, amt = parseFloat(document.getElementById('pAmt').value), type = document.getElementById('pType').value, m = parseInt(document.getElementById('globalMonth').value);
    if (desc && amt) {
        personalLedger.push({ id: Date.now(), desc, amt, type, month: m });
        syncData(); renderAll();
    }
}

function deleteP(id) { personalLedger = personalLedger.filter(x => x.id !== id); syncData(); renderAll(); }

function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active");
}

function setLanguage(l) { currentLang = l; syncData(); showNotify("Language Updated"); }

</script>
</body>
</html>
