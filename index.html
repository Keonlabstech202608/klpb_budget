<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000b1a">
    <title>KLPB - Business Engine v4.6.0</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.75); 
        }

        #static-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background-color: var(--deep-blue);
            background-image: linear-gradient(rgba(0,11,26,0.7), rgba(0,11,26,0.7)), 
                              url('https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?auto=format&fit=crop&q=80&w=2071');
            background-size: cover; background-position: center;
        }

        #customNotification {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--notif-purple); color: white; padding: 15px 30px;
            border-radius: 12px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); z-index: 40000;
            display: none; text-align: center; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 20000; backdrop-filter: blur(8px);
            align-items: center; justify-content: center; padding: 20px;
        }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; background: transparent; -webkit-tap-highlight-color: transparent; }
        
        .logo-main { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--neon-blue); margin-bottom: 10px; box-shadow: 0 0 15px var(--neon-blue); }
        .logo-corner { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--neon-blue); }
        .brand-name { font-size: 1.2rem; font-weight: 800; letter-spacing: 2px; color: white; margin: 0; }
        .brand-sub { font-size: 0.6rem; color: var(--neon-blue); opacity: 0.8; }

        .auth-card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 30px; border-radius: 15px; width: 320px; text-align: center; backdrop-filter: blur(10px); }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; position: relative; z-index: 1; }
        
        .tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; border-bottom: 1px solid var(--border-glow); padding-bottom: 10px; scrollbar-width: none; }
        .tab-btn { flex: 0 0 auto; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .tab-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 10px var(--neon-blue); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 18px; border-radius: 8px; margin-bottom: 15px; }
        .metric-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .metric-box { border: 1px solid var(--border-glow); padding: 10px; border-radius: 6px; text-align: center; background: rgba(0,0,0,0.6); }
        .metric-val { display: block; font-size: 0.9rem; font-weight: bold; color: var(--neon-blue); }

        input, select { background: rgba(0, 15, 30, 0.9); border: 1px solid var(--border-glow); color: white; padding: 12px; width: 100%; margin: 6px 0; border-radius: 6px; box-sizing: border-box; outline: none; transition: 0.3s; }
        .btn-main { background: var(--success); color: #000; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; margin-top: 10px; transition: 0.3s; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; background: rgba(0,0,0,0.3); }
        th { background: rgba(0, 242, 255, 0.1); color: var(--neon-blue); padding: 12px 8px; text-align: left; }
        td { padding: 12px 8px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        .month-separator { background: rgba(191, 0, 255, 0.15) !important; color: #df80ff !important; font-weight: bold; text-align: center; }
        .action-cell { display: flex; gap: 5px; justify-content: flex-end; }
        .action-btn { border: none; width: 32px; height: 32px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="static-bg"></div>
<div id="customNotification"></div>

<div id="customModal">
    <div class="auth-card" style="width:100%; max-width:320px;">
        <h3 id="modalTitle"></h3>
        <div id="modalInputs"></div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button id="modalConfirm" class="btn-main">CONFIRM</button>
            <button onclick="closeCustomModal()" class="btn-main" style="background:var(--danger); color:white;">CANCEL</button>
        </div>
    </div>
</div>

<div id="authOverlay" style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">
    <div class="auth-card" id="loginBox">
        <div class="brand-header">
            <img src="icon.jpg" alt="Logo" class="logo-main">
            <h1 class="brand-name">KEONLABS</h1>
            <span class="brand-sub">PERSONAL BUDGET & GROWTH ENGINE</span>
        </div>
        <input type="email" id="authEmail" placeholder="Email Address">
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth('login')" class="btn-main">SYSTEM ACCESS</button>
        <div style="margin-top: 15px; display: flex; flex-direction: column; gap: 8px;">
            <span onclick="toggleAuthMode('signup')" style="color:var(--success); cursor:pointer; font-size:0.75rem;">NEW USER? CREATE ACCOUNT</span>
        </div>
    </div>
    <div class="auth-card" id="signupBox" style="display:none;">
        <h2 style="color: var(--success); margin-top:0;">INITIALIZE</h2>
        <input type="email" id="regEmail" placeholder="Email Address">
        <input type="password" id="regPass" placeholder="Secure Password">
        <button onclick="handleAuth('signup')" class="btn-main" style="background:var(--neon-blue)">REGISTER</button>
        <span onclick="toggleAuthMode('login')" style="color:var(--neon-blue); cursor:pointer; font-size:0.8rem; margin-top:10px; display:block;">Back</span>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <div style="display:flex; align-items:center; gap:8px;">
            <img src="icon.jpg" alt="Logo" class="logo-corner">
            <span id="userDisplay" style="font-size:0.6rem; color:var(--success);"></span>
        </div>
        <button onclick="logoutUser()" style="background:var(--danger); border:none; color:white; padding:5px 10px; border-radius:4px; font-size:0.7rem;">TERMINATE</button>
    </div>

    <div style="background: rgba(0, 242, 255, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; border:1px solid var(--border-glow);">
        <select id="globalMonth" style="margin:0; width:55%;" onchange="renderAll()"></select>
        <select id="globalYear" style="margin:0; width:45%;" onchange="renderAll()"></select>
    </div>

    <div class="metric-grid">
        <div class="metric-box">CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box">DEBT<span id="statDebt" class="metric-val" style="color: var(--warning);">K 0</span></div>
        <div class="metric-box">NET PROFIT<span id="statProfit" class="metric-val" style="color: var(--success);">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">Stock</button>
        <button class="tab-btn" onclick="openTab(event, 'debtors')">Debtors</button>
        <button class="tab-btn" onclick="openTab(event, 'ledger')">Ledger</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">Budget</button>
        <button class="tab-btn" onclick="openTab(event, 'withdraw')">Withdraw</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <input type="text" id="bName" placeholder="Item Name">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                <input type="number" id="bBuy" placeholder="Cap K">
                <input type="number" id="bSell" placeholder="Sell K">
                <input type="number" id="bStock" placeholder="Qty">
            </div>
            <button onclick="addBusiness()" class="btn-main">ADD STOCK ITEM</button>
            <div style="overflow-x:auto; margin-top:15px;"><table id="bTable"><thead><tr><th>DETAILS</th><th>CAP</th><th>QTY</th><th>ACTIONS</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="debtors" class="tab-content">
        <section>
            <div style="overflow-x:auto;"><table id="debtTable"><thead><tr><th>NAME</th><th>BAL</th><th>ACTIONS</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="ledger" class="tab-content">
        <section>
            <div style="overflow-x:auto;"><table id="ledgerTable"><thead><tr><th>DATE</th><th>DESC</th><th>TYPE</th><th>AMT</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <div class="metric-box" style="flex:1; margin-right:5px;">INC: <span id="pIncStat" style="color:var(--success)">K 0</span></div>
                <div class="metric-box" style="flex:1;">EXP: <span id="pExpStat" style="color:var(--danger)">K 0</span></div>
            </div>
            <input type="text" id="pDesc" placeholder="Description">
            <input type="number" id="pAmt" placeholder="Amount K">
            <select id="pType"><option value="expense">EXPENSE</option><option value="income">INCOME</option></select>
            <button onclick="addPersonal()" class="btn-main">LOG BUDGET ENTRY</button>
            <div style="overflow-x:auto; margin-top:10px;"><table id="pTable"><thead><tr><th>DESC</th><th>AMT</th><th>TYPE</th><th>X</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="withdraw" class="tab-content">
        <section>
            <h3 style="color:var(--neon-blue); margin-top:0;">TRANSFER PROFIT</h3>
            <div class="metric-box" style="margin-bottom:15px; border-color:var(--success);">AVAILABLE PROFIT: <span id="wdProfitStat" style="color:var(--success); font-weight:bold;">K 0</span></div>
            <input type="number" id="wAmt" placeholder="Amount to Withdraw K">
            <input type="text" id="wNote" placeholder="Reason for transfer">
            <button onclick="processWithdrawal()" class="btn-main" style="background:rgba(191, 0, 255, 0.7); color:white;">SEND TO PERSONAL BUDGET</button>
        </section>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [], stockHistory = [], personalLedger = [], debtors = [], globalLedger = [];
const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];

// --- RENDER ---
function renderAll() {
    const activeM = parseInt(document.getElementById('globalMonth').value);
    const activeY = parseInt(document.getElementById('globalYear').value);

    // Calc Biz Stats
    const mCap = stockHistory.filter(x => x.month === activeM && x.year === activeY).reduce((s, x) => s + x.cost, 0);
    const mRev = businessData.filter(x => x.month === activeM && x.year === activeY).reduce((s, x) => s + x.totalSalesRevenue, 0);
    const mProfit = mRev - mCap;

    document.getElementById('statCap').innerText = `K ${mCap.toFixed(2)}`;
    document.getElementById('statRev').innerText = `K ${mRev.toFixed(2)}`;
    document.getElementById('statProfit').innerText = `K ${mProfit.toFixed(2)}`;
    document.getElementById('wdProfitStat').innerText = `K ${mProfit.toFixed(2)}`;

    // Render Stock
    document.querySelector("#bTable tbody").innerHTML = businessData.filter(x => x.month === activeM && x.year === activeY)
        .map(x => `<tr><td><b>${x.name}</b></td><td>K${x.totalCapitalInvested}</td><td>${x.currentStock}</td><td><button onclick="handleSale(${x.id})">$</button></td></tr>`).join('');

    // Personal Budget
    const pCur = personalLedger.filter(x => x.month === activeM && x.year === activeY);
    const pInc = pCur.filter(x => x.type === 'income').reduce((s, x) => s + x.amt, 0);
    const pExp = pCur.filter(x => x.type === 'expense').reduce((s, x) => s + x.amt, 0);
    document.getElementById('pIncStat').innerText = `K ${pInc.toFixed(2)}`;
    document.getElementById('pExpStat').innerText = `K ${pExp.toFixed(2)}`;
    document.querySelector("#pTable tbody").innerHTML = pCur.map(x => `<tr><td>${x.desc}</td><td>K${x.amt}</td><td>${x.type}</td><td><button onclick="delP(${x.id})">x</button></td></tr>`).join('');
}

// --- LOGIC WITH VALIDATIONS ---

function addPersonal() {
    const d = document.getElementById('pDesc').value;
    const a = parseFloat(document.getElementById('pAmt').value);
    const t = document.getElementById('pType').value;
    const m = parseInt(document.getElementById('globalMonth').value);
    const y = parseInt(document.getElementById('globalYear').value);

    if (!d || !a) return showNotify("Enter details", true);

    // Validation: Expense cannot exceed Income in Personal Budget
    if (t === 'expense') {
        const pCur = personalLedger.filter(x => x.month === m && x.year === y);
        const currentIncome = pCur.filter(x => x.type === 'income').reduce((s, x) => s + x.amt, 0);
        const currentExpense = pCur.filter(x => x.type === 'expense').reduce((s, x) => s + x.amt, 0);
        
        if (currentExpense + a > currentIncome) {
            return showNotify("INSUFFICIENT BUDGET INCOME", true);
        }
    }

    personalLedger.push({ id: Date.now(), desc: d, amt: a, type: t, month: m, year: y });
    syncData(); renderAll(); showNotify("SAVED");
}

function processWithdrawal() {
    const amt = parseFloat(document.getElementById('wAmt').value);
    const note = document.getElementById('wNote').value || 'Profit Withdrawal';
    const m = parseInt(document.getElementById('globalMonth').value);
    const y = parseInt(document.getElementById('globalYear').value);

    // Calc current profit
    const mCap = stockHistory.filter(x => x.month === m && x.year === y).reduce((s, x) => s + x.cost, 0);
    const mRev = businessData.filter(x => x.month === m && x.year === y).reduce((s, x) => s + x.totalSalesRevenue, 0);
    const currentProfit = mRev - mCap;

    // Validation: Cannot withdraw more than net profit
    if (currentProfit <= 0) return showNotify("ZERO PROFIT TO WITHDRAW", true);
    if (amt > currentProfit) return showNotify("AMOUNT EXCEEDS NET PROFIT", true);
    if (!amt || amt <= 0) return showNotify("INVALID AMOUNT", true);

    // Subtract from business (by adding it as a business expense/negative sale record logic)
    // We log it as a specific ledger type 'WITHDRAW'
    globalLedger.push({ id: Date.now(), date: new Date().toLocaleDateString(), desc: `WD: ${note}`, type: 'WITHDRAW', amt: amt, month: m, year: y });
    
    // Add as income to Personal Budget
    personalLedger.push({ id: Date.now(), desc: `[BIZ PROFIT] ${note}`, amt: amt, type: 'income', month: m, year: y });
    
    syncData(); renderAll();
    document.getElementById('wAmt').value = '';
    showNotify("PROFIT TRANSFERRED TO BUDGET");
}

// --- CORE UTILS ---
async function handleAuth(type) {
    const email = type === 'login' ? document.getElementById('authEmail').value : document.getElementById('regEmail').value;
    const password = type === 'login' ? document.getElementById('authPass').value : document.getElementById('regPass').value;
    const { error } = type === 'login' ? await supabaseClient.auth.signInWithPassword({ email, password }) : await supabaseClient.auth.signUp({ email, password });
    if(error) showNotify(error.message, true);
}

async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if(user) await supabaseClient.from('user_budgets').upsert({ user_id: user.id, payload: { businessData, stockHistory, personalLedger, debtors, globalLedger }, updated_at: new Date().toISOString() });
}

async function loadData(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data?.payload) {
        businessData = data.payload.businessData || []; 
        stockHistory = data.payload.stockHistory || [];
        personalLedger = data.payload.personalLedger || []; 
        globalLedger = data.payload.globalLedger || [];
    }
    renderAll();
}

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userDisplay').innerText = session.user.email;
        const mSelect = document.getElementById('globalMonth');
        mSelect.innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
        mSelect.value = new Date().getMonth();
        const ySelect = document.getElementById('globalYear');
        ySelect.innerHTML = [2025, 2026, 2027].map(y => `<option value="${y}">${y}</option>`).join('');
        ySelect.value = new Date().getFullYear();
        loadData(session.user.id);
    }
});

function showNotify(msg, isError = false) {
    const el = document.getElementById('customNotification');
    el.innerHTML = `<div>${isError ? "⚠️" : "✔️"} ${msg}</div>`;
    el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 3000);
}
function openTab(evt, t) { document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active")); document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active"); }
async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }
function delP(id) { personalLedger = personalLedger.filter(x => x.id !== id); syncData(); renderAll(); }
</script>
</body>
</html>
