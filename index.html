<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-startup-image" href="splash.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000b1a">
    <title>KLPB - Business Engine v2.9</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.85);
        }

        #video-bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background-color: var(--deep-blue);
        }
        
        #video-bg-container video, #video-bg-container img {
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Notifications per Instructions */
        #customNotification {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--notif-purple); color: white; padding: 25px 50px;
            border-radius: 15px; backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3); z-index: 10000;
            display: none; text-align: center; font-weight: bold;
            box-shadow: 0 0 40px rgba(191, 0, 255, 0.5);
            letter-spacing: 1px; animation: modalPop 0.3s ease;
            max-width: 80%; word-wrap: break-word;
        }

        @keyframes modalPop { 
            from { opacity: 0; transform: translate(-50%, -55%) scale(0.9); } 
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); } 
        }

        body { 
            font-family: 'Segoe UI', sans-serif; color: var(--text-main); 
            margin: 0; padding: 0; background: transparent; 
            -webkit-tap-highlight-color: transparent;
        }

        #authOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 11, 26, 0.75); display: flex; align-items: center; 
            justify-content: center; z-index: 9999; backdrop-filter: blur(10px);
        }
        
        .auth-card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 40px; border-radius: 10px; width: 320px; text-align: center; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; position: relative; z-index: 1; }
        
        .tabs { 
            display: flex; overflow-x: auto; gap: 8px; margin-bottom: 25px; 
            border-bottom: 1px solid var(--border-glow); padding-bottom: 10px;
            scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tab-btn { flex: 0 0 auto; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 18px; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }
        .tab-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        
        .metric-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        @media (min-width: 700px) { .metric-grid { grid-template-columns: repeat(5, 1fr); } }
        
        .metric-box { border: 1px solid var(--border-glow); padding: 12px; border-radius: 8px; text-align: center; background: rgba(0,0,0,0.7); }
        .metric-val { display: block; font-size: 1rem; font-weight: bold; color: var(--neon-blue); margin-top: 5px; }

        input, select { background: rgba(0, 15, 30, 0.9); border: 1px solid var(--border-glow); color: white; padding: 12px; width: 100%; margin: 8px 0; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        .btn-main { background: var(--success); color: #000; padding: 15px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
        
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: rgba(0,0,0,0.4); min-width: 500px; }
        th { background: rgba(0, 242, 255, 0.1); color: var(--neon-blue); padding: 12px; text-align: left; border-bottom: 2px solid var(--border-glow); font-size: 0.75rem; }
        td { padding: 12px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); font-size: 0.8rem; }
        
        .btn-small { padding: 8px 12px; font-size: 0.7rem; border-radius: 4px; cursor: pointer; border: none; font-weight: bold; }

        .month-selector-bar {
            background: rgba(0, 242, 255, 0.15); padding: 15px; border-radius: 8px;
            margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;
            border: 1px solid var(--neon-blue);
        }
        @media (min-width: 600px) { .month-selector-bar { flex-direction: row; justify-content: center; gap: 20px; } }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4" type="video/mp4">
    </video>
    <img id="bgImage" style="display:none;">
</div>

<div id="customNotification"></div>

<div id="authOverlay">
    <div class="auth-card">
        <h2 style="color: var(--neon-blue); letter-spacing: 2px;">KLPB ENGINE</h2>
        <input type="email" id="authEmail" placeholder="Email Address">
        <input type="password" id="authPass" placeholder="Access Key">
        <button onclick="loginUser()" class="btn-main" style="background: var(--neon-blue); margin-top:10px;">INITIALIZE SESSION</button>
        <button onclick="registerUser()" style="background: transparent; color: var(--success); border: 1px solid var(--success); padding: 10px; width: 100%; cursor: pointer; margin-top:10px; border-radius:4px;">CREATE ACCESS</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <div>
            <span id="userDisplay" style="color: var(--success); font-size: 0.7rem; border: 1px solid var(--success); padding: 4px 10px; border-radius: 20px; background: rgba(0,0,0,0.5);"></span>
            <input type="file" id="bgUpload" accept="image/*,video/*" style="display: none;" onchange="handleBackgroundUpload(this)">
            <button onclick="document.getElementById('bgUpload').click()" class="btn-small" style="background: var(--neon-blue); color: #000; margin-left:10px;">BG</button>
        </div>
        <button onclick="logoutUser()" class="btn-small" style="background: var(--danger); color: white;">LOGOUT</button>
    </div>

    <div class="month-selector-bar">
        <label style="font-weight: bold; color: var(--neon-blue); font-size: 0.8rem;">WORKING MONTH:</label>
        <select id="globalMonth" style="max-width: 200px; margin: 0; border-color: var(--neon-blue);" onchange="renderAll()">
            <option value="0">JANUARY</option><option value="1">FEBRUARY</option><option value="2">MARCH</option>
            <option value="3">APRIL</option><option value="4">MAY</option><option value="5">JUNE</option>
            <option value="6">JULY</option><option value="7">AUGUST</option><option value="8">SEPTEMBER</option>
            <option value="9">OCTOBER</option><option value="10">NOVEMBER</option><option value="11">DECEMBER</option>
        </select>
    </div>

    <div class="metric-grid">
        <div class="metric-box">CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box" style="border-color: var(--warning);">DEBT<span id="statDebt" class="metric-val" style="color: var(--warning);">K 0</span></div>
        <div class="metric-box" style="border-color: var(--success);">PROFIT<span id="statProfit" class="metric-val" style="color: var(--success);">K 0</span></div>
        <div class="metric-box">PERSONAL<span id="statPersBal" class="metric-val">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">STOCK</button>
        <button class="tab-btn" onclick="openTab(event, 'debtors')">DEBTORS</button>
        <button class="tab-btn" onclick="openTab(event, 'withdraw')">WITHDRAW</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">BUDGET</button>
        <button class="tab-btn" onclick="openTab(event, 'summary')">REPORTS</button>
        <button class="tab-btn" onclick="openTab(event, 'vault')">VAULT</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <h2 style="margin-top:0; font-size: 1rem;">// INVENTORY</h2>
            <input type="text" id="bName" placeholder="Item Name">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
                <input type="number" id="bBuy" placeholder="Cap (K)">
                <input type="number" id="bSell" placeholder="Sell (K)">
                <input type="number" id="bStock" placeholder="Qty">
            </div>
            <button onclick="addBusiness()" class="btn-main" style="margin-top:10px;">ADD STOCK</button>
            <div class="table-wrap">
                <table id="bTable">
                    <thead><tr><th>ITEM</th><th>CAP</th><th>STOCK</th><th>REV</th><th>QTY</th><th>SELL</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="debtors" class="tab-content">
        <section>
            <h2 style="font-size: 1rem;">// DEBTORS</h2>
            <div class="table-wrap">
                <table id="debtTable">
                    <thead><tr><th>NAME</th><th>PHONE</th><th>PRODUCT</th><th>BALANCE</th><th>ACTION</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="withdraw" class="tab-content">
        <section style="text-align: center;">
            <h2 style="font-size: 1rem;">// WITHDRAW PROFIT</h2>
            <h1 id="withdrawableLimit" style="color: var(--success); margin: 15px 0;">K 0.00</h1>
            <input type="number" id="wAmount" placeholder="Amount (K)">
            <button onclick="makeWithdrawal()" class="btn-main" style="background: var(--danger); color: white;">CONFIRM WITHDRAWAL</button>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <h2 style="font-size: 1rem;">// PERSONAL BUDGET</h2>
            <label>Savings Goal (K):</label>
            <input type="number" id="pGoal" onchange="syncData()">
            <input type="text" id="pDesc" placeholder="Description">
            <input type="number" id="pAmt" placeholder="Amount (K)">
            <select id="pType"><option value="expense">EXPENSE</option><option value="income">INCOME</option></select>
            <button onclick="addPersonalRecord()" class="btn-main">LOG ENTRY</button>
            <div class="table-wrap">
                <table id="pTable">
                    <thead><tr><th>DATE</th><th>DESC</th><th>AMT</th><th>TYPE</th><th>X</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="summary" class="tab-content">
        <section>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 style="font-size: 1rem;">// PERFORMANCE REPORT</h2>
                <button onclick="generatePDF()" class="btn-small" style="background: var(--neon-blue); color: black;">GENERATE PDF</button>
            </div>
            <div class="table-wrap">
                <table id="ySummaryTable">
                    <thead><tr><th>MONTH</th><th>CAPITAL</th><th>SALES</th><th>PROFIT</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <button onclick="archiveYear()" class="btn-main" style="background: var(--warning); color: black; margin-top: 20px;">ARCHIVE & RESET YEAR</button>
        </section>
    </div>

    <div id="vault" class="tab-content">
        <section>
            <h2 style="color: var(--warning); font-size: 1rem;">// ARCHIVE VAULT</h2>
            <div id="vaultContainer"></div>
        </section>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [], stockHistory = [], archiveVault = [], withdrawals = [], personalLedger = [], debtors = [], savingsGoal = 0;
let userBackground = null, userBgType = 'video';
const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];

// Notifications
function showNotify(msg, duration = 3000) {
    const el = document.getElementById('customNotification');
    el.innerText = msg;
    el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, duration);
}

// Auth
async function loginUser() {
    const email = document.getElementById('authEmail').value;
    const pass = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
    if(error) showNotify("LOGIN ERROR: " + error.message.toUpperCase());
}

async function registerUser() {
    const email = document.getElementById('authEmail').value;
    const pass = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signUp({ email, password: pass });
    if(error) showNotify("ERROR: " + error.message.toUpperCase());
    else showNotify("CHECK EMAIL TO CONFIRM ACCOUNT");
}

async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userDisplay').innerText = `ID: ${session.user.email}`;
        loadData(session.user.id);
    }
});

// Data Syncing
async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if(!user) return;
    savingsGoal = parseFloat(document.getElementById('pGoal').value) || 0;
    
    await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, 
        payload: { businessData, stockHistory, archiveVault, withdrawals, personalLedger, debtors, savingsGoal, userBackground, userBgType }, 
        updated_at: new Date().toISOString() 
    }, { onConflict: 'user_id' });
}

async function loadData(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data?.payload) {
        const p = data.payload;
        businessData = p.businessData || [];
        stockHistory = p.stockHistory || [];
        archiveVault = p.archiveVault || [];
        withdrawals = p.withdrawals || [];
        personalLedger = p.personalLedger || [];
        debtors = p.debtors || [];
        userBackground = p.userBackground;
        userBgType = p.userBgType || 'video';
        document.getElementById('pGoal').value = p.savingsGoal || 0;
        if (userBackground) applyBackground(userBackground, userBgType);
        renderAll();
    }
}

function renderAll() {
    const m = parseInt(document.getElementById('globalMonth').value);
    
    // Inventory
    document.querySelector("#bTable tbody").innerHTML = businessData.filter(x => x.month === m).map(x => `
        <tr><td>${x.name}</td><td>K ${x.totalCapitalInvested}</td><td>${x.currentStock}</td><td>K ${x.totalSalesRevenue}</td>
        <td><input type="number" id="qty_${x.id}" value="1" style="width:45px; padding:4px; margin:0;"></td>
        <td class="action-btns">
            <button onclick="handleSale(${x.id}, false)" class="btn-small" style="background:var(--success); color:#000">CASH</button>
            <button onclick="handleSale(${x.id}, true)" class="btn-small" style="background:var(--warning); color:#000">DEBT</button>
        </td></tr>`).join('');

    // Debtors
    document.querySelector("#debtTable tbody").innerHTML = debtors.map(d => `
        <tr><td>${d.name}</td><td>${d.phone}</td><td>${d.product}</td><td>K ${d.balance.toFixed(2)}</td>
        <td><button onclick="payDebt(${d.id})" class="btn-small" style="background:var(--success); color:#000">PAY</button></td></tr>`).join('');

    // Personal
    document.querySelector("#pTable tbody").innerHTML = personalLedger.filter(x => x.month === m).slice().reverse().map(x => `
        <tr style="color:${x.type === 'expense' ? 'var(--danger)' : 'var(--success)'}">
            <td>${x.date}</td><td>${x.desc}</td><td>K ${x.amt}</td><td>${x.type}</td>
            <td><button onclick="deletePersonal(${x.id})" class="btn-small" style="background:var(--danger); color:white;">X</button></td>
        </tr>`).join('');

    const totalCap = stockHistory.reduce((s, x) => s + parseFloat(x.cost), 0);
    const totalRev = businessData.reduce((s, x) => s + parseFloat(x.totalSalesRevenue), 0);
    const totalWith = withdrawals.reduce((s, x) => s + parseFloat(x.amount), 0);
    const pBal = personalLedger.reduce((s, x) => x.type === 'income' ? s + x.amt : s - x.amt, 0);

    document.getElementById('statCap').innerText = `K ${totalCap.toFixed(2)}`;
    document.getElementById('statRev').innerText = `K ${totalRev.toFixed(2)}`;
    document.getElementById('statDebt').innerText = `K ${debtors.reduce((s, x) => s + x.balance, 0).toFixed(2)}`;
    document.getElementById('statProfit').innerText = `K ${(totalRev - totalCap - totalWith).toFixed(2)}`;
    document.getElementById('statPersBal').innerText = `K ${pBal.toFixed(2)}`;
    document.getElementById('withdrawableLimit').innerText = `K ${(totalRev - totalCap - totalWith).toFixed(2)}`;

    // Reports Sync
    let reportHTML = "";
    months.forEach((mName, i) => {
        const mCap = stockHistory.filter(x => x.month === i).reduce((s, x) => s + parseFloat(x.cost), 0);
        const mRev = businessData.filter(x => x.month === i).reduce((s, x) => s + parseFloat(x.totalSalesRevenue), 0);
        if(mCap > 0 || mRev > 0) {
            reportHTML += `<tr><td>${mName}</td><td>K ${mCap.toFixed(2)}</td><td>K ${mRev.toFixed(2)}</td><td style="color:${mRev-mCap>=0?'var(--success)':'var(--danger)'}">K ${(mRev-mCap).toFixed(2)}</td></tr>`;
        }
    });
    document.querySelector("#ySummaryTable tbody").innerHTML = reportHTML || "<tr><td colspan='4'>NO ACTIVITY RECORDED</td></tr>";

    // Vault Sync
    document.getElementById('vaultContainer').innerHTML = archiveVault.map(v => `
        <div style="border:1px solid var(--warning); padding:15px; margin-top:10px; background:rgba(255,170,0,0.1); border-radius:8px;">
            <h3 style="margin:0; color:var(--warning);">${v.year} DATA</h3>
            <p>Net Profit: K ${(v.summary.totalRev - v.summary.totalCap).toFixed(2)}</p>
        </div>`).join('');
}

// Actions
function addBusiness() {
    const name = document.getElementById('bName').value, spent = parseFloat(document.getElementById('bBuy').value), sell = parseFloat(document.getElementById('bSell').value), qty = parseInt(document.getElementById('bStock').value);
    const m = parseInt(document.getElementById('globalMonth').value);
    if (name && !isNaN(spent)) {
        const id = Date.now();
        businessData.push({ id, name, unitSellPrice: sell, currentStock: qty || 0, totalCapitalInvested: spent, month: m, totalSalesRevenue: 0 });
        stockHistory.push({ id, name, qty: qty || 0, cost: spent, month: m });
        renderAll(); syncData();
        ["bName", "bBuy", "bSell", "bStock"].forEach(i => document.getElementById(i).value = '');
        showNotify("STOCK SAVED TO CLOUD");
    }
}

function handleSale(id, isDebt) {
    const qtyInput = document.getElementById(`qty_${id}`);
    const qty = parseInt(qtyInput.value);
    const item = businessData.find(x => x.id === id);
    if (!item || item.currentStock < qty) return showNotify("INSUFFICIENT STOCK");
    const totalVal = item.unitSellPrice * qty;
    item.currentStock -= qty;
    if (isDebt) {
        const n = prompt("Debtor Name:");
        if(!n) return;
        debtors.push({ id: Date.now(), name: n, phone: "N/A", product: item.name, total: totalVal, paid: 0, balance: totalVal, originalItemId: id, month: item.month });
    } else { item.totalSalesRevenue += totalVal; }
    showNotify("SALE SYNCED"); renderAll(); syncData();
}

function payDebt(id) {
    const d = debtors.find(x => x.id === id);
    const amt = parseFloat(prompt(`Balance: K ${d.balance}\nEnter Payment:`));
    if (amt > 0 && amt <= d.balance) {
        d.paid += amt; d.balance -= amt;
        const item = businessData.find(x => x.id === d.originalItemId);
        if (item) item.totalSalesRevenue += amt;
        showNotify("DEBT UPDATED"); renderAll(); syncData();
    }
}

function makeWithdrawal() {
    const amt = parseFloat(document.getElementById('wAmount').value);
    const cap = stockHistory.reduce((s, x) => s + x.cost, 0);
    const rev = businessData.reduce((s, x) => s + x.totalSalesRevenue, 0);
    const prevW = withdrawals.reduce((s, x) => s + x.amount, 0);
    const avail = rev - cap - prevW;
    if (amt > avail) return showNotify("LIMIT EXCEEDED");
    const wId = Date.now();
    withdrawals.push({ id: wId, amount: amt, month: parseInt(document.getElementById('globalMonth').value) });
    personalLedger.push({ id: wId, date: new Date().toLocaleDateString(), desc: `Business Payout`, amt, type: 'income', month: parseInt(document.getElementById('globalMonth').value) });
    showNotify("WITHDRAWAL COMPLETE"); renderAll(); syncData();
}

function addPersonalRecord() {
    const desc = document.getElementById('pDesc').value, amt = parseFloat(document.getElementById('pAmt').value), type = document.getElementById('pType').value;
    const m = parseInt(document.getElementById('globalMonth').value);
    const bal = personalLedger.reduce((s, x) => x.type === 'income' ? s + x.amt : s - x.amt, 0);
    if (type === 'expense' && (bal - amt) < savingsGoal) return showNotify(`LIMIT: SAVINGS GOAL K ${savingsGoal}`);
    if (desc && !isNaN(amt)) {
        personalLedger.push({ date: new Date().toLocaleDateString(), desc, amt, type, id: Date.now(), month: m });
        showNotify("BUDGET UPDATED"); renderAll(); syncData();
    }
}

// PDF Generation
function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(20); doc.text("KLPB BUSINESS REPORT", 10, 20);
    doc.setFontSize(10); doc.text(`Generated: ${new Date().toLocaleString()}`, 10, 30);
    
    const rows = [];
    months.forEach((mName, i) => {
        const mCap = stockHistory.filter(x => x.month === i).reduce((s, x) => s + x.cost, 0);
        const mRev = businessData.filter(x => x.month === i).reduce((s, x) => s + x.totalSalesRevenue, 0);
        if(mCap > 0 || mRev > 0) rows.push([mName, `K ${mCap.toFixed(2)}`, `K ${mRev.toFixed(2)}`, `K ${(mRev-mCap).toFixed(2)}`]);
    });

    doc.autoTable({ head: [['Month', 'Capital', 'Sales', 'Profit']], body: rows, startY: 40 });
    doc.save("KLPB_Report.pdf");
    showNotify("PDF DOWNLOADED");
}

function handleBackgroundUpload(input) {
    const file = input.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
        userBackground = e.target.result;
        userBgType = file.type.startsWith('video/') ? 'video' : 'image';
        applyBackground(userBackground, userBgType);
        syncData();
        showNotify("THEME UPDATED");
    };
    reader.readAsDataURL(file);
}

function applyBackground(src, type) {
    const v = document.getElementById('bgVideo'), i = document.getElementById('bgImage');
    if (type === 'video') { v.src = src; v.style.display = 'block'; i.style.display = 'none'; v.play(); }
    else { i.src = src; i.style.display = 'block'; v.style.display = 'none'; }
}

function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active");
}

function deletePersonal(id) { personalLedger = personalLedger.filter(x => x.id !== id); renderAll(); syncData(); }

function archiveYear() {
    const label = prompt("Confirm Year Label:");
    if (!label) return;
    archiveVault.push({ year: label, summary: { totalCap: stockHistory.reduce((s, x) => s + x.cost, 0), totalRev: businessData.reduce((s, x) => s + x.totalSalesRevenue, 0) } });
    businessData = []; stockHistory = []; debtors = []; withdrawals = []; personalLedger = [];
    renderAll(); syncData();
    showNotify("YEAR ARCHIVED TO VAULT");
}
</script>
