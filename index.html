<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KLPB - Business Engine v3.7.2</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.6); 
        }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; background: var(--deep-blue); }
        #video-bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #video-bg-container video, #video-bg-container img { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover; }

        /* Notification: Translucent Purple, Centered */
        #customNotification {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--notif-purple); color: white; padding: 25px 50px;
            border-radius: 15px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 30000; display: none; text-align: center; font-weight: bold;
            box-shadow: 0 0 30px rgba(191, 0, 255, 0.4);
        }

        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; position: relative; z-index: 1; }
        .auth-card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 30px; border-radius: 10px; width: 300px; text-align: center; }
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 50000; display: flex; align-items: center; justify-content: center; }
        
        .tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; border-bottom: 1px solid var(--border-glow); padding-bottom: 10px; }
        .tab-btn { flex: 0 0 auto; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }
        .tab-btn.active { background: var(--neon-blue); color: #000; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 18px; border-radius: 8px; margin-bottom: 15px; }
        .metric-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .metric-box { border: 1px solid var(--border-glow); padding: 10px; border-radius: 6px; text-align: center; background: rgba(0,0,0,0.6); }
        .metric-val { display: block; font-size: 0.9rem; font-weight: bold; color: var(--neon-blue); }

        input, select { background: rgba(0, 15, 30, 0.9); border: 1px solid var(--border-glow); color: white; padding: 10px; width: 100%; margin: 6px 0; border-radius: 4px; box-sizing: border-box; }
        .btn-main { background: var(--success); color: #000; padding: 12px; width: 100%; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { background: rgba(0, 242, 255, 0.1); color: var(--neon-blue); padding: 12px 8px; text-align: left; }
        td { padding: 12px 8px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        .action-btn { background: rgba(0,242,255,0.1); border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 5px 8px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video id="bgVideo" autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4"></video>
    <img id="bgImage" style="display:none;">
</div>

<div id="customNotification"></div>

<div id="authOverlay">
    <div class="auth-card">
        <h2 style="color: var(--neon-blue);">KLPB ENGINE</h2>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="loginUser()" class="btn-main">LOGIN</button>
            <button onclick="signupUser()" class="btn-main" style="background:var(--neon-blue)">SIGN UP</button>
        </div>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <span id="userDisplay" style="font-size:0.6rem; color:var(--success);"></span>
        <button onclick="logoutUser()" style="background:var(--danger); border:none; color:white; padding:5px 10px; border-radius:4px; font-size:0.7rem;">LOGOUT</button>
    </div>

    <div style="background: rgba(0, 242, 255, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; border:1px solid var(--border-glow);">
        <select id="globalMonth" onchange="renderAll()"></select>
    </div>

    <div class="metric-grid">
        <div class="metric-box">CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box">REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box">DEBT<span id="statDebt" class="metric-val" style="color: var(--warning);">K 0</span></div>
        <div class="metric-box">PROFIT<span id="statProfit" class="metric-val" style="color: var(--success);">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">Stock</button>
        <button class="tab-btn" onclick="openTab(event, 'debtors')">Debtors</button>
        <button class="tab-btn" onclick="openTab(event, 'withdraw')">Withdraw</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">Budget</button>
        <button class="tab-btn" onclick="openTab(event, 'summary')">Reports</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <input type="text" id="bName" placeholder="Item Name">
            <input type="number" id="bBuy" placeholder="Cost K">
            <input type="number" id="bSell" placeholder="Sell K">
            <input type="number" id="bStock" placeholder="Qty">
            <button onclick="addBusiness()" class="btn-main" style="margin-top:10px;">ADD STOCK</button>
            <div style="overflow-x:auto; margin-top:15px;"><table id="bTable"><thead><tr><th>ITEM</th><th>CAP</th><th>QTY</th><th>SALE</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="debtors" class="tab-content">
        <section>
            <div style="overflow-x:auto;"><table id="debtTable"><thead><tr><th>NAME</th><th>ITEM</th><th>BAL</th><th>ACTION</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="withdraw" class="tab-content">
        <section style="text-align:center;">
            <h1 id="withdrawableLimit">K 0.00</h1>
            <input type="number" id="wAmount" placeholder="Amount K">
            <button onclick="makeWithdrawal()" class="btn-main" style="background:var(--danger); color:white;">WITHDRAW</button>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <input type="text" id="pDesc" placeholder="Description">
            <input type="number" id="pAmt" placeholder="Amount K">
            <select id="pType"><option value="expense">EXPENSE</option><option value="income">INCOME</option></select>
            <button onclick="addPersonal()" class="btn-main">LOG</button>
            <div style="overflow-x:auto; margin-top:10px;"><table id="pTable"><thead><tr><th>DESC</th><th>AMT</th><th>TYPE</th></tr></thead><tbody></tbody></table></div>
        </section>
    </div>

    <div id="summary" class="tab-content">
        <section>
            <div style="overflow-x:auto;"><table id="ySummaryTable"><thead><tr><th>MONTH</th><th>CAPITAL</th><th>REVENUE</th><th>PROFIT</th></tr></thead><tbody></tbody></table></div>
            <button onclick="archiveYear()" class="btn-main" style="background:var(--warning); margin-top:20px;">ARCHIVE YEAR</button>
            <div id="archiveList" style="margin-top:15px;"></div>
        </section>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [], stockHistory = [], archiveVault = [], personalLedger = [], debtors = [], withdrawals = [];
const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];

function showNotify(msg, isError = false) {
    const el = document.getElementById('customNotification');
    el.innerHTML = `<div>${msg}</div>`;
    el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 3000);
}

// --- AUTH ---
async function loginUser() {
    const email = document.getElementById('authEmail').value, pass = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
    if(error) showNotify("LOGIN FAILED", true);
}
async function signupUser() {
    const email = document.getElementById('authEmail').value, pass = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signUp({ email, password: pass });
    if(error) showNotify(error.message, true); else showNotify("Check Email!");
}
async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userDisplay').innerText = session.user.email;
        loadData(session.user.id);
    }
});

// --- CORE FUNCTIONS ---
function addBusiness() {
    const name = document.getElementById('bName').value, buy = parseFloat(document.getElementById('bBuy').value), sell = parseFloat(document.getElementById('bSell').value), qty = parseInt(document.getElementById('bStock').value);
    const month = parseInt(document.getElementById('globalMonth').value);
    if(!name || isNaN(buy)) return;
    businessData.push({ id: Date.now(), name, buyPrice: buy, sellPrice: sell, currentStock: qty, totalSalesRevenue: 0, month });
    stockHistory.push({ cost: buy * qty, month });
    syncData(); renderAll();
}

function handleSale(id, isDebt) {
    const item = businessData.find(x => x.id === id);
    if(!item || item.currentStock <= 0) return showNotify("OUT OF STOCK", true);
    item.currentStock--;
    if(isDebt) {
        const name = prompt("Debtor Name:");
        debtors.push({ name, item: item.name, balance: item.sellPrice });
    } else {
        item.totalSalesRevenue += item.sellPrice;
    }
    syncData(); renderAll();
}

function addPersonal() {
    const desc = document.getElementById('pDesc').value, amt = parseFloat(document.getElementById('pAmt').value), type = document.getElementById('pType').value;
    if(!desc || isNaN(amt)) return;
    personalLedger.push({ desc, amt, type });
    syncData(); renderAll();
}

function clearDebt(idx) {
    const d = debtors[idx];
    const item = businessData.find(x => x.name === d.item);
    if(item) item.totalSalesRevenue += d.balance;
    debtors.splice(idx, 1);
    syncData(); renderAll();
}

function makeWithdrawal() {
    const amt = parseFloat(document.getElementById('wAmount').value);
    withdrawals.push({ amount: amt });
    syncData(); renderAll();
}

// --- RENDER & SYNC ---
function renderAll() {
    const m = parseInt(document.getElementById('globalMonth').value);
    
    // Stock
    document.querySelector("#bTable tbody").innerHTML = businessData.filter(x => x.month === m).map(x => `
        <tr><td>${x.name}</td><td>K${x.buyPrice}</td><td>${x.currentStock}</td>
        <td><button onclick="handleSale(${x.id}, false)" class="action-btn">Cash</button>
        <button onclick="handleSale(${x.id}, true)" class="action-btn">Debt</button></td></tr>`).join('');

    // Debtors
    document.querySelector("#debtTable tbody").innerHTML = debtors.map((d, i) => `
        <tr><td>${d.name}</td><td>${d.item}</td><td>K${d.balance}</td>
        <td><button onclick="clearDebt(${i})" class="action-btn">Clear</button></td></tr>`).join('');

    // Personal
    document.querySelector("#pTable tbody").innerHTML = personalLedger.map(p => `
        <tr><td>${p.desc}</td><td>K${p.amt}</td><td>${p.type}</td></tr>`).join('');

    // Totals
    const tCap = stockHistory.reduce((s, x) => s + x.cost, 0);
    const tRev = businessData.reduce((s, x) => s + x.totalSalesRevenue, 0);
    const tWith = withdrawals.reduce((s, x) => s + x.amount, 0);
    const net = tRev - tCap - tWith;

    document.getElementById('statCap').innerText = `K ${tCap}`;
    document.getElementById('statRev').innerText = `K ${tRev}`;
    document.getElementById('statProfit').innerText = `K ${net}`;
    document.getElementById('statDebt').innerText = `K ${debtors.reduce((s,x)=>s+x.balance,0)}`;
    document.getElementById('withdrawableLimit').innerText = `K ${net}`;

    // Reports
    document.querySelector("#ySummaryTable tbody").innerHTML = months.map((name, i) => {
        const mc = stockHistory.filter(x => x.month === i).reduce((s,x)=>s+x.cost, 0);
        const mr = businessData.filter(x => x.month === i).reduce((s,x)=>s+x.totalSalesRevenue, 0);
        return `<tr><td>${name}</td><td>K${mc}</td><td>K${mr}</td><td>K${mr-mc}</td></tr>`;
    }).join('');
}

async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, payload: { businessData, stockHistory, personalLedger, debtors, withdrawals, archiveVault } 
    });
}

async function loadData(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data?.payload) {
        const p = data.payload;
        businessData = p.businessData || []; stockHistory = p.stockHistory || [];
        debtors = p.debtors || []; withdrawals = p.withdrawals || [];
        personalLedger = p.personalLedger || []; archiveVault = p.archiveVault || [];
    }
    initMonths(); renderAll();
}

function initMonths() {
    document.getElementById('globalMonth').innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
    document.getElementById('globalMonth').value = new Date().getMonth();
}

function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active");
}
</script>
</body>
</html>
