<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KLPB - Business Engine v3.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.85);
        }

        #video-bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: var(--deep-blue); }
        #video-bg-container video, #video-bg-container img { min-width: 100%; min-height: 100%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover; }

        /* Notification & Modal */
        #customNotification { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--notif-purple); color: white; padding: 25px; border-radius: 15px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); z-index: 10000; display: none; text-align: center; font-weight: bold; box-shadow: 0 0 40px rgba(191, 0, 255, 0.5); }
        #customModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 20000; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 20px; }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; background: transparent; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: none; }
        
        /* Search Bar */
        .search-container { position: relative; margin-bottom: 15px; }
        .search-container i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--neon-blue); }
        .search-input { padding-left: 35px !important; border-radius: 20px !important; background: rgba(0, 242, 255, 0.1) !important; }

        /* Pulsing for Low Stock */
        @keyframes pulse-red { 0% { color: var(--danger); text-shadow: 0 0 5px var(--danger); } 50% { color: #fff; text-shadow: 0 0 20px var(--danger); } 100% { color: var(--danger); text-shadow: 0 0 5px var(--danger); } }
        .low-stock { animation: pulse-red 1.5s infinite; font-weight: bold; }

        /* General UI */
        section { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 18px; border-radius: 12px; margin-bottom: 20px; }
        .metric-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        @media (min-width: 700px) { .metric-grid { grid-template-columns: repeat(5, 1fr); } }
        .metric-box { border: 1px solid var(--border-glow); padding: 12px; border-radius: 8px; text-align: center; background: rgba(0,0,0,0.7); }
        .metric-val { display: block; font-size: 1rem; font-weight: bold; color: var(--neon-blue); margin-top: 5px; }

        .tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; padding-bottom: 5px; scrollbar-width: none; }
        .tab-btn { flex: 0 0 auto; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--border-glow); color: var(--text-main); padding: 10px 18px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }
        .tab-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        input, select { background: rgba(0, 15, 30, 0.9); border: 1px solid var(--border-glow); color: white; padding: 12px; width: 100%; margin: 8px 0; border-radius: 4px; box-sizing: border-box; }
        .btn-main { background: var(--success); color: #000; padding: 15px; width: 100%; border: none; font-weight: bold; border-radius: 4px; cursor: pointer; }
        .btn-small { padding: 8px 10px; font-size: 0.7rem; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.4); }
        th { background: rgba(0, 242, 255, 0.1); color: var(--neon-blue); padding: 12px; text-align: left; font-size: 0.75rem; border-bottom: 2px solid var(--border-glow); }
        td { padding: 12px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); font-size: 0.8rem; }

        .debt-fresh { color: var(--neon-blue); }
        .debt-followup { color: var(--warning); }
        .debt-overdue { color: var(--danger); font-weight: bold; }

        .auth-card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 40px; border-radius: 10px; width: 320px; text-align: center; }
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 11, 26, 0.75); display: flex; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video id="bgVideo" autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4" type="video/mp4"></video>
    <img id="bgImage" style="display:none;">
</div>

<div id="customNotification"></div>

<div id="customModal">
    <div class="auth-card" style="width:100%; max-width:350px; border:2px solid var(--neon-blue);">
        <h3 id="modalTitle" style="color:var(--neon-blue); margin-bottom: 15px;"></h3>
        <div id="modalInputs"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="modalConfirm" class="btn-main">CONFIRM</button>
            <button onclick="closeCustomModal()" class="btn-main" style="background:var(--danger); color:white;">CANCEL</button>
        </div>
    </div>
</div>

<div id="authOverlay">
    <div class="auth-card">
        <h2 style="color: var(--neon-blue);"><i class="fas fa-microchip"></i> KLPB ENGINE</h2>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Access Key">
        <button onclick="loginUser()" class="btn-main" style="background: var(--neon-blue); margin-top:10px;">INITIALIZE</button>
        <button onclick="registerUser()" style="background:transparent; color:var(--success); border:1px solid var(--success); width:100%; padding:10px; margin-top:10px; border-radius:4px;">CREATE ACCESS</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center;">
        <span id="userDisplay" style="color: var(--success); font-size: 0.7rem; border: 1px solid var(--success); padding: 4px 10px; border-radius: 20px;"></span>
        <button onclick="logoutUser()" class="btn-small" style="background: var(--danger); color: white;">LOGOUT</button>
    </div>

    <div class="month-selector-bar" style="background: rgba(0, 242, 255, 0.1); padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; gap: 15px; border: 1px solid var(--neon-blue);">
        <select id="globalMonth" style="max-width: 200px; margin: 0;" onchange="renderAll()">
            <option value="0">JANUARY</option><option value="1">FEBRUARY</option><option value="2">MARCH</option>
            <option value="3">APRIL</option><option value="4">MAY</option><option value="5">JUNE</option>
            <option value="6">JULY</option><option value="7">AUGUST</option><option value="8">SEPTEMBER</option>
            <option value="9">OCTOBER</option><option value="10">NOVEMBER</option><option value="11">DECEMBER</option>
        </select>
    </div>

    <div class="metric-grid">
        <div class="metric-box"><i class="fas fa-wallet"></i> CAPITAL<span id="statCap" class="metric-val">K 0</span></div>
        <div class="metric-box"><i class="fas fa-chart-line"></i> REVENUE<span id="statRev" class="metric-val">K 0</span></div>
        <div class="metric-box" style="border-color: var(--warning);"><i class="fas fa-user-clock"></i> DEBT<span id="statDebt" class="metric-val" style="color: var(--warning);">K 0</span></div>
        <div class="metric-box" style="border-color: var(--success);"><i class="fas fa-piggy-bank"></i> PROFIT<span id="statProfit" class="metric-val" style="color: var(--success);">K 0</span></div>
        <div class="metric-box"><i class="fas fa-user-shield"></i> PERSONAL<span id="statPersBal" class="metric-val">K 0</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'business')">STOCK</button>
        <button class="tab-btn" onclick="openTab(event, 'debtors')">DEBTORS</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">BUDGET</button>
        <button class="tab-btn" onclick="openTab(event, 'summary')">REPORTS</button>
        <button class="tab-btn" onclick="openTab(event, 'vault')">VAULT</button>
    </div>

    <div id="business" class="tab-content active">
        <section>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="stockSearch" class="search-input" placeholder="Search Inventory..." onkeyup="renderAll()">
            </div>
            <input type="text" id="bName" placeholder="Item Name">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
                <input type="number" id="bBuy" placeholder="Cost">
                <input type="number" id="bSell" placeholder="Sell">
                <input type="number" id="bStock" placeholder="Qty">
            </div>
            <button onclick="addBusiness()" class="btn-main" style="margin-top:10px;">ADD STOCK</button>
            <div style="overflow-x:auto; margin-top:15px;">
                <table id="bTable">
                    <thead><tr><th>ITEM</th><th>CAP</th><th>STOCK</th><th>REV</th><th>QTY</th><th>ACTION</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="debtors" class="tab-content">
        <section>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="debtSearch" class="search-input" placeholder="Search Debtors..." onkeyup="renderAll()">
            </div>
            <div style="overflow-x:auto;">
                <table id="debtTable">
                    <thead><tr><th>NAME</th><th>PHONE</th><th>PRODUCT</th><th>BALANCE</th><th>AGE</th><th>ACTION</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="personal" class="tab-content">
        <section>
            <h2 style="font-size: 1rem;">// PERSONAL LEDGER</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="text" id="pDesc" placeholder="Description">
                <select id="pCat">
                    <option value="General">General</option>
                    <option value="Food">Food/Groceries</option>
                    <option value="Transport">Transport</option>
                    <option value="Business Ops">Business Ops</option>
                    <option value="Rent/Bills">Rent/Bills</option>
                </select>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="number" id="pAmt" placeholder="Amount (K)">
                <select id="pType"><option value="expense">EXPENSE</option><option value="income">INCOME</option></select>
            </div>
            <button onclick="addPersonalRecord()" class="btn-main">LOG ENTRY</button>
            <div style="overflow-x:auto; margin-top:15px;">
                <table id="pTable">
                    <thead><tr><th>DATE</th><th>DESC</th><th>CAT</th><th>AMT</th><th>TYPE</th><th></th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="summary" class="tab-content">
        <section>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 style="font-size: 1rem;">// PERFORMANCE</h2>
                <button onclick="generatePDF()" class="btn-small" style="background:var(--neon-blue); color:black;">PDF</button>
            </div>
            <table id="ySummaryTable">
                <thead><tr><th>MONTH</th><th>CAPITAL</th><th>SALES</th><th>PROFIT</th></tr></thead>
                <tbody></tbody>
            </table>
            <button onclick="archiveYear()" class="btn-main" style="background: var(--warning); margin-top: 20px;">ARCHIVE YEAR</button>
        </section>
    </div>

    <div id="vault" class="tab-content">
        <section>
            <h2 style="color: var(--warning); font-size: 1rem;">// VAULT</h2>
            <div id="vaultContainer"></div>
        </section>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [], stockHistory = [], archiveVault = [], withdrawals = [], personalLedger = [], debtors = [];
let userBackground = null, userBgType = 'video', modalResolve;

// UI Handlers
function showNotify(msg) {
    const el = document.getElementById('customNotification');
    el.innerText = msg; el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 3000);
}

function openCustomModal(title, inputs) {
    const container = document.getElementById('modalInputs');
    document.getElementById('modalTitle').innerText = title;
    container.innerHTML = '';
    inputs.forEach(inp => {
        const el = document.createElement('input');
        el.type = inp.type; el.id = `modal_inp_${inp.id}`; el.placeholder = inp.placeholder;
        container.appendChild(el);
    });
    document.getElementById('customModal').style.display = 'flex';
    return new Promise(resolve => {
        modalResolve = resolve;
        document.getElementById('modalConfirm').onclick = () => {
            const res = {};
            inputs.forEach(inp => res[inp.id] = document.getElementById(`modal_inp_${inp.id}`).value);
            closeCustomModal(); resolve(res);
        };
    });
}
function closeCustomModal() { document.getElementById('customModal').style.display = 'none'; if(modalResolve) modalResolve(null); }

// Auth
async function loginUser() {
    const email = document.getElementById('authEmail').value, pass = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
    if(error) showNotify("LOGIN ERROR");
}
async function registerUser() {
    const email = document.getElementById('authEmail').value, pass = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signUp({ email, password: pass });
    if(error) showNotify("REGISTRATION ERROR"); else showNotify("CHECK EMAIL");
}
async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userDisplay').innerText = session.user.email;
        loadData(session.user.id);
    }
});

// Sync
async function syncData() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if(!user) return;
    await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, 
        payload: { businessData, stockHistory, archiveVault, withdrawals, personalLedger, debtors, userBackground, userBgType }, 
        updated_at: new Date().toISOString() 
    });
}

async function loadData(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data?.payload) {
        const p = data.payload;
        businessData = p.businessData || []; stockHistory = p.stockHistory || []; archiveVault = p.archiveVault || [];
        withdrawals = p.withdrawals || []; personalLedger = p.personalLedger || []; debtors = p.debtors || [];
        renderAll();
    }
}

function renderAll() {
    const m = parseInt(document.getElementById('globalMonth').value);
    const stockQuery = document.getElementById('stockSearch').value.toLowerCase();
    const debtQuery = document.getElementById('debtSearch').value.toLowerCase();

    // Inventory Rendering with Low Stock Pulse
    document.querySelector("#bTable tbody").innerHTML = businessData
        .filter(x => x.month === m && x.name.toLowerCase().includes(stockQuery))
        .map(x => `
        <tr>
            <td>${x.name}</td>
            <td>K ${x.totalCapitalInvested}</td>
            <td class="${x.currentStock <= 5 ? 'low-stock' : ''}">${x.currentStock}</td>
            <td>K ${x.totalSalesRevenue}</td>
            <td><input type="number" id="qty_${x.id}" value="1" style="width:40px; padding:2px; margin:0;"></td>
            <td style="display:flex; gap:4px;">
                <button onclick="handleSale(${x.id}, false)" class="btn-small" style="background:var(--success);"><i class="fas fa-dollar-sign"></i></button>
                <button onclick="handleSale(${x.id}, true)" class="btn-small" style="background:var(--warning);"><i class="fas fa-user-tag"></i></button>
                <button onclick="restockItem(${x.id})" class="btn-small" style="background:var(--neon-blue);"><i class="fas fa-plus"></i></button>
            </td>
        </tr>`).join('');

    // Debtors with Aging Colors
    document.querySelector("#debtTable tbody").innerHTML = debtors
        .filter(d => d.name.toLowerCase().includes(debtQuery))
        .map(d => {
            const ageDays = Math.floor((Date.now() - (d.dateAdded || Date.now())) / (1000 * 60 * 60 * 24));
            let ageClass = 'debt-fresh';
            if(ageDays > 14) ageClass = 'debt-overdue';
            else if(ageDays > 7) ageClass = 'debt-followup';
            
            return `<tr>
                <td>${d.name}</td><td>${d.phone}</td><td>${d.product}</td><td>K ${d.balance.toFixed(2)}</td>
                <td class="${ageClass}">${ageDays} Days</td>
                <td><button onclick="payDebt(${d.id})" class="btn-small" style="background:var(--success);">PAY</button></td>
            </tr>`;
        }).join('');

    // Personal Budget with Categories
    document.querySelector("#pTable tbody").innerHTML = personalLedger.filter(x => x.month === m).slice().reverse().map(x => `
        <tr style="color:${x.type === 'expense' ? 'var(--danger)' : 'var(--success)'}">
            <td>${x.date}</td><td>${x.desc}</td><td><small>${x.category || 'General'}</small></td>
            <td>K ${x.amt}</td><td>${x.type}</td>
            <td><button onclick="deletePersonal(${x.id})" style="background:none; border:none; color:var(--danger); cursor:pointer;">&times;</button></td>
        </tr>`).join('');

    const totalCap = stockHistory.reduce((s, x) => s + parseFloat(x.cost), 0);
    const totalRev = businessData.reduce((s, x) => s + parseFloat(x.totalSalesRevenue), 0);
    const pBal = personalLedger.reduce((s, x) => x.type === 'income' ? s + x.amt : s - x.amt, 0);

    document.getElementById('statCap').innerText = `K ${totalCap.toFixed(2)}`;
    document.getElementById('statRev').innerText = `K ${totalRev.toFixed(2)}`;
    document.getElementById('statDebt').innerText = `K ${debtors.reduce((s, x) => s + x.balance, 0).toFixed(2)}`;
    document.getElementById('statProfit').innerText = `K ${(totalRev - totalCap).toFixed(2)}`;
    document.getElementById('statPersBal').innerText = `K ${pBal.toFixed(2)}`;
}

// Actions
async function handleSale(id, isDebt) {
    const qty = parseInt(document.getElementById(`qty_${id}`).value);
    const item = businessData.find(x => x.id === id);
    if (!item || item.currentStock < qty) return showNotify("OUT OF STOCK");
    
    if (isDebt) {
        const res = await openCustomModal("DEBTOR INFO", [{id:'n', type:'text', placeholder:'Name'}, {id:'p', type:'text', placeholder:'Phone'}]);
        if(!res || !res.n) return;
        debtors.push({ id: Date.now(), name: res.n, phone: res.p, product: item.name, balance: item.unitSellPrice * qty, originalItemId: id, dateAdded: Date.now() });
    } else {
        item.totalSalesRevenue += (item.unitSellPrice * qty);
    }
    item.currentStock -= qty;
    showNotify("SYNCED"); renderAll(); syncData();
}

async function payDebt(id) {
    const d = debtors.find(x => x.id === id);
    const res = await openCustomModal("PAY DEBT", [{id:'a', type:'number', placeholder:'Amount'}]);
    if(res && res.a) {
        const amt = parseFloat(res.a);
        d.balance -= amt;
        const item = businessData.find(x => x.id === d.originalItemId);
        if(item) item.totalSalesRevenue += amt;
        if(d.balance <= 0) debtors = debtors.filter(x => x.id !== id);
        showNotify("PAID"); renderAll(); syncData();
    }
}

function addBusiness() {
    const name = document.getElementById('bName').value, buy = parseFloat(document.getElementById('bBuy').value), sell = parseFloat(document.getElementById('bSell').value), qty = parseInt(document.getElementById('bStock').value);
    const m = parseInt(document.getElementById('globalMonth').value);
    if(name && buy) {
        const id = Date.now();
        businessData.push({ id, name, unitSellPrice: sell, currentStock: qty, totalCapitalInvested: buy, totalSalesRevenue: 0, month: m });
        stockHistory.push({ id, cost: buy, month: m });
        renderAll(); syncData();
        showNotify("ADDED");
    }
}

function addPersonalRecord() {
    const desc = document.getElementById('pDesc').value, amt = parseFloat(document.getElementById('pAmt').value), type = document.getElementById('pType').value, cat = document.getElementById('pCat').value;
    if(desc && amt) {
        personalLedger.push({ id: Date.now(), date: new Date().toLocaleDateString(), desc, amt, type, category: cat, month: parseInt(document.getElementById('globalMonth').value) });
        renderAll(); syncData();
    }
}

async function archiveYear() {
    const res = await openCustomModal("ARCHIVE", [{id:'y', type:'text', placeholder:'Year Label'}]);
    if(!res || !res.y) return;
    archiveVault.push({ year: res.y, summary: { totalCap: stockHistory.reduce((s,x)=>s+x.cost,0), totalRev: businessData.reduce((s,x)=>s+x.totalSalesRevenue,0) } });
    businessData = []; stockHistory = []; debtors = []; personalLedger = [];
    renderAll(); syncData();
}

function openTab(evt, t) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(t).classList.add("active"); evt.currentTarget.classList.add("active");
}

function deletePersonal(id) { personalLedger = personalLedger.filter(x => x.id !== id); renderAll(); syncData(); }
</script>
</body>
</html>
