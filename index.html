<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KLPB ENGINE v4.7 - Stable</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00f2ff; --deep-blue: #000b1a; --panel-bg: rgba(0, 11, 26, 0.85);
            --border-glow: rgba(0, 242, 255, 0.4); --text-main: #e0faff;
            --danger: #ff4d4d; --warning: #ffaa00; --success: #00ff88;
            --notif-purple: rgba(191, 0, 255, 0.6); 
        }

        #video-bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background-color: var(--deep-blue); }
        #video-bg-container video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover; opacity: 0.4; }

        #customNotification {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            background: var(--notif-purple); color: white; padding: 15px 30px;
            border-radius: 12px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); z-index: 30000;
            display: none; text-align: center; font-weight: bold; font-size: 0.85rem;
            box-shadow: 0 8px 32px 0 rgba(191, 0, 255, 0.3);
        }

        /* Sync Pulse Styles */
        .sync-indicator { display: inline-flex; align-items: center; gap: 8px; font-size: 0.65rem; color: var(--text-main); cursor: pointer; padding: 5px 10px; border-radius: 20px; background: rgba(0,0,0,0.3); }
        .pulse-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); box-shadow: 0 0 8px var(--success); transition: 0.3s; }
        .syncing { background: var(--warning) !important; box-shadow: 0 0 10px var(--warning) !important; animation: blink 0.8s infinite; }
        .sync-error { background: var(--danger) !important; box-shadow: 0 0 10px var(--danger) !important; }
        @keyframes blink { 50% { opacity: 0.3; } }

        body { font-family: 'Segoe UI', sans-serif; color: var(--text-main); margin: 0; background: #000; overflow-x: hidden; }
        .container { max-width: 600px; margin: auto; padding: 15px; display: none; }
        .auth-overlay { position: fixed; inset: 0; background: var(--deep-blue); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: var(--panel-bg); border: 1px solid var(--border-glow); padding: 20px; border-radius: 12px; margin-bottom: 15px; backdrop-filter: blur(10px); }
        
        input, select { background: rgba(0,0,0,0.5); border: 1px solid var(--border-glow); color: #fff; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .btn-main { background: var(--neon-blue); color: #000; font-weight: bold; border: none; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: rgba(0,242,255,0.1); border: 1px solid var(--border-glow); color: var(--text-main); padding: 8px 15px; border-radius: 20px; white-space: nowrap; font-size: 0.75rem; cursor: pointer; }
        .tab-btn.active { background: var(--neon-blue); color: #000; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: rgba(0,242,255,0.05); border: 1px solid var(--border-glow); padding: 10px; border-radius: 8px; text-align: center; }
        .stat-val { display: block; font-size: 1.1rem; font-weight: bold; color: var(--neon-blue); }

        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { text-align: left; color: var(--neon-blue); padding: 8px; border-bottom: 1px solid var(--border-glow); }
        td { padding: 10px 8px; border-bottom: 1px solid rgba(0,242,255,0.1); }
        
        .archive-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--warning); }
    </style>
</head>
<body>

<div id="video-bg-container">
    <video autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-and-white-data-27425-large.mp4"></video>
</div>

<div id="customNotification"></div>

<div id="authOverlay" class="auth-overlay">
    <div class="card" style="width: 100%; max-width: 320px; text-align: center;">
        <h2 style="color: var(--neon-blue); margin-top: 0;">KLPB LOGIN</h2>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="loginUser()" class="btn-main">SYSTEM ENTRY</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <div class="sync-indicator" onclick="syncData()">
            <div id="pulse" class="pulse-dot"></div>
            <span id="syncText">CLOUD SYNCED</span>
        </div>
        <button onclick="logoutUser()" style="background:var(--danger); border:none; color:white; padding:5px 10px; border-radius:6px; font-size:0.6rem;">LOGOUT</button>
    </div>

    <div class="stat-grid">
        <div class="stat-box">CAPITAL<span id="statCap" class="stat-val">K 0</span></div>
        <div class="stat-box">REVENUE<span id="statRev" class="stat-val">K 0</span></div>
        <div class="stat-box">PROFIT<span id="statProfit" class="stat-val" style="color:var(--success)">K 0</span></div>
        <div class="stat-box">YEAR<span id="statYear" class="stat-val" style="color:var(--warning)">2026</span></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'stock')">STOCK</button>
        <button class="tab-btn" onclick="openTab(event, 'personal')">LEDGER</button>
        <button class="tab-btn" onclick="openTab(event, 'records')">ARCHIVES</button>
    </div>

    <div id="stock" class="tab-content active">
        <div class="card">
            <select id="globalMonth" onchange="renderAll()"></select>
            <input type="text" id="itemName" placeholder="Item Name">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <input type="number" id="itemPrice" placeholder="Selling Price K">
                <input type="number" id="itemQty" placeholder="Initial Qty">
            </div>
            <button onclick="addItem()" class="btn-main">ADD TO INVENTORY</button>
        </div>
        <div class="card" style="padding: 10px; overflow-x: auto;">
            <table id="stockTable">
                <thead><tr><th>ITEM</th><th>QTY</th><th style="text-align:right">SALE</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="personal" class="tab-content">
        <div class="card">
            <input type="text" id="lDesc" placeholder="Description">
            <input type="number" id="lAmt" placeholder="Amount K">
            <button onclick="addLedger()" class="btn-main" style="background:var(--success)">LOG EXPENSE/INCOME</button>
        </div>
        <div class="card" style="padding: 10px;">
            <table id="ledgerTable">
                <thead><tr><th>DESC</th><th>AMT</th><th>X</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="records" class="tab-content">
        <div class="card">
            <button onclick="archiveYear()" class="btn-main" style="background:var(--warning); margin-bottom:10px;">ARCHIVE CURRENT DATA</button>
            <button onclick="downloadBackup()" class="btn-main" style="background:var(--neon-blue); color:#000;">DOWNLOAD JSON BACKUP</button>
        </div>
        <h4 style="color:var(--neon-blue); margin-left: 5px;">PAST YEAR RECORDS</h4>
        <div id="archiveList"></div>
    </div>
</div>

<script>
// Supabase Configuration
const SUPABASE_URL = 'https://osloiqymubajtacarwze.supabase.co';
const SUPABASE_KEY = 'sb_publishable_bEVd8mvJlf4Z2bcll61a7g_r8eQe_Ad';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let businessData = [], archiveVault = [], ledgerData = [];
const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];

// Notifications
function showNotify(msg, isError = false) {
    const el = document.getElementById('customNotification');
    el.style.background = isError ? 'rgba(255,77,77,0.8)' : 'rgba(191,0,255,0.6)';
    el.innerHTML = msg; el.style.display = 'block';
    setTimeout(() => { el.style.display = 'none'; }, 3000);
}

// Auth Logic
async function loginUser() {
    const e = document.getElementById('authEmail').value;
    const p = document.getElementById('authPass').value;
    const { error } = await supabaseClient.auth.signInWithPassword({ email: e, password: p });
    if(error) showNotify("LOGIN FAILED", true);
    else showNotify("ACCESS GRANTED");
}

async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }

supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        loadData(session.user.id);
    }
});

// Sync Engine (Pulse)
async function syncData() {
    const pulse = document.getElementById('pulse');
    const syncText = document.getElementById('syncText');
    
    pulse.classList.add('syncing');
    syncText.innerText = "SAVING...";

    const { data: { user } } = await supabaseClient.auth.getUser();
    if(!user) return;

    const { error } = await supabaseClient.from('user_budgets').upsert({ 
        user_id: user.id, 
        payload: { businessData, archiveVault, ledgerData },
        updated_at: new Date().toISOString()
    });

    setTimeout(() => {
        pulse.classList.remove('syncing');
        if(error) {
            pulse.classList.add('sync-error');
            syncText.innerText = "SYNC FAILED";
        } else {
            pulse.classList.remove('sync-error');
            syncText.innerText = "CLOUD SYNCED";
        }
    }, 800);
}

async function loadData(userId) {
    const { data } = await supabaseClient.from('user_budgets').select('payload').eq('user_id', userId).maybeSingle();
    if (data?.payload) {
        businessData = data.payload.businessData || [];
        archiveVault = data.payload.archiveVault || [];
        ledgerData = data.payload.ledgerData || [];
        initMonths(); renderAll();
    }
}

// Core Functions
function renderAll() {
    const m = parseInt(document.getElementById('globalMonth').value);
    
    // Stats
    const tRev = businessData.reduce((s, x) => s + (x.revenue || 0), 0);
    const tExp = ledgerData.reduce((s, x) => s + (x.amt || 0), 0);
    document.getElementById('statRev').innerText = `K ${tRev.toFixed(2)}`;
    document.getElementById('statProfit').innerText = `K ${(tRev - tExp).toFixed(2)}`;

    // Stock Table
    document.querySelector("#stockTable tbody").innerHTML = businessData.filter(x => x.month === m).map(x => `
        <tr>
            <td><b>${x.name}</b><br><small>K${x.price}</small></td>
            <td>${x.qty}</td>
            <td style="text-align:right"><button onclick="sellItem(${x.id})" class="btn-main" style="width:50px; padding:5px;">SELL</button></td>
        </tr>
    `).join('');

    // Ledger Table
    document.querySelector("#ledgerTable tbody").innerHTML = ledgerData.filter(x => x.month === m).map(x => `
        <tr><td>${x.desc}</td><td>K${x.amt}</td><td><button onclick="delLedger(${x.id})" style="color:var(--danger); background:none; border:none;">√ó</button></td></tr>
    `).join('');

    renderArchives();
}

function addItem() {
    const n = document.getElementById('itemName').value;
    const p = parseFloat(document.getElementById('itemPrice').value);
    const q = parseInt(document.getElementById('itemQty').value);
    const m = parseInt(document.getElementById('globalMonth').value);
    if(n && p) {
        businessData.push({ id: Date.now(), name: n, price: p, qty: q, revenue: 0, month: m });
        syncData(); renderAll();
    }
}

function sellItem(id) {
    const item = businessData.find(x => x.id === id);
    if(item && item.qty > 0) {
        item.qty--;
        item.revenue += item.price;
        syncData(); renderAll(); showNotify("SALE RECORDED üí∞");
    }
}

function addLedger() {
    const d = document.getElementById('lDesc').value;
    const a = parseFloat(document.getElementById('lAmt').value);
    const m = parseInt(document.getElementById('globalMonth').value);
    if(d && a) {
        ledgerData.push({ id: Date.now(), desc: d, amt: a, month: m });
        syncData(); renderAll();
    }
}

function delLedger(id) { ledgerData = ledgerData.filter(x => x.id !== id); syncData(); renderAll(); }

// Archive System (Local Pressure Fix)
function archiveYear() {
    const yearLabel = prompt("Name this archive (e.g., Year 2025):");
    if(!yearLabel) return;

    const totalRev = businessData.reduce((s, x) => s + (x.revenue || 0), 0);
    const totalExp = ledgerData.reduce((s, x) => s + (x.amt || 0), 0);

    const snapshot = {
        id: Date.now(),
        label: yearLabel,
        revenue: totalRev,
        profit: totalRev - totalExp,
        timestamp: new Date().toLocaleDateString()
    };

    archiveVault.push(snapshot);
    // Reset workspace
    businessData = []; ledgerData = [];
    syncData(); renderAll(); showNotify("YEAR ARCHIVED SUCCESSFULLY");
}

function renderArchives() {
    const container = document.getElementById('archiveList');
    if(archiveVault.length === 0) { container.innerHTML = "<p style='font-size:0.7rem; opacity:0.5;'>No past years recorded.</p>"; return; }
    
    container.innerHTML = archiveVault.map(v => `
        <div class="archive-item">
            <div>
                <b style="color:var(--neon-blue)">${v.label}</b><br>
                <small>PROFIT: K${v.profit.toFixed(2)} | REV: K${v.revenue.toFixed(2)}</small>
            </div>
            <button onclick="deleteArchive(${v.id})" style="background:none; border:none; color:var(--danger);">üóëÔ∏è</button>
        </div>
    `).join('');
}

function deleteArchive(id) {
    if(confirm("Permanently delete this archive?")) {
        archiveVault = archiveVault.filter(x => x.id !== id);
        syncData(); renderAll();
    }
}

// Backup & Utils
function downloadBackup() {
    const data = JSON.stringify({ businessData, ledgerData, archiveVault });
    const blob = new Blob([data], {type: 'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'KLPB_Database.json'; a.click();
}

function initMonths() {
    const s = document.getElementById('globalMonth');
    s.innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
    s.value = new Date().getMonth();
}

function openTab(evt, tabId) {
    document.querySelectorAll(".tab-content, .tab-btn").forEach(x => x.classList.remove("active"));
    document.getElementById(tabId).classList.add("active");
    evt.currentTarget.classList.add("active");
}
</script>
</body>
</html>
